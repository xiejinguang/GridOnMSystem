<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:component >
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputScript library="js" name="jsfcrud.js" target="head"/>
        <h:outputScript library="peasant" name="mycustomized.js" target="head"/>
        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel" >
            <f:facet name="start">
                <h:graphicImage name="ajaxloading.gif" />
            </f:facet>     
        </p:ajaxStatus>

        <p:idleMonitor timeout="10000"  onidle="PF('idleDialog').show()" onactive="PF('idleDialog').hide()"/>
        <p:dialog header="What's happening?" resizable="false"
                  widgetVar="idleDialog" modal="true" width="400">
            <h:outputText value="Dude, are you there?" />
        </p:dialog>

        <p:growl  id="growl" autoUpdate="true" widgetVar="growl" showDetail="true" />
        <p:messages autoUpdate="true" showDetail="true" closable="true" id="messages"   />
    </ui:component>
</html>
