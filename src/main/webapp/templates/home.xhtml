<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>${bundle.AppNameTitle} - <ui:insert name="title"/>Home</title>
        <ui:include src="/sections/head.xhtml"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true" stateful="true"  >
            <p:layoutUnit id="top" position="north" size="110"  style=" overflow: hidden" >
            

              <!-- <ui:include src="/sections/TopMenu.xhtml"/>-->

                <h:panelGroup style=" position: absolute;top: 10px;left:30px; overflow-style: move; margin: 0; padding: 0; border:none" >
                    <p:graphicImage   height="80px" library="design" name="logo.jpg" style="vertical-align: middle;"/> 

                    <h:outputLabel  style="font-weight: bolder; font-size:xx-large ; position:  relative; left: 30px "  value="${bundle.AppNameLabel}"/>

                    <h:outputLabel  style="font-weight: bolder; font-size:large ; position: relative; top: 25px ; left: -50px  "   value="${bundle.AppSecondName}" /> 
                    

                </h:panelGroup>
               <h:panelGroup style=" float: right;">

                <ui:include src="/sections/subjectmenu.xhtml"/>
                </h:panelGroup>

            </p:layoutUnit>


            <p:layoutUnit id="left" position="west" size="200" collapsible="true" resizable="true"   >
                <ui:include src="/sections/SysMenu.xhtml" />
            </p:layoutUnit>



            <p:layoutUnit id="center" position="center" >


                <p:carousel  autoPlayInterval="5000" numVisible="1" circular="true" headerText="河源大家庭风采" itemStyle="width:800px;height:500px;text-align: center" value="#{application.getResourcePaths('/images/presentation')}" var="image"  >
                    <p:tab>
                        <p:graphicImage   width="750px"  value="#{image}"/> 
                    </p:tab>
                </p:carousel>
            </p:layoutUnit>
        </p:layout>
        <script>


        </script>
    </h:body>




















</html>
