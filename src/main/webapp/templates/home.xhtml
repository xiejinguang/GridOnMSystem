<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Grid Operation And Management System - <ui:insert name="title"/></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputScript library="js" name="jsfcrud.js" target="head"/>
        <h:outputScript library="peasant" name="mycustomized.js" target="head"/>
        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage name="ajaxloading.gif" />
            </f:facet>     
        </p:ajaxStatus>
        
        <p:idleMonitor timeout="10000"  onidle="PF('idleDialog').show()" onactive="PF('idleDialog').hide()"/>
        <p:dialog header="What's happening?" resizable="false"
                  widgetVar="idleDialog" modal="true" width="400">
            <h:outputText value="Dude, are you there?" />
        </p:dialog>
        
        <p:growl  id="growl" autoUpdate="true" widgetVar="growl" showDetail="true" sticky="true"/>
        <p:messages autoUpdate="true" showDetail="true" closable="true" id="messages"  />


    </h:head>
    <h:body>



        <p:layout fullPage="true" stateful="true" >
            <p:layoutUnit id="north" position="north" size="100" gutter="0"  >

                <ui:include src="/sections/TopMenu.xhtml"/>

                <h:panelGroup style=" position: absolute;top: 10px;left: 10px; ">
                    <p:graphicImage  width="50px" height="50px" library="design" name="logo.jpg" style="vertical-align: top"/>   
                    <h:outputLabel  style="font-weight: bolder; font-size:xx-large ; "  value="  Grid Operation And Management System" /> 
                </h:panelGroup>

            </p:layoutUnit>


            <p:layoutUnit id="west" position="west" size="200" collapsible="true" resizable="false"  >
                <ui:include src="/sections/SysMenu.xhtml" />
            </p:layoutUnit>
            
            
            <p:layoutUnit id="center" position="center"  resizable="true" >
                <p:tabView id="mainTabView" dynamic="true" scrollable="true" effect="clip" cache="true">
                    <p:tab  title="test"  closable="true">
                        <iframe id="testFrame" src="#{request.contextPath}/ui/gridInfo/List.jsf"  frameborder="0"  scrolling="no" marginheight="0" marginwidth="0"  width="100%"  onload="autoFitDocSize(this)"/>
                    </p:tab>
                </p:tabView>
            </p:layoutUnit>
        </p:layout>
        <script>


        </script>
    </h:body>




















</html>
