<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Grid Operation And Management System - <ui:insert name="title"/></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="default.css" />
        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage name="ajaxloading.gif" />
            </f:facet>     
        </p:ajaxStatus>
        <p:idleMonitor timeout="5000"
                       onidle="PF('idleDialog').show()" onactive="PF('idleDialog').hide()"/>

        <p:dialog header="What's happening?" resizable="false"
                  widgetVar="idleDialog" modal="true" width="400">
            <h:outputText value="Dude, are you there?" />
        </p:dialog>

    </h:head>
    <h:body>

        <p:growl  id="growl" autoUpdate="true" widgetVar="growl" showDetail="true" sticky="true"/>
        <p:messages autoUpdate="true" showDetail="true" closable="true" id="messages"  />

        <p:layout fullPage="true" stateful="true">
            <p:layoutUnit id="north" position="north" size="70" gutter="10"   >
                <h:form prependId="false" >
                    <p:dock position="top" halign="right" proximity="30" maxWidth="30" >
                        <p:menuitem  icon="/images/stack/music.png"  value="Music" />
                        <p:menuitem  icon="/images/stack/video.png"  value="Video" />
                        <p:menuitem  icon="/images/stack/home.png"  value="Home" />
                        <p:menuitem  icon="/images/stack/link.png"  value="Link" />
                        <p:menuitem  icon="/images/stack/rss.png"  value="RSS" />
                        <p:menuitem  icon="/images/stack/history.png"  value="History" />
                    </p:dock>
                </h:form> 
                <h:panelGroup style=" position: absolute;top: 10px;left: 10px; ">
                    <p:graphicImage  width="50px" height="50px" library="design" name="logo.jpg"/>
                    <h:outputLabel  style="font-weight: bolder; font-size:xx-large ; "  value="Grid Operation And Management System" /> 
                </h:panelGroup>

            </p:layoutUnit>
            <p:layoutUnit id="south" position="south" size="100" header="south" resizable="true">
                <h:form prependId="false" >
                    <p:dock position="bottom" halign="right" proximity="30" maxWidth="30" >
                        <p:menuitem  icon="/images/stack/music.png"  value="Music" />
                        <p:menuitem  icon="/images/stack/video.png"  value="Video" />
                        <p:menuitem  icon="/images/stack/home.png"  value="Home" />
                        <p:menuitem  icon="/images/stack/link.png"  value="Link" />
                        <p:menuitem  icon="/images/stack/rss.png"  value="RSS" />
                        <p:menuitem  icon="/images/stack/history.png"  value="History" />
                    </p:dock>
                </h:form>  
            </p:layoutUnit>
            <p:layoutUnit id="west" position="west" size="200" header="west" collapsible="true" resizable="true">
                <p:accordionPanel multiple="true">
                    <p:tab title="基站信息系统">

                    </p:tab>
                    <p:tab title="三表一档案">

                    </p:tab>
                    <p:tab title="两会">

                    </p:tab>
                    <p:tab title="巡检管理系统">

                    </p:tab>
                </p:accordionPanel>
            </p:layoutUnit>
            <p:layoutUnit id="center" position="center" minSize="800" resizable="true">
                <p:tabView id="mainTabView" dynamic="false" scrollable="true" effect="clip">
                    <p:tab  title="test">
                    </p:tab>
                </p:tabView>
            </p:layoutUnit>
        </p:layout>


    </h:body>




















</html>
