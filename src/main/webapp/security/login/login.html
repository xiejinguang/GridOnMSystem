<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico" />
        <title>Login</title>
        <link href="styles.css" type="text/css" media="screen" rel="stylesheet" />
        <link href="jquery-ui-1.8.16.custom.css" rel="stylesheet">
        <script src="jquery-1.6.2.min.js"></script>
            <script src="jquery-ui-1.8.16.custom.min.js"></script>
            <script type="text/javascript" src="jquery.keyboard.extension-typing.js"></script>
            <link type="text/css" href="keyboard.css" rel="stylesheet" />
            <script type="text/javascript" src="jquery.keyboard.js"></script>
    </head>
    <body id="login">
        <div id="wrappertop">
        </div>
        <div id="wrapper">
            <div id="content">
                <div id="header">
                    <img src="../../images/login2.jpg"  width="50" height="50" alt="" style="vertical-align: text-bottom"/>    网 格 管 家
                </div>
                <div id="darkbanner" class="banner320">
                    <h2>
                        Login  System</h2>
                </div>
                <div id="darkbannerwrap">
                </div>
                <form name="form1" method="post">
                    <fieldset class="form">
                        <p>
                            <label class="loginlabel" for="username">
                                用户名:</label>
                            <input class="logininput ui-keyboard-input ui-widget-content ui-corner-all" name="username"
                                   id="username" type="text" value="" />
                        </p>
                        <p>
                            <label class="loginlabel" for="password">
                                密码:</label>
                            <span>
                                <input class="logininput"   name="password" id="password" type="password" /><img
                                    id="passwd" alt="Click to open the virtual keyboard" title="Click to open the virtual keyboard"
                                    src="keyboard.png" /></span>
                        </p>
                        <button id="loginbtn" type="submit" name="Submit">
                            <img src="key.png" alt="Announcement" />登 录</button>
                        <ul id="forgottenpassword">
                            <li class="boldtext">|</li>
                            <li>
                                <input id="rememberMe" type="checkbox" name="remember" ><label for="rememberMe">记住我</label></li>
                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="wrapperbottom_branding">
            <div id="wrapperbottom_branding_text">
                Language:<a href="#" style='text-decoration: none'>中文 </a>| <a href="#" style='text-decoration: none'>
                    English</a></div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#password').keyboard({
                    openOn: null,
                    stayOpen: true,
                    layout: 'qwerty'
                }).addTyping();
                $('#passwd').click(function() {
                    $('#password').getkeyboard().reveal();
                });

                $(".logininput").blur(function() {
                    if ($(this).val() == "") {
                        $(this).css("border-color", "red");
                    }
                    else
                        $(this).css("border-color", "#D9D6C4");
                });

                $("#loginbtn").click(function() {
                    var k = 0;
                    var ajaxhtml = "";
                    $(".logininput").each(function(i, obj) {
                        if ($(obj).val().trim() == "") {
                            k++;
                            $(this).css("border-color", "red");
                            $(this).focus();
                            return false;
                        }
                    });
                    if (k != 0)
                        return true
                    ajaxhtml = $("#loginbtn").html();
                    $("#loginbtn").html("Loading....  <img src='loading.gif' alt='Announcement' /> ");
                    this.submit();
                    $("#loginbtn").attr("disabled", "disabled");
                   

                });

            });

        </script>
    </body>
</html>
