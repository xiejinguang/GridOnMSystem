    <h:body id="login">
        <div id="wrappertop">

        <div id="wrapper">
            <div id="content">
                <div id="header">
                    <h1>
                        Logo <img src="logo.png"   height="50"  width="100"  alt="logo"/></h1>
                </div>

                        </p>                
                        <p:commandButton id="loginbtn" icon="key.png"  ajax="false"  alt="Announcement" value="登录"/>
                        <ul id="forgottenpassword">
                            <li class="boldtext">|</li>
