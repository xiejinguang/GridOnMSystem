<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico" />

        <title>Login</title>
        <link href="styles.css" type="text/css" media="screen" rel="stylesheet" />
        <link href="jquery-ui-1.8.16.custom.css" rel="stylesheet"/>
        <h:outputScript library="js" name="jquery-ui-1.8.16.custom.min.js"/>
        <h:outputScript library="js" name="jquery.keyboard.extension-typing.js"/>
        <link type="text/css" href="keyboard.css" rel="stylesheet" />
        <h:outputScript library="js" name="jquery.keyboard.js"/>

        <script type="text/javascript">
            jQuery.noConflict();
        </script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                jQuery('#loginform\\:user_password').keyboard({
                    openOn: null,
                    stayOpen: true,
                    layout: 'qwerty'
                }).addTyping();
                jQuery('#loginform\\:passwd').click(function() {
                    jQuery('##loginform\\:user_password').getkeyboard().reveal();
                });

                jQuery(".logininput").blur(function() {
                    if (jQuery(this).val() == "") {
                        jQuery(this).css("border-color", "red");
                    }
                    else
                        jQuery(this).css("border-color", "#D9D6C4");
                });

                jQuery("#loginform\\:loginbtn").click(function() {
                    var k = 0;
                    var ajaxhtml = "";
                    jQuery(".logininput").each(function(i, obj) {
                        if ($(obj).val().trim() == "") {
                            k++;
                            jQuery(this).css("border-color", "red");
                            jQuery(this).focus();
                            return false;
                        }
                    });
                    if (k != 0)
                        return;
                    ajaxhtml = jQuery("#loginform\\:loginbtn").html();
                    jQuery("#loginform\\:loginbtn").html("Loading....  <img src='loading.gif' alt='Announcement' /> ");
                    jQuery("#loginform\\:loginbtn").attr("disabled", "disabled");

                });
            });
            alert("Finally , it works!!");
        </script>
    </h:head>
    <h:body id="login">
        <div id="wrappertop">
        </div>
        <div id="wrapper">
            <div id="content">
                <div id="header">
                    <h1>
                        <a href="">
                            <!--����Logo <img src="logo.png"   height="50"  width="100"  alt="logo">--></a></h1>
                </div>
                <div id="darkbanner" class="banner320">
                    <h2>
                        登录系统</h2>
                </div>
                <div id="darkbannerwrap">
                </div>
                <h:form id="loginform">
                    <fieldset class="form">
                        <p>
                            <label class="loginlabel" for="user_name">
                                用户名:</label>
                            <p:inputText class="logininput ui-keyboard-input ui-widget-content ui-corner-all"
                                   id="username" type="text" value="" />
                        </p>
                        <p>
                            <label class="loginlabel" for="user_password">
                                密码:</label>
                            <span>
                                <p:inputText class="logininput" id="user_password" type="password" /><img
                                    id="passwd" class="tooltip" alt="Click to open the virtual keyboard" title="Click to open the virtual keyboard"
                                    src="keyboard.png" /></span>
                        </p>
                        <button id="loginbtn" type="button" class="positive" name="Submit">
                            <img src="key.png" alt="Announcement" />登录</button>
                        <ul id="forgottenpassword">
                            <li class="boldtext">|</li>
                            <li>
                                <input  type="checkbox" name="remember" id="rememberMe"/><label for="rememberMe">记住我
                                    me</label></li>
                        </ul>
                    </fieldset>
                </h:form>
            </div>
        </div>
        <div id="wrapperbottom_branding">
            <div id="wrapperbottom_branding_text">
                Language:<a href="#" style='text-decoration: none'>Japanese </a>| <a href="#" style='text-decoration: none'>
                    English</a></div>
        </div>
    </h:body>
</html>
