<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps ="http://xmlns.jcp.org/jsf/composite/peasant"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
        <p:growl id="growl" autoUpdate="true" showDetail="true"/>
        <p:messages id="mesgs" autoUpdate="true" showSummary="true" showDetail="true" />
    </h:head>
    <h:body>
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}" mode="advanced" multiple="true"/>
        </h:form>
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadClr.handleFileUpload}" mode="advanced" multiple="true"/>

            <p:menubar><p:menuitem value="see" /></p:menubar>
            <ps:attachment />
        </h:form>        


        <h:form>

            <h:link  value="附件"  outcome="/org/peasant/util/Attachments.jsf" >
                <f:param name="owner" value="image" />
            </h:link>
            <p:commandButton  id="ddd" value="Preview Image" type="button">
                <p:overlayPanel id="imagePreview" widgetVar="imagePreview" for="ddd" dismissable="true" showEvent="click" >        
                    <p:contentFlow value="#{attachmentController.getAttachmentsByOwner('image')}"  var="image"  >
                        <p:graphicImage value="${attachmentController.getResourcePath(image)}" height="500px"/>
                    </p:contentFlow>

                </p:overlayPanel>
            </p:commandButton>
        </h:form>


        <p:contentFlow value="#{attachmentController.getAttachmentsByOwner('image')}"  var="image"   style="height: 600px">            
            <p:graphicImage value="${attachmentController.getResourcePath(image)}" styleClass="content" height="500px" />
        </p:contentFlow>



    </h:body>
</html>
