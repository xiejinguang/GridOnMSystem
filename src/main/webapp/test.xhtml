<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps ="http://xmlns.jcp.org/jsf/composite/peasant"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="peasant" name="mycustomized.js" target="head"/>
        <p:growl id="growl" autoUpdate="true" showDetail="true"/>
        <p:messages id="mesgs" autoUpdate="true" showSummary="true" showDetail="true" />
    </h:head>
    <h:body>
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}" mode="advanced" multiple="true"/>
        </h:form>
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadClr.handleFileUpload}" mode="advanced" multiple="true"/>

            <p:menubar><p:menuitem value="see" /></p:menubar>
            <ps:attachment />
        </h:form>        


        <h:form>
            <p:commandButton type="button" value="PreviewContentFlow" onclick="PF('imagePreview').show()"/>
            <p:commandButton type="button" value="PreviewGalleria" onclick="PF('imagePreview1').show()"/>
        </h:form>
        <h:link  value="附件"  outcome="/peasant/util/Attachments.jsf" >
            <f:param name="owner" value="image" />
        </h:link>

        <p:dialog showHeader="false" closeOnEscape="true" appendTo="@(body)" width="100%" height="500px" widgetVar="imagePreview" modal="true" resizable="false" >
            <p:contentFlow value="#{attachmentController.getAttachmentsByOwner('image')}"  var="image"   style="height: 100%; width: 100%" >            
                <p:graphicImage value="${attachmentController.getResourcePath(image)}" styleClass="content"    />
                <div class="caption" style="color: #000">${image.name}</div>
            </p:contentFlow>
        </p:dialog>

        <p:dialog showHeader="false" closeOnEscape="true" appendTo="@(body)"  widgetVar="imagePreview1" modal="true" resizable="false" >
            <p:galleria value="#{attachmentController.getAttachmentsByOwner('image')}"  var="image"  showCaption="true" panelHeight="500" panelWidth="700">            
                <p:graphicImage value="${attachmentController.getResourcePath(image)}"  title="${image.name}"  width="700"  />
            </p:galleria>
        </p:dialog>
        <h:form>
            <p:inputText id="value" value="#{testBean.value}" binding="#{testBean2.com}" />
            <p:commandButton  value="test" actionListener="#{testBean2.action}" update="value" />
            <ps:selectDialog value="选择" outcome="/testDialog" update="value" target="#{testBean.value}"  width="400" height="300" />
        </h:form>




    </h:body>
</html>
