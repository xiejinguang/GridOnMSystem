<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{asist_i18n.ListAsistCandidateValueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsistCandidateValueListForm">
                <p:panel header="#{asist_i18n.ListAsistCandidateValueTitle}">


                    <p:treeTable id="datalist" value="#{asistCandidateValueTreeController.treeRoot}" var="item"
                                 selection="#{asistCandidateValueTreeController.selectedNodes}"   scrollable="true"
                                 selectionMode="multiple" liveResize="true"  resizableColumns="true" 
                                 >

                        <p:ajax event="select"  listener="#{asistCandidateValueTreeController.synchronizeSelectedNodesToDatas}" immediate="false"  update="createButton,viewButton,editButton,deleteButton,addButton,addNodeButton,addSubNodeButton"/>
                        <p:ajax event="unselect" listener="#{asistCandidateValueTreeController.synchronizeSelectedNodesToDatas}" immediate="false" update="createButton,viewButton editButton,deleteButton,addButton,addNodeButton,addSubNodeButton"/>



                        <p:column sortBy="#{item.value}" >
                            <f:facet name="header">
                                <h:outputText value="#{asist_i18n.AsistCandidateValueTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </p:column>



                        <p:column sortBy="#{item.accordingKey}">
                            <f:facet name="header">
                                <h:outputText value="#{asist_i18n.AsistCandidateValueTitle_accordingKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.accordingKey}"/>
                        </p:column>
<!--
                        <p:column sortBy="#{item.parentID}" filterBy="#{item.parentID}">
                            <f:facet name="header">
                                <h:outputText value="#{asist_i18n.AsistCandidateValueTitle_parentID}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentID}"/>
                        </p:column>

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{asist_i18n.AsistCandidateValueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
-->

                        <f:facet name="footer">
                            <p:commandButton id="addButton" icon="ui-icon-plus"   value="#{asist_i18n.Add}" actionListener="#{asistCandidateValueTreeController.prepareAddNode(asistCandidateValueTreeController.treeRoot)}" update="@form:@parent:AsistCandidateValueAddNodeForm" oncomplete="PF('AsistCandidateValueAddNodeDialog').show()" />
                            <p:commandButton id="addNodeButton" icon="ui-icon-plus"   value="#{asist_i18n.AddNode}" actionListener="#{asistCandidateValueTreeController.prepareAddNode(asistCandidateValueTreeController.selectedNodes[0].parent)}"  update="@form:@parent:AsistCandidateValueAddNodeForm" oncomplete="PF('AsistCandidateValueAddNodeDialog').show()" disabled="#{empty asistCandidateValueTreeController.selectedItems}"/>
                            <p:commandButton id="addSubNodeButton" icon="ui-icon-plus"   value="#{asist_i18n.AddSubNode}" actionListener="#{asistCandidateValueTreeController.prepareAddNode(asistCandidateValueTreeController.selectNodes[0])}" update="@form:@parent:AsistCandidateValueAddNodeForm" oncomplete="PF('AsistCandidateValueAddNodeDialog').show()" disabled="#{empty asistCandidateValueTreeController.selectedItems}"/>
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{asist_i18n.Create}" actionListener="#{asistCandidateValueTreeController.prepareCreate}" update="@form:@parent:AsistCandidateValueCreateForm" oncomplete="PF('AsistCandidateValueCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{asist_i18n.View}" update="@form:@parent:AsistCandidateValueViewForm" oncomplete="PF('AsistCandidateValueViewDialog').show()" disabled="#{empty asistCandidateValueTreeController.selectedItems}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{asist_i18n.Edit}" update="@form:@parent:AsistCandidateValueEditForm" oncomplete="PF('AsistCandidateValueEditDialog').show()" disabled="#{empty asistCandidateValueTreeController.selectedItems}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{asist_i18n.Delete}" actionListener="#{asistCandidateValueTreeController.destroy}" update=":growl,datalist" disabled="#{empty asistCandidateValueTreeController.selectedItems}"/>
                        </f:facet>
                    </p:treeTable>
                </p:panel>
                <p:contextMenu for="datalist">
                    <p:menuitem id="createMenu" icon="ui-icon-plus"   value="#{asist_i18n.Create}" actionListener="#{asistCandidateValueTreeController.prepareCreate}" update="@form:@parent:AsistCandidateValueCreateForm" oncomplete="PF('AsistCandidateValueCreateDialog').show()"/>
                    <p:menuitem id="viewMenu"   icon="ui-icon-search" value="#{asist_i18n.View}" update="@form:@parent:AsistCandidateValueViewForm" oncomplete="PF('AsistCandidateValueViewDialog').show()" disabled="#{empty asistCandidateValueTreeController.selectedItems}"/>
                    <p:menuitem id="editMenu"   icon="ui-icon-pencil" value="#{asist_i18n.Edit}" update="@form:@parent:AsistCandidateValueEditForm" oncomplete="PF('AsistCandidateValueEditDialog').show()" disabled="#{empty asistCandidateValueTreeController.selectedItems}"/>
                    <p:menuitem id="deletMenu" icon="ui-icon-trash"  value="#{asist_i18n.Delete}" actionListener="#{asistCandidateValueTreeController.destroy}" update=":growl,datalist" disabled="#{empty asistCandidateValueController.selectedItems}"/>

                </p:contextMenu>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
