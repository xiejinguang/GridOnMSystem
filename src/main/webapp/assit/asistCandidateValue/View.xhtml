<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AsistCandidateValueViewDlg" widgetVar="AsistCandidateValueViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{asist_i18n.ViewAsistCandidateValueTitle}">
            <h:form id="AsistCandidateValueViewForm">
                <h:panelGroup id="display" rendered="#{empty asistCandidateValueController.selectedItems != null}">
                    <ui:repeat  value="#{asistCandidateValueController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{asist_i18n.AsistCandidateValueEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{asist_i18n.AsistCandidateValueEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >
                                <h:outputText value="#{asist_i18n.AsistCandidateValueLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{asist_i18n.AsistCandidateValueTitle_id}"/>
                                <h:outputText value="#{asist_i18n.AsistCandidateValueLabel_accordingKey}"/>
                                <h:outputText value="#{item.accordingKey}" title="#{asist_i18n.AsistCandidateValueTitle_accordingKey}"/>
                                <h:outputText value="#{asist_i18n.AsistCandidateValueLabel_value}"/>
                                <h:outputText value="#{item.value}" title="#{asist_i18n.AsistCandidateValueTitle_value}"/>
                                <h:outputText value="#{asist_i18n.AsistCandidateValueLabel_parentID}"/>
                                <h:outputText value="#{item.parentID}" title="#{asist_i18n.AsistCandidateValueTitle_parentID}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{asist_i18n.Close}" onclick="PF('AsistCandidateValueViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#AsistCandidateValueViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
