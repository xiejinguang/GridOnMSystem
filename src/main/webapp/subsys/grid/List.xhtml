<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" id="Grid">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGridTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body" >
            <h:form id="GridListForm">
                <p:panel header="#{bundle.ListGridTitle}">
                    <p:dataTable id="datalist" value="#{gridController.items}" var="item"
                                 selection="#{gridController.selected}"
                                 rowKey="#{item.id}"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" lazy="true" 
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 draggableColumns="true" 
                                 resizableColumns="true" scrollable="true"   liveResize="true" liveScroll="true"
                                 sortMode="multiple" 
                                 editable="true"                                
                                 selectionMode="single"
                                 >

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>
                        <p:column sortBy="id"  filterBy="id">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGridTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="name" filterBy="name">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGridTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column sortBy="manager" filterBy="manage">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGridTitle_manager}"/>
                            </f:facet>
                            <h:outputText value="#{item.manager}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{gridController.prepareCreate}" update="@form:@parent:GridCreateForm" oncomplete="PF('GridCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update="@form:@parent:GridViewForm" oncomplete="PF('GridViewDialog').show()" disabled="#{empty gridController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="@form:@parent:GridEditForm" oncomplete="PF('GridEditDialog').show()" disabled="#{empty gridController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{gridController.destroy}" update=":growl,datalist" disabled="#{empty gridController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
