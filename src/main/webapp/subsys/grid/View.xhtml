<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GridViewDlg" widgetVar="GridViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGridTitle}">
            <h:form id="GridViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gridController.selected != null}">
                        <h:outputText value="#{bundle.ViewGridLabel_id}"/>
                        <h:outputText value="#{gridController.selected.id}" title="#{bundle.ViewGridTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGridLabel_name}"/>
                        <h:outputText value="#{gridController.selected.name}" title="#{bundle.ViewGridTitle_name}"/>
                        <h:outputText value="#{bundle.ViewGridLabel_manager}"/>
                        <h:outputText value="#{gridController.selected.manager}" title="#{bundle.ViewGridTitle_manager}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GridViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
