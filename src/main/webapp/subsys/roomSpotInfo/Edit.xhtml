<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoomSpotInfoEditDlg" widgetVar="RoomSpotInfoEditDialog" modal="true" dynamic="true"
                  minimizable="true" draggable="true" closable="true" resizable="false" appendTo="@(body)"
                  header="#{bundle.EditRoomSpotInfoTitle}">
            <h:form id="RoomSpotInfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{roomSpotInfoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRoomSpotInfoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{roomSpotInfoController.selected.id}" title="#{bundle.EditRoomSpotInfoTitle_id}" required="true" requiredMessage="#{bundle.EditRoomSpotInfoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRoomSpotInfoLabel_code}" for="code" />
                        <p:inputText id="code" value="#{roomSpotInfoController.selected.code}" title="#{bundle.EditRoomSpotInfoTitle_code}" required="true" requiredMessage="#{bundle.EditRoomSpotInfoRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.EditRoomSpotInfoLabel_name}" for="name" />
                        <p:inputText id="name" value="#{roomSpotInfoController.selected.name}" title="#{bundle.EditRoomSpotInfoTitle_name}" required="true" requiredMessage="#{bundle.EditRoomSpotInfoRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditRoomSpotInfoLabel_province}" for="province" />
                        <p:inputText id="province" value="#{roomSpotInfoController.selected.province}" title="#{bundle.EditRoomSpotInfoTitle_province}" />
                        <p:outputLabel value="#{bundle.EditRoomSpotInfoLabel_city}" for="city" />
                        <p:inputText id="city" value="#{roomSpotInfoController.selected.city}" title="#{bundle.EditRoomSpotInfoTitle_city}" />
                        <p:outputLabel value="#{bundle.EditRoomSpotInfoLabel_county}" for="county" />
                        <p:inputText id="county" value="#{roomSpotInfoController.selected.county}" title="#{bundle.EditRoomSpotInfoTitle_county}" />
                        <p:outputLabel value="#{bundle.EditRoomSpotInfoLabel_gridId}" for="gridId" />
                        <p:selectOneMenu id="gridId" value="#{roomSpotInfoController.selected.gridId}" required="true" requiredMessage="#{bundle.EditRoomSpotInfoRequiredMessage_gridId}">
                            <f:selectItems value="#{gridController.itemsAvailableSelectOne}"
                                           var="gridIdItem"
                                           itemValue="#{gridIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roomSpotInfoController.Edit}" value="#{bundle.Save}" update="display,@form:@parent:RoomSpotInfoListForm:datalist,:growl" oncomplete="handleSubmit(args,'RoomSpotInfoEditDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="RoomSpotInfoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
