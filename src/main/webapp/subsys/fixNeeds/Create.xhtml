<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FixNeedsCreateDlg" widgetVar="FixNeedsCreateDialog" modal="true" dynamic="true"
                  minimizable="true" draggable="true" closable="true" resizable="false" appendTo="@(body)"
                  header="#{bundle.CreateFixNeedsTitle}">
            <h:form id="FixNeedsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{fixNeedsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fixNeedsController.selected.id}" title="#{bundle.CreateFixNeedsTitle_id}" required="true" requiredMessage="#{bundle.CreateFixNeedsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_code}" for="code" />
                        <p:inputText id="code" value="#{fixNeedsController.selected.code}" title="#{bundle.CreateFixNeedsTitle_code}" required="true" requiredMessage="#{bundle.CreateFixNeedsRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_problemKind}" for="problemKind" />
                        <p:inputText id="problemKind" value="#{fixNeedsController.selected.problemKind}" title="#{bundle.CreateFixNeedsTitle_problemKind}" required="true" requiredMessage="#{bundle.CreateFixNeedsRequiredMessage_problemKind}"/>
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_problemSubkind}" for="problemSubkind" />
                        <p:inputText id="problemSubkind" value="#{fixNeedsController.selected.problemSubkind}" title="#{bundle.CreateFixNeedsTitle_problemSubkind}" required="true" requiredMessage="#{bundle.CreateFixNeedsRequiredMessage_problemSubkind}"/>
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_details}" for="details" />
                        <p:inputText id="details" value="#{fixNeedsController.selected.details}" title="#{bundle.CreateFixNeedsTitle_details}" required="true" requiredMessage="#{bundle.CreateFixNeedsRequiredMessage_details}"/>
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_solution}" for="solution" />
                        <p:inputText id="solution" value="#{fixNeedsController.selected.solution}" title="#{bundle.CreateFixNeedsTitle_solution}" required="true" requiredMessage="#{bundle.CreateFixNeedsRequiredMessage_solution}"/>
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_fixKind}" for="fixKind" />
                        <p:inputText id="fixKind" value="#{fixNeedsController.selected.fixKind}" title="#{bundle.CreateFixNeedsTitle_fixKind}" />
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_budget}" for="budget" />
                        <p:inputText id="budget" value="#{fixNeedsController.selected.budget}" title="#{bundle.CreateFixNeedsTitle_budget}" />
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_budgetList}" for="budgetList" />
                        <p:inputText id="budgetList" value="#{fixNeedsController.selected.budgetList}" title="#{bundle.CreateFixNeedsTitle_budgetList}" />
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_disDate}" for="disDate" />
                        <p:calendar id="disDate" pattern="MM/dd/yyyy" value="#{fixNeedsController.selected.disDate}" title="#{bundle.EditFixNeedsTitle_disDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFixNeedsLabel_stationName}" for="stationName" />
                        <p:selectOneMenu id="stationName" value="#{fixNeedsController.selected.stationName}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_stationName}">
                            <f:selectItems value="#{stationInfoController.itemsAvailableSelectOne}"
                                           var="stationNameItem"
                                           itemValue="#{stationNameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fixNeedsController.create}" value="#{bundle.Save}" update="display,@form:@parent:FixNeedsListForm:datalist,:growl" oncomplete="handleSubmit(args,'FixNeedsCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="FixNeedsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
