<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFixNeedsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FixNeedsListForm">
                <p:panel header="#{bundle.ListFixNeedsTitle}">
                    <p:dataTable id="datalist" value="#{fixNeedsController.items}" var="item"
                                 selectionMode="single" selection="#{fixNeedsController.selected}"
                                 rowKey="#{item.id}"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" lazy="true" 
                                 draggableColumns="true" resizableColumns="true" 
                                 scrollable="true"   liveResize="true" liveScroll="true"
                                 sortMode="multiple"
                                 editable="true"                               
                                 >

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_problemKind}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemKind}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_problemSubkind}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemSubkind}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_details}"/>
                            </f:facet>
                            <h:outputText value="#{item.details}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_solution}"/>
                            </f:facet>
                            <h:outputText value="#{item.solution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_fixKind}"/>
                            </f:facet>
                            <h:outputText value="#{item.fixKind}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_budget}"/>
                            </f:facet>
                            <h:outputText value="#{item.budget}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_budgetList}"/>
                            </f:facet>
                            <h:outputText value="#{item.budgetList}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_disDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.disDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFixNeedsTitle_stationName}"/>
                            </f:facet>
                            <h:outputText value="#{item.stationName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fixNeedsController.prepareCreate}" update="@form:@parent:FixNeedsCreateForm" oncomplete="PF('FixNeedsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update="@form:@parent:FixNeedsViewForm" oncomplete="PF('FixNeedsViewDialog').show()" disabled="#{empty fixNeedsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="@form:@parent:FixNeedsEditForm" oncomplete="PF('FixNeedsEditDialog').show()" disabled="#{empty fixNeedsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fixNeedsController.destroy}" update=":growl,datalist" disabled="#{empty fixNeedsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
