<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FixNeedsEditDlg" widgetVar="FixNeedsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFixNeedsTitle}">
            <h:form id="FixNeedsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fixNeedsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fixNeedsController.selected.id}" title="#{bundle.EditFixNeedsTitle_id}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_code}" for="code" />
                        <p:inputText id="code" value="#{fixNeedsController.selected.code}" title="#{bundle.EditFixNeedsTitle_code}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_problemKind}" for="problemKind" />
                        <p:inputText id="problemKind" value="#{fixNeedsController.selected.problemKind}" title="#{bundle.EditFixNeedsTitle_problemKind}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_problemKind}"/>
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_problemSubkind}" for="problemSubkind" />
                        <p:inputText id="problemSubkind" value="#{fixNeedsController.selected.problemSubkind}" title="#{bundle.EditFixNeedsTitle_problemSubkind}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_problemSubkind}"/>
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_details}" for="details" />
                        <p:inputText id="details" value="#{fixNeedsController.selected.details}" title="#{bundle.EditFixNeedsTitle_details}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_details}"/>
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_solution}" for="solution" />
                        <p:inputText id="solution" value="#{fixNeedsController.selected.solution}" title="#{bundle.EditFixNeedsTitle_solution}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_solution}"/>
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_fixKind}" for="fixKind" />
                        <p:inputText id="fixKind" value="#{fixNeedsController.selected.fixKind}" title="#{bundle.EditFixNeedsTitle_fixKind}" />
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_budget}" for="budget" />
                        <p:inputText id="budget" value="#{fixNeedsController.selected.budget}" title="#{bundle.EditFixNeedsTitle_budget}" />
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_budgetList}" for="budgetList" />
                        <p:inputText id="budgetList" value="#{fixNeedsController.selected.budgetList}" title="#{bundle.EditFixNeedsTitle_budgetList}" />
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_disDate}" for="disDate" />
                        <p:calendar id="disDate" pattern="MM/dd/yyyy" value="#{fixNeedsController.selected.disDate}" title="#{bundle.EditFixNeedsTitle_disDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFixNeedsLabel_stationName}" for="stationName" />
                        <p:selectOneMenu id="stationName" value="#{fixNeedsController.selected.stationName}" required="true" requiredMessage="#{bundle.EditFixNeedsRequiredMessage_stationName}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stationInfoController.itemsAvailableSelectOne}"
                                           var="stationNameItem"
                                           itemValue="#{stationNameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fixNeedsController.update}" value="#{bundle.Save}" update="display,:FixNeedsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FixNeedsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FixNeedsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
