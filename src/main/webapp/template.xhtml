<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{security_i18n.ModuleName}-<ui:insert name="title">主页</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{security_i18n.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{security_i18n.Maintenance}">
                            <p:menuitem value="#{security_i18n.PermissionMenuLabel}" outcome="/peasant/security/permission/List.xhtml" />
                            <p:menuitem value="#{security_i18n.ResourceMenuLabel}" outcome="/peasant/security/resource/List.xhtml" />
                            <p:menuitem value="#{security_i18n.RoleMenuLabel}" outcome="/peasant/security/role/List.xhtml" />
                            <p:menuitem value="#{security_i18n.RolePermissionMenuLabel}" outcome="/peasant/security/rolePermission/List.xhtml" />
                            <p:menuitem value="#{security_i18n.UserMenuLabel}" outcome="/peasant/security/user/List.xhtml" />
                            <p:menuitem value="#{security_i18n.UserDetailMenuLabel}" outcome="/peasant/security/userDetail/List.xhtml" />
                            <p:menuitem value="#{security_i18n.UserRoleMenuLabel}" outcome="/peasant/security/userRole/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
