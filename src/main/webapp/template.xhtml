<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{basic_i18n.AppName}-<ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{basic_i18n.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{basic_i18n.Maintenance}">
                            <p:menuitem value="#{basic_i18n.EquipmentModelMenuLabel}" outcome="/basic/equipmentModel/List.xhtml" />
                            <p:menuitem value="#{basic_i18n.NetnodeMenuLabel}" outcome="/basic/netnode/List.xhtml" />
                            <p:menuitem value="#{basic_i18n.RoomspotMenuLabel}" outcome="/basic/roomspot/List.xhtml" />
                            <p:menuitem value="#{basic_i18n.StationMenuLabel}" outcome="/basic/station/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
