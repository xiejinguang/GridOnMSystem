<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AsistCandidateValueAddNodeDlg" widgetVar="AsistCandidateValueAddNodeDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{asist_i18n.CreateAsistCandidateValueTitle}">
            <h:form id="AsistCandidateValueAddNodeform" >
                <h:panelGroup id="display"  >
                    <p:panelGrid columns="2" rendered="#{not empty asistCandidateValueTreeController.created}">
                        <p:outputLabel value="#{asist_i18n.CreateAsistCandidateValueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{asistCandidateValueTreeController.created.id}" title="#{asist_i18n.CreateAsistCandidateValueTitle_id}"  disabled="true"       required="true" requiredMessage="#{asist_i18n.CreateAsistCandidateValueRequiredMessage_id}"/>
                        <p:outputLabel value="#{asist_i18n.CreateAsistCandidateValueLabel_accordingKey}" for="accordingKey" />
                        <p:inputText id="accordingKey" value="#{asistCandidateValueTreeController.created.accordingKey}" title="#{asist_i18n.CreateAsistCandidateValueTitle_accordingKey}"  disabled="false"       required="true" requiredMessage="#{asist_i18n.CreateAsistCandidateValueRequiredMessage_accordingKey}"/>
                        <p:outputLabel value="#{asist_i18n.CreateAsistCandidateValueLabel_value}" for="value" />
                        <p:inputText id="value" value="#{asistCandidateValueTreeController.created.value}" title="#{asist_i18n.CreateAsistCandidateValueTitle_value}"  disabled="false"       required="true" requiredMessage="#{asist_i18n.CreateAsistCandidateValueRequiredMessage_value}"/>
                        <p:outputLabel value="#{asist_i18n.CreateAsistCandidateValueLabel_parentID}" for="parentID" />
                        <p:selectOneMenu id="parentID" value="#{asistCandidateValueTreeController.created.parentID}" filter="true"   filterMatchMode="contains" disabled="true" >
                            <f:selectItem itemLabel="Select One" />
                            <f:selectItems value="#{asistCandidateValueTreeController.itemsAvailableSelectOne}"
                                           var="parentIDItem"
                                           itemValue="#{parentIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div style=" text-align: center">
                    <p:commandButton actionListener="#{asistCandidateValueTreeController.addNode}" value="#{asist_i18n.Save}" update="display,@form:@parent:AsistCandidateValueListForm:datalist,:growl" oncomplete="handleSubmit(args,'AsistCandidateValueAddNodeDialog');"/>
                    <p:spacer width="20px" />
                    <p:commandButton type="button" value="#{asist_i18n.Cancel}" onclick="PF('AsistCandidateValueAddNodeDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#AsistCandidateValueCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
