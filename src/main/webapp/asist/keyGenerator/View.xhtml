<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="KeyGeneratorViewDlg" widgetVar="KeyGeneratorViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{asist_i18n.ViewKeyGeneratorTitle}">
            <h:form id="KeyGeneratorViewForm">
                <h:panelGroup id="display" rendered="#{not empty keyGeneratorController.selectedItems}">
                    <ui:repeat  value="#{keyGeneratorController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{asist_i18n.KeyGeneratorEntityLabel}"/>
                                <h:outputText value="#{item.discriminator}" title="#{asist_i18n.KeyGeneratorEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >


                                <h:outputText value="#{asist_i18n.KeyGeneratorLabel_discriminator}"/>
                                <h:outputText value="#{item.discriminator}" title="#{asist_i18n.KeyGeneratorTitle_discriminator}"/>


                                <h:outputText value="#{asist_i18n.KeyGeneratorLabel_number}"/>
                                <h:outputText value="#{item.number}" title="#{asist_i18n.KeyGeneratorTitle_number}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{asist_i18n.Close}" onclick="PF('KeyGeneratorViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
