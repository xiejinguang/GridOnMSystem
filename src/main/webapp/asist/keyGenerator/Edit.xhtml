<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="KeyGeneratorEditDlg" widgetVar="KeyGeneratorEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{asist_i18n.EditKeyGeneratorTitle}">
            <h:form id="KeyGeneratorEditForm">
                <h:panelGroup id="display" rendered="#{not empty keyGeneratorController.selectedItems}">
                    <ui:repeat  value="#{keyGeneratorController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{asist_i18n.KeyGeneratorEntityLabel}"/>
                                <h:outputText value="#{item.discriminator}" title="#{asist_i18n.KeyGeneratorEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >



                                <p:outputLabel value="#{asist_i18n.EditKeyGeneratorLabel_discriminator}" for="discriminator" />
                                <p:inputText id="discriminator" value="#{item.discriminator}" title="#{asist_i18n.EditKeyGeneratorTitle_discriminator}" disabled="true"   required="true" requiredMessage="#{asist_i18n.EditKeyGeneratorRequiredMessage_discriminator}"/>


                                <p:outputLabel value="#{asist_i18n.EditKeyGeneratorLabel_number}" for="number" />
                                <p:inputText id="number" value="#{item.number}" title="#{asist_i18n.EditKeyGeneratorTitle_number}" disabled="false"   required="true" requiredMessage="#{asist_i18n.EditKeyGeneratorRequiredMessage_number}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{keyGeneratorController.update}" value="#{asist_i18n.Save}" update="display,@form:@parent:KeyGeneratorListForm:datalist,:growl" oncomplete="handleSubmit(args,'KeyGeneratorEditDialog');"/>
                    <p:commandButton type="button" value="#{asist_i18n.Cancel}" onclick="PF('KeyGeneratorEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
