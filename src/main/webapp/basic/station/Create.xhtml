<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps = "http://xmlns.jcp.org/jsf/composite/peasant"
      xmlns:eman="http://xmlns.jcp.org/jsf/composite/eman">

    <ui:composition>
        <p:dialog id="StationCreateDlg" widgetVar="StationCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{basic_i18n.CreateStationTitle}">
            <h:form id="StationCreateForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="4" rendered="#{not empty stationController.created}">
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stationController.created.id}" title="#{basic_i18n.EditStationTitle_id}"  disabled="true"       required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_id}"/>

                        <p:outputLabel value="#{basic_i18n.EditStationLabel_roomspotId}*" for="roomspotId" />
                        <eman:selectRoomspot id="roomspotId" value="#{stationController.created.roomspotId}" required="true"  />

                        <p:outputLabel value="#{basic_i18n.EditStationLabel_statCode}" for="statCode" />
                        <h:panelGroup>
                            <p:inputText id="statCode" value="#{stationController.created.statCode}" title="#{basic_i18n.EditStationTitle_statCode}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_statCode}"/>
                            <p:commandButton value="生成"  actionListener="#{stationController.setStationCodeFor(stationController.created)}" update="statCode,roomspotId:roomspot,:growl" process="roomspotId:roomspot,@this"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{basic_i18n.EditStationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{stationController.created.name}" title="#{basic_i18n.EditStationTitle_name}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_name}"/>


                        <p:outputLabel value="#{basic_i18n.EditStationLabel_address}" for="address" />
                        <p:inputText id="address" value="#{stationController.created.address}" title="#{basic_i18n.EditStationTitle_address}"  disabled="false"       />


                        <p:outputLabel value="#{basic_i18n.EditStationLabel_owner}" for="owner" />
                        <h:panelGroup>
                            <p:selectOneMenu id="owner" value="#{stationController.created.owner}"    disabled="false"  filter="true" filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_owner}" style="vertical-align: middle" >
                                <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                <f:selectItems  value="#{stationController.companys.children}"
                                                var="item"
                                                itemValue="#{item.value}" itemLabel="#{item.value}" >
                                </f:selectItems>                                        
                            </p:selectOneMenu>
                            <ps:candidateValue rootId="#{stationController.companys.id}"  update="accomMaintainer" />
                        </h:panelGroup>

                        <p:outputLabel value="#{basic_i18n.EditStationLabel_type}" for="type" />
                        <h:panelGroup>
                            <p:selectOneMenu id="type" value="#{stationController.created.type}"   disabled="false"  filter="true" filterMatchMode="contains" style="vertical-align: middle" >
                                <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                <f:selectItems  value="#{stationController.types.children}"
                                                var="item"
                                                itemValue="#{item.value}" itemLabel="#{item.value}" >
                                </f:selectItems>                                        
                            </p:selectOneMenu>
                            <ps:candidateValue rootId="#{stationController.types.id}"  update="type" />
                        </h:panelGroup>

                        <p:outputLabel value="#{basic_i18n.EditStationLabel_accomMaintainer}" for="accomMaintainer" />
                        <h:panelGroup>
                            <p:selectOneMenu id="accomMaintainer" value="#{stationController.created.accomMaintainer}"    disabled="false"  filter="true" filterMatchMode="contains" style="vertical-align: middle" >
                                <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                <f:selectItems  value="#{stationController.companys.children}"
                                                var="item"
                                                itemValue="#{item.value}" itemLabel="#{item.value}" >
                                </f:selectItems>                                        
                            </p:selectOneMenu>
                            <ps:candidateValue rootId="#{stationController.companys.id}"  update="accomMaintainer" />
                        </h:panelGroup>

                        <p:outputLabel value="#{basic_i18n.EditStationLabel_status}" for="status" />
                        <h:panelGroup>
                            <p:selectOneMenu id="status" value="#{stationController.created.status}"  disabled="false"  filter="true" filterMatchMode="contains" style="vertical-align: middle" >
                                <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                <f:selectItems  value="#{stationController.stationStatus.children}"
                                                var="item"
                                                itemValue="#{item.value}" itemLabel="#{item.value}" >
                                </f:selectItems>                                        
                            </p:selectOneMenu>
                            <ps:candidateValue rootId="#{stationController.stationStatus.id}"  update="status" />
                        </h:panelGroup>

                        <p:outputLabel value="#{basic_i18n.EditStationLabel_commont}" for="commont" />
                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{stationController.created.commont}" title="#{basic_i18n.EditStationTitle_commont}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationController.create}" value="#{basic_i18n.Save}" update="display,@form:@parent:StationListForm:datalist,:growl" oncomplete="handleSubmit(args,'StationCreateDialog');" />
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('StationCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
