<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="StationCreateDlg" widgetVar="StationCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.CreateStationTitle}">
            <h:form id="StationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{not empty stationController.created}">
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stationController.created.id}" title="#{basic_i18n.EditStationTitle_id}"  disabled="true"       required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_id}"/>
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_statCode}" for="statCode" />
                        <p:inputText id="statCode" value="#{stationController.created.statCode}" title="#{basic_i18n.EditStationTitle_statCode}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_statCode}"/>
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{stationController.created.name}" title="#{basic_i18n.EditStationTitle_name}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_name}"/>
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_address}" for="address" />
                        <p:inputText id="address" value="#{stationController.created.address}" title="#{basic_i18n.EditStationTitle_address}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_owner}" for="owner" />
                        <p:inputText id="owner" value="#{stationController.created.owner}" title="#{basic_i18n.EditStationTitle_owner}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_owner}"/>
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_type}" for="type" />
                        <p:inputText id="type" value="#{stationController.created.type}" title="#{basic_i18n.EditStationTitle_type}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_accomMaintainer}" for="accomMaintainer" />
                        <p:inputText id="accomMaintainer" value="#{stationController.created.accomMaintainer}" title="#{basic_i18n.EditStationTitle_accomMaintainer}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_status}" for="status" />
                        <p:inputText id="status" value="#{stationController.created.status}" title="#{basic_i18n.EditStationTitle_status}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_commont}" for="commont" />
                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{stationController.created.commont}" title="#{basic_i18n.EditStationTitle_commont}" />
                        <p:outputLabel value="#{basic_i18n.EditStationLabel_roomspotId}" for="roomspotId" />
                        <p:selectOneMenu id="roomspotId" value="#{stationController.created.roomspotId}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_roomspotId}">
                            <f:selectItem itemLabel="Select One" />
                            <f:selectItems value="#{roomspotController.itemsAvailableSelectOne}"
                                           var="roomspotIdItem"
                                           itemValue="#{roomspotIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationController.create}" value="#{basic_i18n.Save}" update="display,@form:@parent:StationListForm:datalist,:growl" oncomplete="handleSubmit(args,'StationCreateDialog');"/>
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('StationCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#StationCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
