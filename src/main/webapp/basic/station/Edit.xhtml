<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps = "http://xmlns.jcp.org/jsf/composite/peasant">

    <ui:composition>
        <p:dialog id="StationEditDlg" widgetVar="StationEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{basic_i18n.EditStationTitle}">
            <h:form id="StationEditForm">
                <h:panelGroup id="display" rendered="#{not empty stationController.selectedItems}">
                    <ui:repeat  value="#{stationController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.StationEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{basic_i18n.StationEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <p:outputLabel value="#{basic_i18n.EditStationLabel_id}" for="id" />
                                <p:inputText id="id" value="#{item.id}" title="#{basic_i18n.EditStationTitle_id}" disabled="true"   required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_id}"/>


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_statCode}" for="statCode" />
                                <p:inputText id="statCode" value="#{item.statCode}" title="#{basic_i18n.EditStationTitle_statCode}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_statCode}"/>


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_name}" for="name" />
                                <p:inputText id="name" value="#{item.name}" title="#{basic_i18n.EditStationTitle_name}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_name}"/>


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_address}" for="address" />
                                <p:inputText id="address" value="#{item.address}" title="#{basic_i18n.EditStationTitle_address}" disabled="false"   />


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_owner}" for="owner" />
                                <p:inputText id="owner" value="#{item.owner}" title="#{basic_i18n.EditStationTitle_owner}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_owner}"/>


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_type}" for="type" />

                                <p:selectOneMenu id="type" value="#{item.type}"   disabled="false"  filter="true" filterMatchMode="contains" >
                                    <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                    <f:selectItems  value="#{stationController.types.children}"
                                                    var="item"
                                                    itemValue="#{item.value}" itemLabel="#{item.value}" >
                                    </f:selectItems>                                        
                                </p:selectOneMenu>


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_accomMaintainer}" for="accomMaintainer" />
                                <p:selectOneMenu id="accomMaintainer" value="#{item.accomMaintainer}"    disabled="false"  filter="true" filterMatchMode="contains" >
                                    <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                    <f:selectItems  value="#{stationController.companys.children}"
                                                    var="item"
                                                    itemValue="#{item.value}" itemLabel="#{item.value}" >
                                    </f:selectItems>                                        
                                </p:selectOneMenu>


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_status}" for="status" />
                                <p:selectOneMenu id="status" value="#{item.status}"  disabled="false"  filter="true" filterMatchMode="contains" >
                                    <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                    <f:selectItems  value="#{stationController.stationStatus.children}"
                                                    var="item"
                                                    itemValue="#{item.value}" itemLabel="#{item.value}" >
                                    </f:selectItems>                                        
                                </p:selectOneMenu>


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_commont}" for="commont" />
                                <p:inputTextarea rows="4" cols="30" id="commont" value="#{item.commont}" title="#{basic_i18n.EditStationTitle_commont}" />


                                <p:outputLabel value="#{basic_i18n.EditStationLabel_roomspotId}" for="roomspotId" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="roomspotId" value="#{item.roomspotId}" var="soitem" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditStationRequiredMessage_roomspotId}" styleClass="vcenter">
                                        <f:selectItem itemLabel="Select One" />
                                        <f:selectItems value="#{roomspotController.itemsAvailableSelectOne}"
                                                       var="roomspotIdItem"
                                                       itemValue="#{roomspotIdItem}"/>
                                    </p:selectOneMenu>
                                    <p:column><h:outputText value="#{soitem.grid}"/></p:column>
                                    <p:column><h:outputText value="#{soitem.roomCode}"/></p:column>
                                    <p:column><h:outputText value="#{soitem.roomName}"/></p:column>
                                    <ps:selectDialog outcome="selectRoomspot" value="${bundle.Choose}" update="roomspotId" target="#{item.roomspotId}" styleClass="vcenter" />
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{stationController.update}" value="#{basic_i18n.Save}" update="display,@form:@parent:StationListForm:datalist,:growl" oncomplete="handleSubmit(args,'StationEditDialog');"/>
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('StationEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
