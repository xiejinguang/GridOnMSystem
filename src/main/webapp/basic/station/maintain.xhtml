<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps = "http://xmlns.jcp.org/jsf/composite/peasant">
    <h:form id="StationListForm">
        <p:panel header="#{basic_i18n.ListStationTitle}">
            <p:fieldset id="searchField" legend="${basic_i18n.SearchConsTitle}" toggleable="true" toggleSpeed="500" >
                <p:panelGrid   style="width:100%"  >
                    <p:row>
                        <p:column >
                            <p:panelGrid id="searchConsGrid" columns="8">


                                <p:outputLabel value="#{basic_i18n.StationLabel_id}" for="id" />
                                <p:inputText id="id" value="#{stationController.searchCons['id']}" title="#{basic_i18n.StationTitle_id}"  />


                                <p:outputLabel value="#{basic_i18n.StationLabel_statCode}" for="statCode" />
                                <p:inputText id="statCode" value="#{stationController.searchCons['statCode']}" title="#{basic_i18n.StationTitle_statCode}"  />


                                <p:outputLabel value="#{basic_i18n.StationLabel_name}" for="name" />
                                <p:inputText id="name" value="#{stationController.searchCons['name']}" title="#{basic_i18n.StationTitle_name}"  />


                                <p:outputLabel value="#{basic_i18n.StationLabel_address}" for="address" />
                                <p:inputText id="address" value="#{stationController.searchCons['address']}" title="#{basic_i18n.StationTitle_address}"  />


                                <p:outputLabel value="#{basic_i18n.StationLabel_owner}" for="owner" />
                                <p:inputText id="owner" value="#{stationController.searchCons['owner']}" title="#{basic_i18n.StationTitle_owner}"  />


                                <p:outputLabel value="#{basic_i18n.StationLabel_type}" for="type" />
                                <p:selectOneMenu id="type" value="#{stationController.searchCons['type']}"    disabled="false"  filter="true" filterMatchMode="contains" >
                                    <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                    <f:selectItems  value="#{stationController.types.children}"
                                                    var="item"
                                                    itemValue="#{item.value}" itemLabel="#{item.value}" >
                                    </f:selectItems>                                        
                                </p:selectOneMenu>



                                <p:outputLabel value="#{basic_i18n.StationLabel_accomMaintainer}" for="accomMaintainer" />
                                <p:selectOneMenu id="accomMaintainer" value="#{stationController.searchCons['accomMaintainer']}"    disabled="false"  filter="true" filterMatchMode="contains" >
                                    <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                    <f:selectItems  value="#{stationController.companys.children}"
                                                    var="item"
                                                    itemValue="#{item.value}" itemLabel="#{item.value}" >
                                    </f:selectItems>                                        
                                </p:selectOneMenu>


                                <p:outputLabel value="#{basic_i18n.StationLabel_status}" for="status" />
                                <p:selectOneMenu id="status" value="#{stationController.searchCons['status']}"    disabled="false"  filter="true" filterMatchMode="contains" >
                                    <f:selectItem itemLabel="${bundle.SelectOneMessage}"/>
                                    <f:selectItems  value="#{stationController.stationStatus.children}"
                                                    var="item"
                                                    itemValue="#{item.value}" itemLabel="#{item.value}" >
                                    </f:selectItems>                                        
                                </p:selectOneMenu>

                                <p:outputLabel value="#{basic_i18n.StationLabel_roomspotId}" for="roomspotId" />
                                <p:selectOneMenu id="roomspotId" value="#{stationController.searchCons['roomspotId']}" filter="true"  filterMatchMode="contains"  converter="org.eman.Roomspot"  >
                                    <f:selectItems value="#{roomspotController.itemsAvailableSelectOne}"
                                                   var="roomspotIdItem"
                                                   itemValue="#{roomspotIdItem}"/>
                                </p:selectOneMenu>
                                
                            </p:panelGrid>
                        </p:column>
                        <p:column>
                            <p:commandButton id="searchButton" icon="ui-icon-search"   value="${basic_i18n.Search}" actionListener="#{stationController.searchItems}" update=":growl,datalist"/>
                            <br/>
                            <p:commandButton id="searchAllButton" icon="ui-icon-search"   value="${basic_i18n.GetAll}" actionListener="#{stationController.allItems}" update=":growl,datalist"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>                   
            </p:fieldset>

            <p:dataTable id="datalist" value="#{stationController.items}" var="item"
                         selection="#{stationController.selectedItems}"
                         rowKey="#{item.id}"
                         rowsPerPageTemplate="10,20,30,40,50"
                         paginator="true" paginatorPosition="bottom"
                         rows="10" 
                         draggableColumns="true" resizableColumns="true" 
                         scrollable="true"   liveResize="true" liveScroll="true"
                         sortMode="multiple"
                         editable="true" 
                         stickyHeader="false" 
                         >

                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                <p:column selectionMode="multiple" style="width:15px;text-align:center" toggleable="false"/>  

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.statCode}" filterBy="#{item.statCode}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_statCode}"/>
                    </f:facet>
                    <h:outputText value="#{item.statCode}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.address}" filterBy="#{item.address}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_address}"/>
                    </f:facet>
                    <h:outputText value="#{item.address}"/>
                </p:column>
                <p:column sortBy="#{item.owner}" filterBy="#{item.owner}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_owner}"/>
                    </f:facet>
                    <h:outputText value="#{item.owner}"/>
                </p:column>
                <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_type}"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </p:column>
                <p:column sortBy="#{item.accomMaintainer}" filterBy="#{item.accomMaintainer}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_accomMaintainer}"/>
                    </f:facet>
                    <h:outputText value="#{item.accomMaintainer}"/>
                </p:column>
                <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_status}"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
                <p:column sortBy="#{item.commont}" filterBy="#{item.commont}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_commont}"/>
                    </f:facet>
                    <h:outputText value="#{item.commont}"/>
                </p:column>
                <p:column sortBy="#{item.roomspotId}" filterBy="#{item.roomspotId}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.StationTitle_roomspotId}"/>
                    </f:facet>
                    <h:outputText value="#{item.roomspotId}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{basic_i18n.Create}" actionListener="#{stationController.prepareCreate}" update="@form:@parent:StationCreateForm" oncomplete="PF('StationCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{basic_i18n.View}" update="@form:@parent:StationViewForm" oncomplete="PF('StationViewDialog').show()" disabled="#{empty stationController.selectedItems}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{basic_i18n.Edit}" update="@form:@parent:StationEditForm" oncomplete="PF('StationEditDialog').show()" disabled="#{empty stationController.selectedItems}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{basic_i18n.Delete}" actionListener="#{stationController.destroy}" update=":growl,datalist" disabled="#{empty stationController.selectedItems}"/>
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="datalist" trigger="toggler" />
                </f:facet>
            </p:dataTable>
        </p:panel>
    </h:form>
    <ui:include src="Create.xhtml"/>
    <ui:include src="Edit.xhtml"/>
    <ui:include src="View.xhtml"/>
</html>
