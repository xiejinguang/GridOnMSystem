<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BasicEquipmentModelViewDlg" widgetVar="BasicEquipmentModelViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.ViewBasicEquipmentModelTitle}">
            <h:form id="BasicEquipmentModelViewForm">
                <h:panelGroup id="display" rendered="#{empty basicEquipmentModelController.selectedItems != null}">
                    <ui:repeat  value="#{basicEquipmentModelController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelEntityLabel}"/>
                                <h:outputText value="#{item.equipModelID}" title="#{basic_i18n.BasicEquipmentModelEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_equipModelID}"/>
                                <h:outputText value="#{item.equipModelID}" title="#{basic_i18n.BasicEquipmentModelTitle_equipModelID}"/>
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_type}"/>
                                <h:outputText value="#{item.type}" title="#{basic_i18n.BasicEquipmentModelTitle_type}"/>
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_class1}"/>
                                <h:outputText value="#{item.class1}" title="#{basic_i18n.BasicEquipmentModelTitle_class1}"/>
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_netType}"/>
                                <h:outputText value="#{item.netType}" title="#{basic_i18n.BasicEquipmentModelTitle_netType}"/>
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_model}"/>
                                <h:outputText value="#{item.model}" title="#{basic_i18n.BasicEquipmentModelTitle_model}"/>
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_manufacturer}"/>
                                <h:outputText value="#{item.manufacturer}" title="#{basic_i18n.BasicEquipmentModelTitle_manufacturer}"/>
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_description}"/>
                                <h:outputText value="#{item.description}" title="#{basic_i18n.BasicEquipmentModelTitle_description}"/>
                                <h:outputText value="#{basic_i18n.BasicEquipmentModelLabel_commont}"/>
                                <h:outputText value="#{item.commont}" title="#{basic_i18n.BasicEquipmentModelTitle_commont}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{basic_i18n.Close}" onclick="PF('BasicEquipmentModelViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#BasicEquipmentModelViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
