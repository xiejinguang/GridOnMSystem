<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{basic_i18n.ListBasicNetnodeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BasicNetnodeListForm">
                <p:panel header="#{basic_i18n.ListBasicNetnodeTitle}">
                    <p:fieldset id="searchField" legend="${basic_i18n.SearchConsTitle}" toggleable="true" toggleSpeed="500" >
                        <p:panelGrid   style="width:100%"  >
                            <p:row>
                                <p:column >
                                    <p:panelGrid id="searchConsGrid" columns="8">


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_netNodeID}" for="netNodeID" />
                                        <p:inputText id="netNodeID" value="#{basicNetnodeController.searchCons['netNodeID']}" title="#{basic_i18n.BasicNetnodeTitle_netNodeID}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_ossCode}" for="ossCode" />
                                        <p:inputText id="ossCode" value="#{basicNetnodeController.searchCons['ossCode']}" title="#{basic_i18n.BasicNetnodeTitle_ossCode}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_name}" for="name" />
                                        <p:inputText id="name" value="#{basicNetnodeController.searchCons['name']}" title="#{basic_i18n.BasicNetnodeTitle_name}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_investTime}" for="investTime" />
                                        <p:calendar id="investTime" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{basicNetnodeController.searchCons['investTime']}" title="#{basic_i18n.BasicNetnodeTitle_investTime}" showOn="button"/>


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_commont}" for="commont" />
                                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{basicNetnodeController.searchCons['commont']}" title="#{basic_i18n.BasicNetnodeTitle_commont}" />


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_status}" for="status" />
                                        <p:inputText id="status" value="#{basicNetnodeController.searchCons['status']}" title="#{basic_i18n.BasicNetnodeTitle_status}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_equipModelID}" for="equipModelID" />
                                        <p:selectOneMenu id="equipModelID" value="#{basicNetnodeController.searchCons['equipModelID']}" filter="true"  filterMatchMode="contains" >
                                            <f:selectItems value="#{basicEquipmentModelController.itemsAvailableSelectOne}"
                                                           var="equipModelIDItem"
                                                           itemValue="#{equipModelIDItem}"/>
                                        </p:selectOneMenu>


                                        <p:outputLabel value="#{basic_i18n.BasicNetnodeLabel_statID}" for="statID" />
                                        <p:selectOneMenu id="statID" value="#{basicNetnodeController.searchCons['statID']}" filter="true"  filterMatchMode="contains" >
                                            <f:selectItems value="#{basicStationController.itemsAvailableSelectOne}"
                                                           var="statIDItem"
                                                           itemValue="#{statIDItem}"/>
                                        </p:selectOneMenu>

                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:commandButton id="searchButton" icon="ui-icon-search"   value="${basic_i18n.Search}" actionListener="#{basicNetnodeController.searchItems}" update=":growl,datalist"/>
                                    <br/>
                                    <p:commandButton id="searchAllButton" icon="ui-icon-search"   value="${basic_i18n.GetAll}" actionListener="#{basicNetnodeController.allItems}" update=":growl,datalist"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>                   
                    </p:fieldset>

                    <p:dataTable id="datalist" value="#{basicNetnodeController.items}" var="item"
                                 selection="#{basicNetnodeController.selectedItems}"
                                 rowKey="#{item.netNodeID}"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" 
                                 draggableColumns="true" resizableColumns="true" 
                                 scrollable="true"   liveResize="true" liveScroll="true"
                                 sortMode="multiple"
                                 editable="true" 
                                 stickyHeader="false" 
                                 >

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                        <p:column selectionMode="multiple" style="width:15px;text-align:center" toggleable="false"/>  

                        <p:column sortBy="#{item.netNodeID}" filterBy="#{item.netNodeID}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_netNodeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.netNodeID}"/>
                        </p:column>
                        <p:column sortBy="#{item.ossCode}" filterBy="#{item.ossCode}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_ossCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.ossCode}"/>
                        </p:column>
                        <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.investTime}" filterBy="#{item.investTime}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_investTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.investTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.commont}" filterBy="#{item.commont}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_commont}"/>
                            </f:facet>
                            <h:outputText value="#{item.commont}"/>
                        </p:column>
                        <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column sortBy="#{item.equipModelID}" filterBy="#{item.equipModelID}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_equipModelID}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipModelID}"/>
                        </p:column>
                        <p:column sortBy="#{item.statID}" filterBy="#{item.statID}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicNetnodeTitle_statID}"/>
                            </f:facet>
                            <h:outputText value="#{item.statID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{basic_i18n.Create}" actionListener="#{basicNetnodeController.prepareCreate}" update="@form:@parent:BasicNetnodeCreateForm" oncomplete="PF('BasicNetnodeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{basic_i18n.View}" update="@form:@parent:BasicNetnodeViewForm" oncomplete="PF('BasicNetnodeViewDialog').show()" disabled="#{empty basicNetnodeController.selectedItems}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{basic_i18n.Edit}" update="@form:@parent:BasicNetnodeEditForm" oncomplete="PF('BasicNetnodeEditDialog').show()" disabled="#{empty basicNetnodeController.selectedItems}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{basic_i18n.Delete}" actionListener="#{basicNetnodeController.destroy}" update=":growl,datalist" disabled="#{empty basicNetnodeController.selectedItems}"/>
                            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="datalist" trigger="toggler" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
