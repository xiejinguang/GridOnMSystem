<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BasicNetnodeCreateDlg" widgetVar="BasicNetnodeCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.CreateBasicNetnodeTitle}">
            <h:form id="BasicNetnodeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{basicNetnodeController.created != null}">
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_netNodeID}" for="netNodeID" />
                        <p:inputText id="netNodeID" value="#{basicNetnodeController.created.netNodeID}" title="#{basic_i18n.CreateBasicNetnodeTitle_netNodeID}"  disabled="true"       required="true" requiredMessage="#{basic_i18n.CreateBasicNetnodeRequiredMessage_netNodeID}"/>
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_ossCode}" for="ossCode" />
                        <p:inputText id="ossCode" value="#{basicNetnodeController.created.ossCode}" title="#{basic_i18n.CreateBasicNetnodeTitle_ossCode}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.CreateBasicNetnodeRequiredMessage_ossCode}"/>
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{basicNetnodeController.created.name}" title="#{basic_i18n.CreateBasicNetnodeTitle_name}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_investTime}" for="investTime" />
                        <p:calendar id="investTime" pattern="yyyy-MM-dd HH:mm:ss"  navigator="true" showButtonPanel="true" value="#{basicNetnodeController.created.investTime}" title="#{basic_i18n.EditBasicNetnodeTitle_investTime}"  showOn="button"/>
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_commont}" for="commont" />
                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{basicNetnodeController.created.commont}" title="#{basic_i18n.CreateBasicNetnodeTitle_commont}" />
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_status}" for="status" />
                        <p:inputText id="status" value="#{basicNetnodeController.created.status}" title="#{basic_i18n.CreateBasicNetnodeTitle_status}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_equipModelID}" for="equipModelID" />
                        <p:selectOneMenu id="equipModelID" value="#{basicNetnodeController.created.equipModelID}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditBasicNetnodeRequiredMessage_equipModelID}">
                            <f:selectItems value="#{basicEquipmentModelController.itemsAvailableSelectOne}"
                                           var="equipModelIDItem"
                                           itemValue="#{equipModelIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{basic_i18n.CreateBasicNetnodeLabel_statID}" for="statID" />
                        <p:selectOneMenu id="statID" value="#{basicNetnodeController.created.statID}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditBasicNetnodeRequiredMessage_statID}">
                            <f:selectItems value="#{basicStationController.itemsAvailableSelectOne}"
                                           var="statIDItem"
                                           itemValue="#{statIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{basicNetnodeController.create}" value="#{basic_i18n.Save}" update="display,@form:@parent:BasicNetnodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'BasicNetnodeCreateDialog');"/>
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('BasicNetnodeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#BasicNetnodeCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
