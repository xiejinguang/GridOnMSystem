<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{basic_i18n.ModuleNameLabel}-<ui:insert name="title">Default Title</ui:insert></title>
        <ui:include src="/sections/head.xhtml"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true"  >
            <p:layoutUnit position="west" size="170" resizable="true"  >
                <h:form id="menuForm">
                    <p:tieredMenu style="border: none">
                        <p:menuitem value="#{basic_i18n.Home}" outcome="/index" icon="ui-icon-home"  />
                        <p:menuitem value="#{basic_i18n.RoomspotMenuLabel}" outcome="/basic/roomspot/List.xhtml" />
                        <p:menuitem value="#{i18n_eman_basic.NetnodeMenuLabel}" outcome="/basic/netnode/List.xhtml" />
                        <p:menuitem value="#{i18n_eman_basic.BTSnodeMenuLabel}" outcome="/basic/bTSnode/List.xhtml" />
                        <p:menuitem value="#{i18n_eman_basic.EquipmentModelMenuLabel}" outcome="/basic/equipmentModel/List.xhtml" />
                        <p:menuitem value="#{i18n_eman_basic.NetworkNodeModelMenuLabel}" outcome="/basic/networkNodeModel/List.xhtml" />
                    </p:tieredMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <div id="content" style="width:100%;min-width: 1100px ">
                    <ui:insert name="body"/>
                </div>
                <div  style="width:100% ">
                    <ui:insert name="footer"/>
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
