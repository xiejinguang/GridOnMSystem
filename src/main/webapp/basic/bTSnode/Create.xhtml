<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BTSnodeCreateDlg" widgetVar="BTSnodeCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_eman_basic.CreateBTSnodeTitle}">
            <h:form id="BTSnodeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{not empty bTSnodeController.created}">


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_bandWidth}" for="bandWidth" />
                        <p:inputText id="bandWidth" value="#{bTSnodeController.created.bandWidth}" title="#{i18n_eman_basic.EditBTSnodeTitle_bandWidth}"  disabled="false"       />


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_grade}" for="grade" />
                        <p:inputText id="grade" value="#{bTSnodeController.created.grade}" title="#{i18n_eman_basic.EditBTSnodeTitle_grade}"  disabled="false"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_grade}"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_ossCode}" for="ossCode" />
                        <p:inputText id="ossCode" value="#{bTSnodeController.created.ossCode}" title="#{i18n_eman_basic.EditBTSnodeTitle_ossCode}"  disabled="false"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_ossCode}"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_nodeId}" for="nodeId" />
                        <p:inputText id="nodeId" value="#{bTSnodeController.created.nodeId}" title="#{i18n_eman_basic.EditBTSnodeTitle_nodeId}"  disabled="false"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_nodeId}"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_superior}" for="superior" />
                        <p:selectOneMenu id="superior" value="#{bTSnodeController.created.superior}" filter="true"  filterMatchMode="contains" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{netnodeController.itemsAvailableSelectOne}"
                                           var="superiorItem"
                                           itemValue="#{superiorItem}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_network}" for="network" />
                        <p:inputText id="network" value="#{bTSnodeController.created.network}" title="#{i18n_eman_basic.EditBTSnodeTitle_network}"  disabled="false"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_network}"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_nodeType}" for="nodeType" />
                        <p:inputText id="nodeType" value="#{bTSnodeController.created.nodeType}" title="#{i18n_eman_basic.EditBTSnodeTitle_nodeType}"  disabled="false"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_nodeType}"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_serviceType}" for="serviceType" />
                        <p:inputText id="serviceType" value="#{bTSnodeController.created.serviceType}" title="#{i18n_eman_basic.EditBTSnodeTitle_serviceType}"  disabled="false"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_serviceType}"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_startProductionTime}" for="startProductionTime" />
                        <p:calendar id="startProductionTime" pattern="yyyy-MM-dd  HH:mm:ss" mask="true"  locale="zh_CN" showButtonPanel="true" value="#{bTSnodeController.created.startProductionTime}" title="#{i18n_eman_basic.EditBTSnodeTitle_startProductionTime}"  showOn="both"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{bTSnodeController.created.name}" title="#{i18n_eman_basic.EditBTSnodeTitle_name}"  disabled="false"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_name}"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_investTime}" for="investTime" />
                        <p:calendar id="investTime" pattern="yyyy-MM-dd  HH:mm:ss" mask="true"  locale="zh_CN" showButtonPanel="true" value="#{bTSnodeController.created.investTime}" title="#{i18n_eman_basic.EditBTSnodeTitle_investTime}"  showOn="both"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_commont}" for="commont" />
                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{bTSnodeController.created.commont}" title="#{i18n_eman_basic.EditBTSnodeTitle_commont}" />


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_status}" for="status" />
                        <p:inputText id="status" value="#{bTSnodeController.created.status}" title="#{i18n_eman_basic.EditBTSnodeTitle_status}"  disabled="false"       />


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_equipModelId}" for="equipModelId" />
                        <p:selectOneMenu id="equipModelId" value="#{bTSnodeController.created.equipModelId}" filter="true"  filterMatchMode="contains" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{networkNodeModelController.itemsAvailableSelectOne}"
                                           var="equipModelIdItem"
                                           itemValue="#{equipModelIdItem}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_roomspot}" for="roomspot" />
                        <p:selectOneMenu id="roomspot" value="#{bTSnodeController.created.roomspot}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_roomspot}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{roomspotController.itemsAvailableSelectOne}"
                                           var="roomspotItem"
                                           itemValue="#{roomspotItem}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_label}" for="label" />
                        <p:inputText id="label" value="#{bTSnodeController.created.label}" title="#{i18n_eman_basic.EditBTSnodeTitle_label}"  disabled="false"       />


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_createTime}" for="createTime" />
                        <p:calendar id="createTime" pattern="yyyy-MM-dd  HH:mm:ss" mask="true"  locale="zh_CN" showButtonPanel="true" value="#{bTSnodeController.created.createTime}" title="#{i18n_eman_basic.EditBTSnodeTitle_createTime}" required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_createTime}" showOn="both"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_lastUpdate}" for="lastUpdate" />
                        <p:calendar id="lastUpdate" pattern="yyyy-MM-dd  HH:mm:ss" mask="true"  locale="zh_CN" showButtonPanel="true" value="#{bTSnodeController.created.lastUpdate}" title="#{i18n_eman_basic.EditBTSnodeTitle_lastUpdate}" required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_lastUpdate}" showOn="both"/>


                        <p:outputLabel value="#{i18n_eman_basic.EditBTSnodeLabel_uuid}" for="uuid" />
                        <p:inputText id="uuid" value="#{bTSnodeController.created.uuid}" title="#{i18n_eman_basic.EditBTSnodeTitle_uuid}"  disabled="true"       required="true" requiredMessage="#{i18n_eman_basic.EditBTSnodeRequiredMessage_uuid}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bTSnodeController.create}" value="#{i18n_eman_basic.Save}" update="display,@form:@parent:BTSnodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'BTSnodeCreateDialog');"/>
                    <p:commandButton type="button" value="#{i18n_eman_basic.Cancel}" onclick="PF('BTSnodeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
