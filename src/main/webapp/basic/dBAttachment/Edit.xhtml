<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DBAttachmentEditDlg" widgetVar="DBAttachmentEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.EditDBAttachmentTitle}">
            <h:form id="DBAttachmentEditForm">
                <h:panelGroup id="display" rendered="#{empty dBAttachmentController.selectedItems != null}">
                    <ui:repeat  value="#{dBAttachmentController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DBAttachmentEntityLabel}"/>
                                <h:outputText value="#{item.attachmentId}" title="#{bundle.DBAttachmentEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_attachmentId}" for="attachmentId" />
                                <p:inputText id="attachmentId" value="#{item.attachmentId}" title="#{bundle.EditDBAttachmentTitle_attachmentId}" required="true" requiredMessage="#{bundle.EditDBAttachmentRequiredMessage_attachmentId}"/>
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_name}" for="name" />
                                <p:inputText id="name" value="#{item.name}" title="#{bundle.EditDBAttachmentTitle_name}" required="true" requiredMessage="#{bundle.EditDBAttachmentRequiredMessage_name}"/>
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_belonger}" for="belonger" />
                                <p:inputText id="belonger" value="#{item.belonger}" title="#{bundle.EditDBAttachmentTitle_belonger}" />
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_contentType}" for="contentType" />
                                <p:inputText id="contentType" value="#{item.contentType}" title="#{bundle.EditDBAttachmentTitle_contentType}" />
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_uploadTime}" for="uploadTime" />
                                <p:calendar id="uploadTime" pattern="MM/dd/yyyy" value="#{item.uploadTime}" title="#{bundle.EditDBAttachmentTitle_uploadTime}"  showOn="button"/>
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_relPath}" for="relPath" />
                                <p:inputText id="relPath" value="#{item.relPath}" title="#{bundle.EditDBAttachmentTitle_relPath}" />
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_attacher}" for="attacher" />
                                <p:inputText id="attacher" value="#{item.attacher}" title="#{bundle.EditDBAttachmentTitle_attacher}" />
                                <p:outputLabel value="#{bundle.EditDBAttachmentLabel_size}" for="size" />
                                <p:inputText id="size" value="#{item.size}" title="#{bundle.EditDBAttachmentTitle_size}" />
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{dBAttachmentController.update}" value="#{bundle.Save}" update="display,@form:@parent:DBAttachmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'DBAttachmentEditDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('DBAttachmentEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#DBAttachmentEditDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
