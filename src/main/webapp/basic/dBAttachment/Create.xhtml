<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DBAttachmentCreateDlg" widgetVar="DBAttachmentCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{bundle.CreateDBAttachmentTitle}">
            <h:form id="DBAttachmentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{dBAttachmentController.created != null}">
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_attachmentId}" for="attachmentId" />
                        <p:inputText id="attachmentId" value="#{dBAttachmentController.created.attachmentId}" title="#{bundle.CreateDBAttachmentTitle_attachmentId}" required="true" requiredMessage="#{bundle.CreateDBAttachmentRequiredMessage_attachmentId}"/>
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{dBAttachmentController.created.name}" title="#{bundle.CreateDBAttachmentTitle_name}" required="true" requiredMessage="#{bundle.CreateDBAttachmentRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_belonger}" for="belonger" />
                        <p:inputText id="belonger" value="#{dBAttachmentController.created.belonger}" title="#{bundle.CreateDBAttachmentTitle_belonger}" />
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_contentType}" for="contentType" />
                        <p:inputText id="contentType" value="#{dBAttachmentController.created.contentType}" title="#{bundle.CreateDBAttachmentTitle_contentType}" />
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_uploadTime}" for="uploadTime" />
                        <p:calendar id="uploadTime" pattern="MM/dd/yyyy" value="#{dBAttachmentController.created.uploadTime}" title="#{bundle.EditDBAttachmentTitle_uploadTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_relPath}" for="relPath" />
                        <p:inputText id="relPath" value="#{dBAttachmentController.created.relPath}" title="#{bundle.CreateDBAttachmentTitle_relPath}" />
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_attacher}" for="attacher" />
                        <p:inputText id="attacher" value="#{dBAttachmentController.created.attacher}" title="#{bundle.CreateDBAttachmentTitle_attacher}" />
                        <p:outputLabel value="#{bundle.CreateDBAttachmentLabel_size}" for="size" />
                        <p:inputText id="size" value="#{dBAttachmentController.created.size}" title="#{bundle.CreateDBAttachmentTitle_size}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dBAttachmentController.create}" value="#{bundle.Save}" update="display,@form:@parent:DBAttachmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'DBAttachmentCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('DBAttachmentCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#DBAttachmentCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
