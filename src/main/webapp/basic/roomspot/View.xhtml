<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RoomspotViewDlg" widgetVar="RoomspotViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.ViewRoomspotTitle}">
            <h:form id="RoomspotViewForm">
                <h:panelGroup id="display" rendered="#{empty roomspotController.selectedItems != null}">
                    <ui:repeat  value="#{roomspotController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.RoomspotEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{basic_i18n.RoomspotEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <h:outputText value="#{basic_i18n.RoomspotLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{basic_i18n.RoomspotTitle_id}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_roomCode}"/>
                                <h:outputText value="#{item.roomCode}" title="#{basic_i18n.RoomspotTitle_roomCode}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_roomName}"/>
                                <h:outputText value="#{item.roomName}" title="#{basic_i18n.RoomspotTitle_roomName}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_province}"/>
                                <h:outputText value="#{item.province}" title="#{basic_i18n.RoomspotTitle_province}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_city}"/>
                                <h:outputText value="#{item.city}" title="#{basic_i18n.RoomspotTitle_city}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_county}"/>
                                <h:outputText value="#{item.county}" title="#{basic_i18n.RoomspotTitle_county}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_grid}"/>
                                <h:outputText value="#{item.grid}" title="#{basic_i18n.RoomspotTitle_grid}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_propertyOwner}"/>
                                <h:outputText value="#{item.propertyOwner}" title="#{basic_i18n.RoomspotTitle_propertyOwner}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_address}"/>
                                <h:outputText value="#{item.address}" title="#{basic_i18n.RoomspotTitle_address}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_commont}"/>
                                <h:outputText value="#{item.commont}" title="#{basic_i18n.RoomspotTitle_commont}"/>
                                <h:outputText value="#{basic_i18n.RoomspotLabel_status}"/>
                                <h:outputText value="#{item.status}" title="#{basic_i18n.RoomspotTitle_status}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{basic_i18n.Close}" onclick="PF('RoomspotViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#RoomspotViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
