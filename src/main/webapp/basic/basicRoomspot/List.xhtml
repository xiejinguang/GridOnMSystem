<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{basic_i18n.ListBasicRoomspotTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BasicRoomspotListForm">
                <p:panel header="#{basic_i18n.ListBasicRoomspotTitle}">
                    <p:fieldset id="searchField" legend="${basic_i18n.SearchConsTitle}" toggleable="true" toggleSpeed="500" >
                        <p:panelGrid   style="width:100%"  >
                            <p:row>
                                <p:column >
                                    <p:panelGrid id="searchConsGrid" columns="8">


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_roomID}" for="roomID" />
                                        <p:inputText id="roomID" value="#{basicRoomspotController.searchCons['roomID']}" title="#{basic_i18n.BasicRoomspotTitle_roomID}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_roomCode}" for="roomCode" />
                                        <p:inputText id="roomCode" value="#{basicRoomspotController.searchCons['roomCode']}" title="#{basic_i18n.BasicRoomspotTitle_roomCode}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_roomName}" for="roomName" />
                                        <p:inputText id="roomName" value="#{basicRoomspotController.searchCons['roomName']}" title="#{basic_i18n.BasicRoomspotTitle_roomName}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_province}" for="province" />
                                        <p:inputText id="province" value="#{basicRoomspotController.searchCons['province']}" title="#{basic_i18n.BasicRoomspotTitle_province}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_city}" for="city" />
                                        <p:inputText id="city" value="#{basicRoomspotController.searchCons['city']}" title="#{basic_i18n.BasicRoomspotTitle_city}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_county}" for="county" />
                                        <p:inputText id="county" value="#{basicRoomspotController.searchCons['county']}" title="#{basic_i18n.BasicRoomspotTitle_county}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_grid}" for="grid" />
                                        <p:inputText id="grid" value="#{basicRoomspotController.searchCons['grid']}" title="#{basic_i18n.BasicRoomspotTitle_grid}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_address}" for="address" />
                                        <p:inputText id="address" value="#{basicRoomspotController.searchCons['address']}" title="#{basic_i18n.BasicRoomspotTitle_address}"  />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_commont}" for="commont" />
                                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{basicRoomspotController.searchCons['commont']}" title="#{basic_i18n.BasicRoomspotTitle_commont}" />


                                        <p:outputLabel value="#{basic_i18n.BasicRoomspotLabel_status}" for="status" />
                                        <p:inputText id="status" value="#{basicRoomspotController.searchCons['status']}" title="#{basic_i18n.BasicRoomspotTitle_status}"  />

                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:commandButton id="searchButton" icon="ui-icon-search"   value="${basic_i18n.Search}" actionListener="#{basicRoomspotController.searchItems}" update=":growl,datalist"/>
                                    <br/>
                                    <p:commandButton id="searchAllButton" icon="ui-icon-search"   value="${basic_i18n.GetAll}" actionListener="#{basicRoomspotController.allItems}" update=":growl,datalist"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>                   
                    </p:fieldset>

                    <p:dataTable id="datalist" value="#{basicRoomspotController.items}" var="item"
                                 selection="#{basicRoomspotController.selectedItems}"
                                 rowKey="#{item.roomID}"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" 
                                 draggableColumns="true" resizableColumns="true" 
                                 scrollable="true"   liveResize="true" liveScroll="true"
                                 sortMode="multiple"
                                 editable="true" 
                                 stickyHeader="false" 
                                 >

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                        <p:column selectionMode="multiple" style="width:15px;text-align:center" toggleable="false"/>  

                        <p:column sortBy="#{item.roomID}" filterBy="#{item.roomID}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_roomID}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomID}"/>
                        </p:column>
                        <p:column sortBy="#{item.roomCode}" filterBy="#{item.roomCode}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_roomCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomCode}"/>
                        </p:column>
                        <p:column sortBy="#{item.roomName}" filterBy="#{item.roomName}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_roomName}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomName}"/>
                        </p:column>
                        <p:column sortBy="#{item.province}" filterBy="#{item.province}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_province}"/>
                            </f:facet>
                            <h:outputText value="#{item.province}"/>
                        </p:column>
                        <p:column sortBy="#{item.city}" filterBy="#{item.city}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column sortBy="#{item.county}" filterBy="#{item.county}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_county}"/>
                            </f:facet>
                            <h:outputText value="#{item.county}"/>
                        </p:column>
                        <p:column sortBy="#{item.grid}" filterBy="#{item.grid}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_grid}"/>
                            </f:facet>
                            <h:outputText value="#{item.grid}"/>
                        </p:column>
                        <p:column sortBy="#{item.address}" filterBy="#{item.address}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column sortBy="#{item.commont}" filterBy="#{item.commont}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_commont}"/>
                            </f:facet>
                            <h:outputText value="#{item.commont}"/>
                        </p:column>
                        <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicRoomspotTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{basic_i18n.Create}" actionListener="#{basicRoomspotController.prepareCreate}" update="@form:@parent:BasicRoomspotCreateForm" oncomplete="PF('BasicRoomspotCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{basic_i18n.View}" update="@form:@parent:BasicRoomspotViewForm" oncomplete="PF('BasicRoomspotViewDialog').show()" disabled="#{empty basicRoomspotController.selectedItems}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{basic_i18n.Edit}" update="@form:@parent:BasicRoomspotEditForm" oncomplete="PF('BasicRoomspotEditDialog').show()" disabled="#{empty basicRoomspotController.selectedItems}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{basic_i18n.Delete}" actionListener="#{basicRoomspotController.destroy}" update=":growl,datalist" disabled="#{empty basicRoomspotController.selectedItems}"/>
                            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="datalist" trigger="toggler" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
