<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NetnodeEditDlg" widgetVar="NetnodeEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.EditNetnodeTitle}">
            <h:form id="NetnodeEditForm">
                <h:panelGroup id="display" rendered="#{not empty netnodeController.selectedItems}">
                    <ui:repeat  value="#{netnodeController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.NetnodeEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{basic_i18n.NetnodeEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_id}" for="id" />
                                <p:inputText id="id" value="#{item.id}" title="#{basic_i18n.EditNetnodeTitle_id}" disabled="true"   required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_id}"/>
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_ossCode}" for="ossCode" />
                                <p:inputText id="ossCode" value="#{item.ossCode}" title="#{basic_i18n.EditNetnodeTitle_ossCode}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_ossCode}"/>
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_name}" for="name" />
                                <p:inputText id="name" value="#{item.name}" title="#{basic_i18n.EditNetnodeTitle_name}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_name}"/>
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_investTime}" for="investTime" />
                                <p:calendar id="investTime" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{item.investTime}" title="#{basic_i18n.EditNetnodeTitle_investTime}"  showOn="button"/>
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_commont}" for="commont" />
                                <p:inputTextarea rows="4" cols="30" id="commont" value="#{item.commont}" title="#{basic_i18n.EditNetnodeTitle_commont}" />
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_status}" for="status" />
                                <p:inputText id="status" value="#{item.status}" title="#{basic_i18n.EditNetnodeTitle_status}" disabled="false"   />
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_equipModelId}" for="equipModelId" />
                                <p:selectOneMenu id="equipModelId" value="#{item.equipModelId}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_equipModelId}">
                                    <f:selectItem itemLabel="Select One" />
                                    <f:selectItems value="#{equipmentModelController.itemsAvailableSelectOne}"
                                                   var="equipModelIdItem"
                                                   itemValue="#{equipModelIdItem}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_statID}" for="statID" />
                                <p:selectOneMenu id="statID" value="#{item.statID}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_statID}">
                                    <f:selectItem itemLabel="Select One" />
                                    <f:selectItems value="#{stationController.itemsAvailableSelectOne}"
                                                   var="statIDItem"
                                                   itemValue="#{statIDItem}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{netnodeController.update}" value="#{basic_i18n.Save}" update="display,@form:@parent:NetnodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'NetnodeEditDialog');"/>
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('NetnodeEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#NetnodeEditDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
