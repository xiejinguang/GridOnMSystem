<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps="http://xmlns.jcp.org/jsf/composite/peasant">

    <ui:composition>
        <p:dialog id="NetnodeCreateDlg" widgetVar="NetnodeCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{basic_i18n.CreateNetnodeTitle}">
            <h:form id="NetnodeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{not empty netnodeController.created}">
                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{netnodeController.created.id}" title="#{basic_i18n.EditNetnodeTitle_id}"  disabled="true"       required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_id}"/>
                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_ossCode}" for="ossCode" />
                        <p:inputText id="ossCode" value="#{netnodeController.created.ossCode}" title="#{basic_i18n.EditNetnodeTitle_ossCode}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_ossCode}"/>
                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{netnodeController.created.name}" title="#{basic_i18n.EditNetnodeTitle_name}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_name}"/>
                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_investTime}" for="investTime" />
                        <p:calendar id="investTime" pattern="yyyy-MM-dd HH:mm:ss"  navigator="true" showButtonPanel="true" value="#{netnodeController.created.investTime}" title="#{basic_i18n.EditNetnodeTitle_investTime}"  showOn="button"/>
                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_commont}" for="commont" />
                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{netnodeController.created.commont}" title="#{basic_i18n.EditNetnodeTitle_commont}" />
                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_status}" for="status" />
                        <p:inputText id="status" value="#{netnodeController.created.status}" title="#{basic_i18n.EditNetnodeTitle_status}"  disabled="false"       />


                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_equipModelId}" for="equipModelId" />
                        <h:panelGroup>
                            <p:selectOneMenu id="equipModelId" value="#{netnodeController.created.equipModelId}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_equipModelId}">
                                <f:selectItem itemLabel="Select One" />
                                <f:selectItems value="#{equipmentModelController.itemsAvailableSelectOne}"
                                               var="equipModelIdItem"
                                               itemValue="#{equipModelIdItem}"/>
                            </p:selectOneMenu>
                            <ps:selectDialog outcome="selectEquipmentModel" value="${bundle.Choose}" styleClass="vcenter" target="#{netnodeController.created.equipModelId}"  update="equipModelId"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{basic_i18n.EditNetnodeLabel_statID}" for="statID" />
                        <h:panelGroup>
                            <p:selectOneMenu id="statID" value="#{netnodeController.created.statID}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditNetnodeRequiredMessage_statID}">
                                <f:selectItem itemLabel="Select One" />
                                <f:selectItems value="#{stationController.itemsAvailableSelectOne}"
                                               var="statIDItem"
                                               itemValue="#{statIDItem}"/>
                            </p:selectOneMenu>
                            <ps:selectDialog outcome="selectStation" value="${bundle.Choose}" styleClass="vcenter" target="#{netnodeController.created.statID}" update="statID" />
                        </h:panelGroup>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{netnodeController.create}" value="#{basic_i18n.Save}" update="display,@form:@parent:NetnodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'NetnodeCreateDialog');"/>
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('NetnodeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
 
</html>
