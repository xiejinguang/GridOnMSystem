<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NetnodeViewDlg" widgetVar="NetnodeViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.ViewNetnodeTitle}">
            <h:form id="NetnodeViewForm">
                <h:panelGroup id="display" rendered="#{not empty netnodeController.selectedItems}">
                    <ui:repeat  value="#{netnodeController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.NetnodeEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{basic_i18n.NetnodeEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <h:outputText value="#{basic_i18n.NetnodeLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{basic_i18n.NetnodeTitle_id}"/>
                                <h:outputText value="#{basic_i18n.NetnodeLabel_ossCode}"/>
                                <h:outputText value="#{item.ossCode}" title="#{basic_i18n.NetnodeTitle_ossCode}"/>
                                <h:outputText value="#{basic_i18n.NetnodeLabel_name}"/>
                                <h:outputText value="#{item.name}" title="#{basic_i18n.NetnodeTitle_name}"/>
                                <h:outputText value="#{basic_i18n.NetnodeLabel_investTime}"/>
                                <h:outputText value="#{item.investTime}" title="#{basic_i18n.NetnodeTitle_investTime}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>
                                <h:outputText value="#{basic_i18n.NetnodeLabel_commont}"/>
                                <h:outputText value="#{item.commont}" title="#{basic_i18n.NetnodeTitle_commont}"/>
                                <h:outputText value="#{basic_i18n.NetnodeLabel_status}"/>
                                <h:outputText value="#{item.status}" title="#{basic_i18n.NetnodeTitle_status}"/>
                                <h:outputText value="#{basic_i18n.NetnodeLabel_equipModelId}"/>
                                <h:outputText value="#{item.equipModelId}" title="#{basic_i18n.NetnodeTitle_equipModelId}"/>
                                <h:outputText value="#{basic_i18n.NetnodeLabel_statID}"/>
                                <h:outputText value="#{item.statID}" title="#{basic_i18n.NetnodeTitle_statID}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{basic_i18n.Close}" onclick="PF('NetnodeViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#NetnodeViewDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
