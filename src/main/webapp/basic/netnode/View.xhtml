<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NetnodeViewDlg" widgetVar="NetnodeViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_eman_basic.ViewNetnodeTitle}">
            <h:form id="NetnodeViewForm">
                <h:panelGroup id="display" rendered="#{not empty netnodeController.selectedItems}">
                    <ui:repeat  value="#{netnodeController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{i18n_eman_basic.NetnodeEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_eman_basic.NetnodeEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="6" >


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_grade}"/>
                                <h:outputText value="#{item.grade}" title="#{i18n_eman_basic.NetnodeTitle_grade}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_ossCode}"/>
                                <h:outputText value="#{item.ossCode}" title="#{i18n_eman_basic.NetnodeTitle_ossCode}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_nodeNumber}"/>
                                <h:outputText value="#{item.nodeNumber}" title="#{i18n_eman_basic.NetnodeTitle_nodeNumber}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_superior}"/>
                                <h:outputText value="#{item.superior}" title="#{i18n_eman_basic.NetnodeTitle_superior}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_network}"/>
                                <h:outputText value="#{item.network}" title="#{i18n_eman_basic.NetnodeTitle_network}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_nodeType}"/>
                                <h:outputText value="#{item.nodeType}" title="#{i18n_eman_basic.NetnodeTitle_nodeType}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_serviceType}"/>
                                <h:outputText value="#{item.serviceType}" title="#{i18n_eman_basic.NetnodeTitle_serviceType}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_startProductionTime}"/>
                                <h:outputText value="#{item.startProductionTime}" title="#{i18n_eman_basic.NetnodeTitle_startProductionTime}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_name}"/>
                                <h:outputText value="#{item.name}" title="#{i18n_eman_basic.NetnodeTitle_name}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_investTime}"/>
                                <h:outputText value="#{item.investTime}" title="#{i18n_eman_basic.NetnodeTitle_investTime}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_commont}"/>
                                <h:outputText value="#{item.commont}" title="#{i18n_eman_basic.NetnodeTitle_commont}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_status}"/>
                                <h:outputText value="#{item.status}" title="#{i18n_eman_basic.NetnodeTitle_status}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_equipModelId}"/>
                                <h:outputText value="#{item.equipModelId}" title="#{i18n_eman_basic.NetnodeTitle_equipModelId}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_roomspot}"/>
                                <h:outputText value="#{item.roomspot}" title="#{i18n_eman_basic.NetnodeTitle_roomspot}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_label}"/>
                                <h:outputText value="#{item.label}" title="#{i18n_eman_basic.NetnodeTitle_label}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_createTime}"/>
                                <h:outputText value="#{item.createTime}" title="#{i18n_eman_basic.NetnodeTitle_createTime}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_lastUpdate}"/>
                                <h:outputText value="#{item.lastUpdate}" title="#{i18n_eman_basic.NetnodeTitle_lastUpdate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_createTimeDone}"/>
                                <h:outputText value="#{item.fixCreateTime}" title="#{i18n_eman_basic.NetnodeTitle_createTimeDone}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_lastUpdateTimeUpdate}"/>
                                <h:outputText value="#{item.fixLastUpdateTime}" title="#{i18n_eman_basic.NetnodeTitle_lastUpdateTimeUpdate}"/>


                                <h:outputText value="#{i18n_eman_basic.NetnodeLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_eman_basic.NetnodeTitle_id}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{i18n_eman_basic.Close}" onclick="PF('NetnodeViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
