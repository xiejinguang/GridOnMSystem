<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/composite/peasant">
    <h:form id="NetnodeListForm">
        <p:panel header="#{basic_i18n.ListNetnodeTitle}">
            <p:fieldset id="searchField" legend="${basic_i18n.SearchConsTitle}" toggleable="true" toggleSpeed="500" >
                <p:panelGrid   style="width:100%"  >
                    <p:row>
                        <p:column >
                            <p:panelGrid id="searchConsGrid" columns="8">


                                <p:outputLabel value="#{basic_i18n.NetnodeLabel_id}" for="id" />
                                <p:inputText id="id" value="#{netnodeController.searchCons['id']}" title="#{basic_i18n.NetnodeTitle_id}"  />


                                <p:outputLabel value="#{basic_i18n.NetnodeLabel_ossCode}" for="ossCode" />
                                <p:inputText id="ossCode" value="#{netnodeController.searchCons['ossCode']}" title="#{basic_i18n.NetnodeTitle_ossCode}"  />


                                <p:outputLabel value="#{basic_i18n.NetnodeLabel_name}" for="name" />
                                <p:inputText id="name" value="#{netnodeController.searchCons['name']}" title="#{basic_i18n.NetnodeTitle_name}"  />


                                <p:outputLabel value="#{basic_i18n.NetnodeLabel_investTime}" for="investTime" />
                                <p:calendar id="investTime" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{netnodeController.searchCons['investTime']}" title="#{basic_i18n.NetnodeTitle_investTime}" showOn="button"/>


                                <p:outputLabel value="#{basic_i18n.NetnodeLabel_status}" for="status" />
                                <p:inputText id="status" value="#{netnodeController.searchCons['status']}" title="#{basic_i18n.NetnodeTitle_status}"  />


                                <p:outputLabel value="#{basic_i18n.NetnodeLabel_equipModelId}" for="equipModelId" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="equipModelId" value="#{netnodeController.searchCons['equipModelId']}" styleClass="vcenter" filter="true"   filterMatchMode="contains"  converter="org.eman.EquipmentModel"  >
                                        <f:selectItem itemLabel="${bundle.SelectOneMessage}" />
                                        <f:selectItems value="#{equipmentModelController.itemsAvailableSelectOne}"
                                                       var="equipModelIdItem"
                                                       itemValue="#{equipModelIdItem}"/>
                                    </p:selectOneMenu>
                                    <ps:selectDialog outcome="selectEquipmentModel" value="${bundle.Choose}" styleClass="vcenter" target="#{netnodeController.searchCons['equipModelId']}" update="equipModelId"/>

                                </h:panelGroup>

                                <p:outputLabel value="#{basic_i18n.NetnodeLabel_statID}" for="statID" />
                                <h:panelGroup>

                                    <p:selectOneMenu id="statID" value="#{netnodeController.searchCons['statID']}" filter="true" styleClass="vcenter" filterMatchMode="contains"  converter="org.eman.Station"  >
                                        <f:selectItem itemLabel="${bundle.SelectOneMessage}" />
                                        <f:selectItems value="#{stationController.itemsAvailableSelectOne}"
                                                       var="statIDItem"
                                                       itemValue="#{statIDItem}"/>
                                    </p:selectOneMenu>
                                    <ps:selectDialog outcome="selectStation" value="${bundle.Choose}" styleClass="vcenter" target="#{netnodeController.searchCons['statID']}" update="statID" />
                                </h:panelGroup>

                            </p:panelGrid>
                        </p:column>
                        <p:column>
                            <p:commandButton id="searchButton" icon="ui-icon-search"   value="${basic_i18n.Search}" actionListener="#{netnodeController.searchItems}" update=":growl,datalist"/>
                            <br/>
                            <p:commandButton id="searchAllButton" icon="ui-icon-search"   value="${basic_i18n.GetAll}" actionListener="#{netnodeController.allItems}" update=":growl,datalist"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>                   
            </p:fieldset>

            <p:dataTable id="datalist" value="#{netnodeController.items}" var="item"
                         selection="#{netnodeController.selectedItems}"
                         rowKey="#{item.id}"
                         rowsPerPageTemplate="10,20,30,40,50"
                         paginator="true" paginatorPosition="bottom"
                         rows="10" 
                         draggableColumns="true" resizableColumns="true" 
                         scrollable="true"   liveResize="true" liveScroll="true"
                         sortMode="multiple"
                         editable="true" 
                         stickyHeader="false" 
                         >

                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                <p:column selectionMode="multiple" style="width:15px;text-align:center" toggleable="false"/>  

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.ossCode}" filterBy="#{item.ossCode}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_ossCode}"/>
                    </f:facet>
                    <h:outputText value="#{item.ossCode}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.investTime}" filterBy="#{item.investTime}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_investTime}"/>
                    </f:facet>
                    <h:outputText value="#{item.investTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.commont}" filterBy="#{item.commont}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_commont}"/>
                    </f:facet>
                    <h:outputText value="#{item.commont}"/>
                </p:column>
                <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_status}"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
                <p:column sortBy="#{item.equipModelId}" filterBy="#{item.equipModelId}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_equipModelId}"/>
                    </f:facet>
                    <h:outputText value="#{item.equipModelId}"/>
                </p:column>
                <p:column sortBy="#{item.statID}" filterBy="#{item.statID}">
                    <f:facet name="header">
                        <h:outputText value="#{basic_i18n.NetnodeTitle_statID}"/>
                    </f:facet>
                    <h:outputText value="#{item.statID}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{basic_i18n.Create}" actionListener="#{netnodeController.prepareCreate}" update="@form:@parent:NetnodeCreateForm" oncomplete="PF('NetnodeCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{basic_i18n.View}" update="@form:@parent:NetnodeViewForm" oncomplete="PF('NetnodeViewDialog').show()" disabled="#{empty netnodeController.selectedItems}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{basic_i18n.Edit}" update="@form:@parent:NetnodeEditForm" oncomplete="PF('NetnodeEditDialog').show()" disabled="#{empty netnodeController.selectedItems}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{basic_i18n.Delete}" actionListener="#{netnodeController.destroy}" update=":growl,datalist" disabled="#{empty netnodeController.selectedItems}"/>
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="datalist" trigger="toggler" />
                </f:facet>
            </p:dataTable>
        </p:panel>
    </h:form>
    <ui:include src="Create.xhtml"/>
    <ui:include src="Edit.xhtml"/>
    <ui:include src="View.xhtml"/>
</html>
