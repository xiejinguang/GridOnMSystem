<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BasicStationEditDlg" widgetVar="BasicStationEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.EditBasicStationTitle}">
            <h:form id="BasicStationEditForm">
                <h:panelGroup id="display" rendered="#{empty basicStationController.selectedItems != null}">
                    <ui:repeat  value="#{basicStationController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{basic_i18n.BasicStationEntityLabel}"/>
                                <h:outputText value="#{item.statID}" title="#{basic_i18n.BasicStationEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_statID}" for="statID" />
                                <p:inputText id="statID" value="#{item.statID}" title="#{basic_i18n.EditBasicStationTitle_statID}" disabled="true"   required="true" requiredMessage="#{basic_i18n.EditBasicStationRequiredMessage_statID}"/>
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_statCode}" for="statCode" />
                                <p:inputText id="statCode" value="#{item.statCode}" title="#{basic_i18n.EditBasicStationTitle_statCode}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditBasicStationRequiredMessage_statCode}"/>
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_statName}" for="statName" />
                                <p:inputText id="statName" value="#{item.statName}" title="#{basic_i18n.EditBasicStationTitle_statName}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditBasicStationRequiredMessage_statName}"/>
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_address}" for="address" />
                                <p:inputText id="address" value="#{item.address}" title="#{basic_i18n.EditBasicStationTitle_address}" disabled="false"   />
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_owner}" for="owner" />
                                <p:inputText id="owner" value="#{item.owner}" title="#{basic_i18n.EditBasicStationTitle_owner}" disabled="false"   required="true" requiredMessage="#{basic_i18n.EditBasicStationRequiredMessage_owner}"/>
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_type}" for="type" />
                                <p:inputText id="type" value="#{item.type}" title="#{basic_i18n.EditBasicStationTitle_type}" disabled="false"   />
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_accomMaintainer}" for="accomMaintainer" />
                                <p:inputText id="accomMaintainer" value="#{item.accomMaintainer}" title="#{basic_i18n.EditBasicStationTitle_accomMaintainer}" disabled="false"   />
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_status}" for="status" />
                                <p:inputText id="status" value="#{item.status}" title="#{basic_i18n.EditBasicStationTitle_status}" disabled="false"   />
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_commont}" for="commont" />
                                <p:inputTextarea rows="4" cols="30" id="commont" value="#{item.commont}" title="#{basic_i18n.EditBasicStationTitle_commont}" />
                                <p:outputLabel value="#{basic_i18n.EditBasicStationLabel_roomID}" for="roomID" />
                                <p:selectOneMenu id="roomID" value="#{item.roomID}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditBasicStationRequiredMessage_roomID}">
                                    <f:selectItems value="#{basicRoomspotController.itemsAvailableSelectOne}"
                                                   var="roomIDItem"
                                                   itemValue="#{roomIDItem}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{basicStationController.update}" value="#{basic_i18n.Save}" update="display,@form:@parent:BasicStationListForm:datalist,:growl" oncomplete="handleSubmit(args,'BasicStationEditDialog');"/>
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('BasicStationEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#BasicStationEditDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
