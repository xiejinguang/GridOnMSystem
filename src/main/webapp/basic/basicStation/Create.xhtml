<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BasicStationCreateDlg" widgetVar="BasicStationCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{basic_i18n.CreateBasicStationTitle}">
            <h:form id="BasicStationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{basicStationController.created != null}">
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_statID}" for="statID" />
                        <p:inputText id="statID" value="#{basicStationController.created.statID}" title="#{basic_i18n.CreateBasicStationTitle_statID}"  disabled="true"       required="true" requiredMessage="#{basic_i18n.CreateBasicStationRequiredMessage_statID}"/>
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_statCode}" for="statCode" />
                        <p:inputText id="statCode" value="#{basicStationController.created.statCode}" title="#{basic_i18n.CreateBasicStationTitle_statCode}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.CreateBasicStationRequiredMessage_statCode}"/>
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_statName}" for="statName" />
                        <p:inputText id="statName" value="#{basicStationController.created.statName}" title="#{basic_i18n.CreateBasicStationTitle_statName}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.CreateBasicStationRequiredMessage_statName}"/>
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_address}" for="address" />
                        <p:inputText id="address" value="#{basicStationController.created.address}" title="#{basic_i18n.CreateBasicStationTitle_address}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_owner}" for="owner" />
                        <p:inputText id="owner" value="#{basicStationController.created.owner}" title="#{basic_i18n.CreateBasicStationTitle_owner}"  disabled="false"       required="true" requiredMessage="#{basic_i18n.CreateBasicStationRequiredMessage_owner}"/>
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_type}" for="type" />
                        <p:inputText id="type" value="#{basicStationController.created.type}" title="#{basic_i18n.CreateBasicStationTitle_type}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_accomMaintainer}" for="accomMaintainer" />
                        <p:inputText id="accomMaintainer" value="#{basicStationController.created.accomMaintainer}" title="#{basic_i18n.CreateBasicStationTitle_accomMaintainer}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_status}" for="status" />
                        <p:inputText id="status" value="#{basicStationController.created.status}" title="#{basic_i18n.CreateBasicStationTitle_status}"  disabled="false"       />
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_commont}" for="commont" />
                        <p:inputTextarea rows="4" cols="30" id="commont" value="#{basicStationController.created.commont}" title="#{basic_i18n.CreateBasicStationTitle_commont}" />
                        <p:outputLabel value="#{basic_i18n.CreateBasicStationLabel_roomID}" for="roomID" />
                        <p:selectOneMenu id="roomID" value="#{basicStationController.created.roomID}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{basic_i18n.EditBasicStationRequiredMessage_roomID}">
                            <f:selectItems value="#{basicRoomspotController.itemsAvailableSelectOne}"
                                           var="roomIDItem"
                                           itemValue="#{roomIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{basicStationController.create}" value="#{basic_i18n.Save}" update="display,@form:@parent:BasicStationListForm:datalist,:growl" oncomplete="handleSubmit(args,'BasicStationCreateDialog');"/>
                    <p:commandButton type="button" value="#{basic_i18n.Cancel}" onclick="PF('BasicStationCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#BasicStationCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
