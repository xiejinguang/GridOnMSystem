<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EquipmentModelEditDlg" widgetVar="EquipmentModelEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_eman_basic.EditEquipmentModelTitle}">
            <h:form id="EquipmentModelEditForm">
                <h:panelGroup id="display" rendered="#{not empty equipmentModelController.selectedItems}">
                    <ui:repeat  value="#{equipmentModelController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{i18n_eman_basic.EquipmentModelEntityLabel}"/>
                                <h:outputText value="#{item.uuid}" title="#{i18n_eman_basic.EquipmentModelEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >



                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_functionBrief}" for="functionBrief" />
                                <p:inputTextarea rows="4" cols="30" id="functionBrief" value="#{item.functionBrief}" title="#{i18n_eman_basic.EditEquipmentModelTitle_functionBrief}" />


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_category}" for="category" />
                                <p:inputText id="category" value="#{item.category}" title="#{i18n_eman_basic.EditEquipmentModelTitle_category}" disabled="false"   required="true" requiredMessage="#{i18n_eman_basic.EditEquipmentModelRequiredMessage_category}"/>


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_type}" for="type" />
                                <p:inputText id="type" value="#{item.type}" title="#{i18n_eman_basic.EditEquipmentModelTitle_type}" disabled="false"   required="true" requiredMessage="#{i18n_eman_basic.EditEquipmentModelRequiredMessage_type}"/>


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_model}" for="model" />
                                <p:inputText id="model" value="#{item.model}" title="#{i18n_eman_basic.EditEquipmentModelTitle_model}" disabled="false"   required="true" requiredMessage="#{i18n_eman_basic.EditEquipmentModelRequiredMessage_model}"/>


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_manufacturer}" for="manufacturer" />
                                <p:inputText id="manufacturer" value="#{item.manufacturer}" title="#{i18n_eman_basic.EditEquipmentModelTitle_manufacturer}" disabled="false"   />


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_commont}" for="commont" />
                                <p:inputTextarea rows="4" cols="30" id="commont" value="#{item.commont}" title="#{i18n_eman_basic.EditEquipmentModelTitle_commont}" />


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_createTime}" for="createTime" />
                                <p:calendar id="createTime" pattern="yyyy-MM-dd  HH:mm:ss" mask="true"  locale="zh_CN" showButtonPanel="true" value="#{item.createTime}" title="#{i18n_eman_basic.EditEquipmentModelTitle_createTime}" required="true" requiredMessage="#{i18n_eman_basic.EditEquipmentModelRequiredMessage_createTime}" showOn="both"/>


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_lastUpdate}" for="lastUpdate" />
                                <p:calendar id="lastUpdate" pattern="yyyy-MM-dd  HH:mm:ss" mask="true"  locale="zh_CN" showButtonPanel="true" value="#{item.lastUpdate}" title="#{i18n_eman_basic.EditEquipmentModelTitle_lastUpdate}" required="true" requiredMessage="#{i18n_eman_basic.EditEquipmentModelRequiredMessage_lastUpdate}" showOn="both"/>


                                <p:outputLabel value="#{i18n_eman_basic.EditEquipmentModelLabel_uuid}" for="uuid" />
                                <p:inputText id="uuid" value="#{item.uuid}" title="#{i18n_eman_basic.EditEquipmentModelTitle_uuid}" disabled="true"   required="true" requiredMessage="#{i18n_eman_basic.EditEquipmentModelRequiredMessage_uuid}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{equipmentModelController.update}" value="#{i18n_eman_basic.Save}" update="display,@form:@parent:EquipmentModelListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquipmentModelEditDialog');"/>
                    <p:commandButton type="button" value="#{i18n_eman_basic.Cancel}" onclick="PF('EquipmentModelEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
