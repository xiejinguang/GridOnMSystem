<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ArticleCategoryViewDlg" widgetVar="ArticleCategoryViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_basic.ViewArticleCategoryTitle}">
            <h:form id="ArticleCategoryViewForm">
                <h:panelGroup id="display" rendered="#{not empty articleCategoryController.selectedItems}">
                    <ui:repeat  value="#{articleCategoryController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{i18n_basic.ArticleCategoryEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_basic.ArticleCategoryEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >


                                <h:outputText value="#{i18n_basic.ArticleCategoryLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_basic.ArticleCategoryTitle_id}"/>


                                <h:outputText value="#{i18n_basic.ArticleCategoryLabel_name}"/>
                                <h:outputText value="#{item.name}" title="#{i18n_basic.ArticleCategoryTitle_name}"/>


                                <h:outputText value="#{i18n_basic.ArticleCategoryLabel_description}"/>
                                <h:outputText value="#{item.description}" title="#{i18n_basic.ArticleCategoryTitle_description}"/>


                                <h:outputText value="#{i18n_basic.ArticleCategoryLabel_superior}"/>
                                <h:outputText value="#{item.superior}" title="#{i18n_basic.ArticleCategoryTitle_superior}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{i18n_basic.Close}" onclick="PF('ArticleCategoryViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
