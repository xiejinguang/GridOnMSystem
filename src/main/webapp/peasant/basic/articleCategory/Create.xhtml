<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ArticleCategoryCreateDlg" widgetVar="ArticleCategoryCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_basic.CreateArticleCategoryTitle}">
            <h:form id="ArticleCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{not empty articleCategoryController.created}">


                        <p:outputLabel value="#{i18n_basic.EditArticleCategoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{articleCategoryController.created.id}" title="#{i18n_basic.EditArticleCategoryTitle_id}"  disabled="true"       required="true" requiredMessage="#{i18n_basic.EditArticleCategoryRequiredMessage_id}"/>


                        <p:outputLabel value="#{i18n_basic.EditArticleCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{articleCategoryController.created.name}" title="#{i18n_basic.EditArticleCategoryTitle_name}"  disabled="false"       required="true" requiredMessage="#{i18n_basic.EditArticleCategoryRequiredMessage_name}"/>


                        <p:outputLabel value="#{i18n_basic.EditArticleCategoryLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{articleCategoryController.created.description}" title="#{i18n_basic.EditArticleCategoryTitle_description}" />


                        <p:outputLabel value="#{i18n_basic.EditArticleCategoryLabel_superior}" for="superior" />
                        <p:selectOneMenu id="superior" value="#{articleCategoryController.created.superior}" filter="true"  filterMatchMode="contains"  converter="ArticleCategory">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{articleCategoryController.itemsAvailableSelectOne}"
                                           var="superiorItem"
                                           itemValue="#{superiorItem}" itemLabel="#{superiorItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articleCategoryController.create}" value="#{i18n_basic.Save}" update="display,@form:@parent:ArticleCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticleCategoryCreateDialog');"/>
                    <p:commandButton type="button" value="#{i18n_basic.Cancel}" onclick="PF('ArticleCategoryCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
