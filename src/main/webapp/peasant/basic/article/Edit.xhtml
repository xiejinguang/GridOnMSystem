<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps="http://xmlns.jcp.org/jsf/composite/peasant">
    <ui:composition>
        <p:dialog id="ArticleEditDlg" widgetVar="ArticleEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_basic.EditArticleTitle}">
            <h:form id="ArticleEditForm">
                <h:panelGroup id="display" rendered="#{not empty articleController.selectedItems}">
                    <ui:repeat  value="#{articleController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{i18n_basic.ArticleEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_basic.ArticleEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >



                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_id}" for="id" />
                                <p:inputText id="id" value="#{item.id}" title="#{i18n_basic.EditArticleTitle_id}" disabled="true"   required="true" requiredMessage="#{i18n_basic.EditArticleRequiredMessage_id}"/>


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_title}" for="title" />
                                <p:inputText id="title" value="#{item.title}" title="#{i18n_basic.EditArticleTitle_title}" disabled="false"   required="true" requiredMessage="#{i18n_basic.EditArticleRequiredMessage_title}"/>


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_keywords}" for="keywords" />
                                <p:inputText id="keywords" value="#{item.keywords}" title="#{i18n_basic.EditArticleTitle_keywords}" disabled="false"   />


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_digest}" for="digest" />
                                <p:inputTextarea rows="4" cols="30" id="digest" value="#{item.digest}" title="#{i18n_basic.EditArticleTitle_digest}" />


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_description}" for="description" />
                                <p:inputTextarea rows="4" cols="30" id="description" value="#{item.description}" title="#{i18n_basic.EditArticleTitle_description}" />


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_content}" for="content" />
                                <ps:editor id="content" value="#{item.content}" contentId="#{item.id}" />


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_creator}" for="creator" />
                                <p:inputText id="creator" value="#{item.creator}" title="#{i18n_basic.EditArticleTitle_creator}" disabled="false"   />


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_createTime}" for="createTime" />
                                <p:calendar id="createTime" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{item.createTime}" title="#{i18n_basic.EditArticleTitle_createTime}" required="true" requiredMessage="#{i18n_basic.EditArticleRequiredMessage_createTime}" showOn="button"/>


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_lastUpdate}" for="lastUpdate" />
                                <p:calendar id="lastUpdate" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{item.lastUpdate}" title="#{i18n_basic.EditArticleTitle_lastUpdate}" required="true" requiredMessage="#{i18n_basic.EditArticleRequiredMessage_lastUpdate}" showOn="button"/>


                                <p:outputLabel value="#{i18n_basic.EditArticleLabel_category}" for="category" />
                                <p:selectOneMenu id="category" value="#{item.category}" filter="true"  filterMatchMode="contains" >
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                                    <f:selectItems value="#{articleCategoryController.itemsAvailableSelectOne}"
                                                   var="categoryItem"
                                                   itemValue="#{categoryItem}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{articleController.update}" value="#{i18n_basic.Save}" update="display,@form:@parent:ArticleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticleEditDialog');"/>
                    <p:commandButton type="button" value="#{i18n_basic.Cancel}" onclick="PF('ArticleEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
