<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ArticleViewDlg" widgetVar="ArticleViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_basic.ViewArticleTitle}">
            <h:form id="ArticleViewForm">
                <h:panelGroup id="display" rendered="#{not empty articleController.selectedItems}">
                    <ui:repeat  value="#{articleController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{i18n_basic.ArticleEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_basic.ArticleEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >


                                <h:outputText value="#{i18n_basic.ArticleLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_basic.ArticleTitle_id}"/>


                                <h:outputText value="#{i18n_basic.ArticleLabel_title}"/>
                                <h:outputText value="#{item.title}" title="#{i18n_basic.ArticleTitle_title}"/>


                                <h:outputText value="#{i18n_basic.ArticleLabel_keywords}"/>
                                <h:outputText value="#{item.keywords}" title="#{i18n_basic.ArticleTitle_keywords}"/>


                                <h:outputText value="#{i18n_basic.ArticleLabel_digest}"/>
                                <h:outputText value="#{item.digest}" title="#{i18n_basic.ArticleTitle_digest}"/>


                                <h:outputText value="#{i18n_basic.ArticleLabel_description}"/>
                                <h:outputText value="#{item.description}" title="#{i18n_basic.ArticleTitle_description}"/>


                                <h:outputText value="#{i18n_basic.ArticleLabel_content}"/>
                                <h:outputText value="#{item.content}" title="#{i18n_basic.ArticleTitle_content}"/>


                                <h:outputText value="#{i18n_basic.ArticleLabel_creator}"/>
                                <h:outputText value="#{item.creator}" title="#{i18n_basic.ArticleTitle_creator}"/>


                                <h:outputText value="#{i18n_basic.ArticleLabel_createTime}"/>
                                <h:outputText value="#{item.createTime}" title="#{i18n_basic.ArticleTitle_createTime}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>


                                <h:outputText value="#{i18n_basic.ArticleLabel_lastUpdate}"/>
                                <h:outputText value="#{item.lastUpdate}" title="#{i18n_basic.ArticleTitle_lastUpdate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>


                                <h:outputText value="#{i18n_basic.ArticleLabel_category}"/>
                                <h:outputText value="#{item.category}" title="#{i18n_basic.ArticleTitle_category}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{i18n_basic.Close}" onclick="PF('ArticleViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
