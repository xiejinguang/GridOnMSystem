<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{i18n_basic.AppName}-<ui:insert name="title">Default Title</ui:insert></title>
        <ui:include src="/sections/head.xhtml"/>
    </h:head>

    <h:body>
        <p:layout fullPage="true"  >
            <p:layoutUnit position="west" size="170" resizable="true"  >
                <h:form id="menuForm">
                    <p:tieredMenu style="border: none">
                        <p:menuitem value="#{i18n_basic.Home}" outcome="/index" icon="ui-icon-home"/>

                        <p:menuitem value="#{i18n_basic.ArticleMenuLabel}" outcome="/peasant/basic/article/index.xhtml" />
                        <p:menuitem value="#{i18n_basic.ArticleCategoryMenuLabel}" outcome="/peasant/basic/articleCategory/index.xhtml" />

                    </p:tieredMenu>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
