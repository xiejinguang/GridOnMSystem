<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PermissionEditDlg" widgetVar="PermissionEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{security_i18n.EditPermissionTitle}">
            <h:form id="PermissionEditForm">
                <h:panelGroup id="display" rendered="#{not empty permissionController.selectedItems}">
                    <ui:repeat  value="#{permissionController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{security_i18n.PermissionEntityLabel}"/>
                                <h:outputText value="#{item.permissionId}" title="#{security_i18n.PermissionEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >



                                <p:outputLabel value="#{security_i18n.EditPermissionLabel_permissionId}" for="permissionId" />
                                <p:inputText id="permissionId" value="#{item.permissionId}" title="#{security_i18n.EditPermissionTitle_permissionId}" disabled="true"   required="true" requiredMessage="#{security_i18n.EditPermissionRequiredMessage_permissionId}"/>


                                <p:outputLabel value="#{security_i18n.EditPermissionLabel_permName}" for="permName" />
                                <p:inputText id="permName" value="#{item.permName}" title="#{security_i18n.EditPermissionTitle_permName}" disabled="false"   />


                                <p:outputLabel value="#{security_i18n.EditPermissionLabel_code}" for="code" />
                                <p:inputText id="code" value="#{item.code}" title="#{security_i18n.EditPermissionTitle_code}" disabled="false"   />


                                <p:outputLabel value="#{security_i18n.EditPermissionLabel_domain}" for="domain" />
                                <p:inputText id="domain" value="#{item.domain}" title="#{security_i18n.EditPermissionTitle_domain}" disabled="false"   />


                                <p:outputLabel value="#{security_i18n.EditPermissionLabel_action}" for="action" />
                                <p:inputText id="action" value="#{item.action}" title="#{security_i18n.EditPermissionTitle_action}" disabled="false"   />


                                <p:outputLabel value="#{security_i18n.EditPermissionLabel_target}" for="target" />
                                <p:inputText id="target" value="#{item.target}" title="#{security_i18n.EditPermissionTitle_target}" disabled="false"   />


                                <p:outputLabel value="#{security_i18n.EditPermissionLabel_description}" for="description" />
                                <p:inputText id="description" value="#{item.description}" title="#{security_i18n.EditPermissionTitle_description}" disabled="false"   />
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{permissionController.update}" value="#{security_i18n.Save}" update="display,@form:@parent:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermissionEditDialog');"/>
                    <p:commandButton type="button" value="#{security_i18n.Cancel}" onclick="PF('PermissionEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
