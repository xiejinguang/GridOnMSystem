<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PermissionCreateDlg" widgetVar="PermissionCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{security_i18n.CreatePermissionTitle}">
            <h:form id="PermissionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{permissionController.created != null}">
                        <p:outputLabel value="#{security_i18n.CreatePermissionLabel_permissionId}" for="permissionId" />
                        <p:inputText id="permissionId" value="#{permissionController.created.permissionId}" title="#{security_i18n.CreatePermissionTitle_permissionId}" required="true" requiredMessage="#{security_i18n.CreatePermissionRequiredMessage_permissionId}"/>
                        <p:outputLabel value="#{security_i18n.CreatePermissionLabel_permName}" for="permName" />
                        <p:inputText id="permName" value="#{permissionController.created.permName}" title="#{security_i18n.CreatePermissionTitle_permName}" />
                        <p:outputLabel value="#{security_i18n.CreatePermissionLabel_code}" for="code" />
                        <p:inputText id="code" value="#{permissionController.created.code}" title="#{security_i18n.CreatePermissionTitle_code}" />
                        <p:outputLabel value="#{security_i18n.CreatePermissionLabel_domain}" for="domain" />
                        <p:inputText id="domain" value="#{permissionController.created.domain}" title="#{security_i18n.CreatePermissionTitle_domain}" />
                        <p:outputLabel value="#{security_i18n.CreatePermissionLabel_action}" for="action" />
                        <p:inputText id="action" value="#{permissionController.created.action}" title="#{security_i18n.CreatePermissionTitle_action}" />
                        <p:outputLabel value="#{security_i18n.CreatePermissionLabel_target}" for="target" />
                        <p:inputText id="target" value="#{permissionController.created.target}" title="#{security_i18n.CreatePermissionTitle_target}" />
                        <p:outputLabel value="#{security_i18n.CreatePermissionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{permissionController.created.description}" title="#{security_i18n.CreatePermissionTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.create}" value="#{security_i18n.Save}" update="display,@form:@parent:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermissionCreateDialog');"/>
                    <p:commandButton type="button" value="#{security_i18n.Cancel}" onclick="PF('PermissionCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#PermissionCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
