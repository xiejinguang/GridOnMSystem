<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport()" 
                  header="#{security_i18n.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{userController.created != null}">
                        <p:outputLabel value="#{security_i18n.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.created.username}" title="#{security_i18n.CreateUserTitle_username}" required="true" requiredMessage="#{security_i18n.CreateUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{security_i18n.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.created.password}" title="#{security_i18n.CreateUserTitle_password}" required="true" requiredMessage="#{security_i18n.CreateUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{security_i18n.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.created.email}" title="#{security_i18n.CreateUserTitle_email}" />
                        <p:outputLabel value="#{security_i18n.CreateUserLabel_createTime}" for="createTime" />
                        <p:calendar id="createTime" pattern="yyyy-MM-dd HH:mm:ss"  navigator="true" showButtonPanel="true" value="#{userController.created.createTime}" title="#{security_i18n.EditUserTitle_createTime}"  showOn="button"/>
                        <p:outputLabel value="#{security_i18n.CreateUserLabel_salt}" for="salt" />
                        <p:inputTextarea rows="4" cols="30" id="salt" value="#{userController.created.salt}" title="#{security_i18n.CreateUserTitle_salt}" />
                        <p:outputLabel value="#{security_i18n.CreateUserLabel_saltMod}" for="saltMod" />
                        <p:inputText id="saltMod" value="#{userController.created.saltMod}" title="#{security_i18n.CreateUserTitle_saltMod}" />
                        <p:outputLabel value="#{security_i18n.CreateUserLabel_saltPassword}" for="saltPassword" />
                        <p:inputText id="saltPassword" value="#{userController.created.saltPassword}" title="#{security_i18n.CreateUserTitle_saltPassword}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{security_i18n.Save}" update="display,@form:@parent:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton type="button" value="#{security_i18n.Cancel}" onclick="PF('UserCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#UserCreateDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
