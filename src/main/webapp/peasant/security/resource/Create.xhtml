<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ResourceCreateDlg" widgetVar="ResourceCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{security_i18n.CreateResourceTitle}">
            <h:form id="ResourceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{not empty resourceController.created}">


                        <p:outputLabel value="#{security_i18n.EditResourceLabel_resourceId}" for="resourceId" />
                        <p:inputText id="resourceId" value="#{resourceController.created.resourceId}" title="#{security_i18n.EditResourceTitle_resourceId}"  disabled="true"       required="true" requiredMessage="#{security_i18n.EditResourceRequiredMessage_resourceId}"/>


                        <p:outputLabel value="#{security_i18n.EditResourceLabel_resCode}" for="resCode" />
                        <p:inputText id="resCode" value="#{resourceController.created.resCode}" title="#{security_i18n.EditResourceTitle_resCode}"  disabled="false"       />


                        <p:outputLabel value="#{security_i18n.EditResourceLabel_resLabel}" for="resLabel" />
                        <p:inputText id="resLabel" value="#{resourceController.created.resLabel}" title="#{security_i18n.EditResourceTitle_resLabel}"  disabled="false"       />


                        <p:outputLabel value="#{security_i18n.EditResourceLabel_permCode}" for="permCode" />
                        <p:inputText id="permCode" value="#{resourceController.created.permCode}" title="#{security_i18n.EditResourceTitle_permCode}"  disabled="false"       />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resourceController.create}" value="#{security_i18n.Save}" update="display,@form:@parent:ResourceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResourceCreateDialog');"/>
                    <p:commandButton type="button" value="#{security_i18n.Cancel}" onclick="PF('ResourceCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
