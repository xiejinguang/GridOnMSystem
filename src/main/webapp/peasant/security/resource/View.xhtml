<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ResourceViewDlg" widgetVar="ResourceViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{security_i18n.ViewResourceTitle}">
            <h:form id="ResourceViewForm">
                <h:panelGroup id="display" rendered="#{not empty resourceController.selectedItems}">
                    <ui:repeat  value="#{resourceController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{security_i18n.ResourceEntityLabel}"/>
                                <h:outputText value="#{item.resourceId}" title="#{security_i18n.ResourceEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >


                                <h:outputText value="#{security_i18n.ResourceLabel_resourceId}"/>
                                <h:outputText value="#{item.resourceId}" title="#{security_i18n.ResourceTitle_resourceId}"/>


                                <h:outputText value="#{security_i18n.ResourceLabel_resCode}"/>
                                <h:outputText value="#{item.resCode}" title="#{security_i18n.ResourceTitle_resCode}"/>


                                <h:outputText value="#{security_i18n.ResourceLabel_resLabel}"/>
                                <h:outputText value="#{item.resLabel}" title="#{security_i18n.ResourceTitle_resLabel}"/>


                                <h:outputText value="#{security_i18n.ResourceLabel_permCode}"/>
                                <h:outputText value="#{item.permCode}" title="#{security_i18n.ResourceTitle_permCode}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{security_i18n.Close}" onclick="PF('ResourceViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
