<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RoleCreateDlg" widgetVar="RoleCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{security_i18n.CreateRoleTitle}">
            <h:form id="RoleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{not empty roleController.created}">


                        <p:outputLabel value="#{security_i18n.EditRoleLabel_roleId}" for="roleId" />
                        <p:inputText id="roleId" value="#{roleController.created.roleId}" title="#{security_i18n.EditRoleTitle_roleId}"  disabled="true"       required="true" requiredMessage="#{security_i18n.EditRoleRequiredMessage_roleId}"/>


                        <p:outputLabel value="#{security_i18n.EditRoleLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{roleController.created.roleName}" title="#{security_i18n.EditRoleTitle_roleName}"  disabled="false"       required="true" requiredMessage="#{security_i18n.EditRoleRequiredMessage_roleName}"/>


                        <p:outputLabel value="#{security_i18n.EditRoleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{roleController.created.description}" title="#{security_i18n.EditRoleTitle_description}"  disabled="false"       />


                        <p:outputLabel value="#{security_i18n.EditRoleLabel_createTime}" for="createTime" />
                        <p:calendar id="createTime" pattern="yyyy-MM-dd HH:mm:ss"  navigator="true" showButtonPanel="true" value="#{roleController.created.createTime}" title="#{security_i18n.EditRoleTitle_createTime}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.create}" value="#{security_i18n.Save}" update="display,@form:@parent:RoleListForm:datalist,:growl" oncomplete="handleSubmit(args,'RoleCreateDialog');"/>
                    <p:commandButton type="button" value="#{security_i18n.Cancel}" onclick="PF('RoleCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
