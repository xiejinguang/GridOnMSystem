<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps ="http://xmlns.jcp.org/jsf/composite/peasant">

    <h:head>
        <title>#{security_i18n.ModuleNameTitle}-<ui:insert name="title">首页</ui:insert></title>
        <ui:include src="/sections/head.xhtml"/>
    </h:head>

    <h:body rendered="#{'admin'eq request.remoteUser}">

        <p:layout fullPage="true"  >
            <p:layoutUnit position="west" size="170" resizable="true"  >
                <h:form id="menuForm">
                    <p:tieredMenu style="border: none">
                        <p:menuitem value="#{security_i18n.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="#{security_i18n.PermissionMenuLabel}" outcome="/peasant/security/permission/List.xhtml" />
                        <p:menuitem value="#{security_i18n.ResourceMenuLabel}" outcome="/peasant/security/resource/List.xhtml" />
                        <p:menuitem value="#{security_i18n.RoleMenuLabel}" outcome="/peasant/security/role/List.xhtml" />
                        <p:menuitem value="#{security_i18n.RolePermissionMenuLabel}" outcome="/peasant/security/rolePermission/List.xhtml" />
                        <p:menuitem value="#{security_i18n.UserMenuLabel}" outcome="/peasant/security/user/List.xhtml" />
                        <p:menuitem value="#{security_i18n.UserDetailMenuLabel}" outcome="/peasant/security/userDetail/List.xhtml" />
                        <p:menuitem value="#{security_i18n.UserRoleMenuLabel}" outcome="/peasant/security/userRole/List.xhtml" />
                    </p:tieredMenu>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="center" >

                <div id="content" style="width: 100%;min-width: 1200px" >
                    <ui:insert name="body"/>
                </div>
                <div >
                    <ui:insert name="footer"/>
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
