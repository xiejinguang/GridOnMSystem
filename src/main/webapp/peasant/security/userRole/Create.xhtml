<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UserRoleCreateDlg" widgetVar="UserRoleCreateDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{security_i18n.CreateUserRoleTitle}">
            <h:form id="UserRoleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{not empty userRoleController.created}">


                        <p:outputLabel value="#{security_i18n.EditUserRoleLabel_iduserRole}" for="iduserRole" />
                        <p:inputText id="iduserRole" value="#{userRoleController.created.iduserRole}" title="#{security_i18n.EditUserRoleTitle_iduserRole}"  disabled="true"       required="true" requiredMessage="#{security_i18n.EditUserRoleRequiredMessage_iduserRole}"/>


                        <p:outputLabel value="#{security_i18n.EditUserRoleLabel_roleId}" for="roleId" />
                        <p:selectOneMenu id="roleId" value="#{userRoleController.created.roleId}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{security_i18n.EditUserRoleRequiredMessage_roleId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                           var="roleIdItem"
                                           itemValue="#{roleIdItem}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{security_i18n.EditUserRoleLabel_username}" for="username" />
                        <p:selectOneMenu id="username" value="#{userRoleController.created.username}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{security_i18n.EditUserRoleRequiredMessage_username}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="usernameItem"
                                           itemValue="#{usernameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userRoleController.create}" value="#{security_i18n.Save}" update="display,@form:@parent:UserRoleListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserRoleCreateDialog');"/>
                    <p:commandButton type="button" value="#{security_i18n.Cancel}" onclick="PF('UserRoleCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
