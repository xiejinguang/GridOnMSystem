<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolePermissionEditDlg" widgetVar="RolePermissionEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{security_i18n.EditRolePermissionTitle}">
            <h:form id="RolePermissionEditForm">
                <h:panelGroup id="display" rendered="#{not empty rolePermissionController.selectedItems}">
                    <ui:repeat  value="#{rolePermissionController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{security_i18n.RolePermissionEntityLabel}"/>
                                <h:outputText value="#{item.idrolePerm}" title="#{security_i18n.RolePermissionEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >



                                <p:outputLabel value="#{security_i18n.EditRolePermissionLabel_idrolePerm}" for="idrolePerm" />
                                <p:inputText id="idrolePerm" value="#{item.idrolePerm}" title="#{security_i18n.EditRolePermissionTitle_idrolePerm}" disabled="true"   required="true" requiredMessage="#{security_i18n.EditRolePermissionRequiredMessage_idrolePerm}"/>


                                <p:outputLabel value="#{security_i18n.EditRolePermissionLabel_permissionpermissionId}" for="permissionpermissionId" />
                                <p:selectOneMenu id="permissionpermissionId" value="#{item.permissionpermissionId}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{security_i18n.EditRolePermissionRequiredMessage_permissionpermissionId}">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                                    <f:selectItems value="#{permissionController.itemsAvailableSelectOne}"
                                                   var="permissionpermissionIdItem"
                                                   itemValue="#{permissionpermissionIdItem}"/>
                                </p:selectOneMenu>


                                <p:outputLabel value="#{security_i18n.EditRolePermissionLabel_roleroleId}" for="roleroleId" />
                                <p:selectOneMenu id="roleroleId" value="#{item.roleroleId}" filter="true"  filterMatchMode="contains" required="true" requiredMessage="#{security_i18n.EditRolePermissionRequiredMessage_roleroleId}">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                                    <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                                   var="roleroleIdItem"
                                                   itemValue="#{roleroleIdItem}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{rolePermissionController.update}" value="#{security_i18n.Save}" update="display,@form:@parent:RolePermissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolePermissionEditDialog');"/>
                    <p:commandButton type="button" value="#{security_i18n.Cancel}" onclick="PF('RolePermissionEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
