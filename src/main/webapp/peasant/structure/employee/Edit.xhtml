<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmployeeEditDlg" widgetVar="EmployeeEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_structure.EditEmployeeTitle}">
            <h:form id="EmployeeEditForm">
                <h:panelGroup id="display" rendered="#{not empty employeeController.selectedItems}">
                    <ui:repeat  value="#{employeeController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{i18n_structure.EmployeeEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_structure.EmployeeEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >



                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_majorAddress}" for="majorAddress" />
                                <p:inputText id="majorAddress" value="#{item.majorAddress}" title="#{i18n_structure.EditEmployeeTitle_majorAddress}" disabled="false"   />


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_addressses}" for="addressses" />
                                <p:inputText id="addressses" value="#{item.addressses}" title="#{i18n_structure.EditEmployeeTitle_addressses}" disabled="false"   />


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_id}" for="id" />
                                <p:inputText id="id" value="#{item.id}" title="#{i18n_structure.EditEmployeeTitle_id}" disabled="true"   required="true" requiredMessage="#{i18n_structure.EditEmployeeRequiredMessage_id}"/>


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_code}" for="code" />
                                <p:inputText id="code" value="#{item.code}" title="#{i18n_structure.EditEmployeeTitle_code}" disabled="false"   required="true" requiredMessage="#{i18n_structure.EditEmployeeRequiredMessage_code}"/>


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_name}" for="name" />
                                <p:inputText id="name" value="#{item.name}" title="#{i18n_structure.EditEmployeeTitle_name}" disabled="false"   />


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_sex}" for="sex" />
                                <p:inputText id="sex" value="#{item.sex}" title="#{i18n_structure.EditEmployeeTitle_sex}" disabled="false"   />


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_birthday}" for="birthday" />
                                <p:inputText id="birthday" value="#{item.birthday}" title="#{i18n_structure.EditEmployeeTitle_birthday}" disabled="false"   />


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_idcardNum}" for="idcardNum" />
                                <p:inputText id="idcardNum" value="#{item.idcardNum}" title="#{i18n_structure.EditEmployeeTitle_idcardNum}" disabled="false"   />


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_mobilePhoneNum}" for="mobilePhoneNum" />
                                <p:inputText id="mobilePhoneNum" value="#{item.mobilePhoneNum}" title="#{i18n_structure.EditEmployeeTitle_mobilePhoneNum}" disabled="false"   />


                                <p:outputLabel value="#{i18n_structure.EditEmployeeLabel_address}" for="address" />
                                <p:inputText id="address" value="#{item.address}" title="#{i18n_structure.EditEmployeeTitle_address}" disabled="false"   />
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{employeeController.update}" value="#{i18n_structure.Save}" update="display,@form:@parent:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeEditDialog');"/>
                    <p:commandButton type="button" value="#{i18n_structure.Cancel}" onclick="PF('EmployeeEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
