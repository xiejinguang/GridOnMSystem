<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmployeeViewDlg" widgetVar="EmployeeViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{i18n_structure.ViewEmployeeTitle}">
            <h:form id="EmployeeViewForm">
                <h:panelGroup id="display" rendered="#{not empty employeeController.selectedItems}">
                    <ui:repeat  value="#{employeeController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{i18n_structure.EmployeeEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_structure.EmployeeEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="4" >


                                <h:outputText value="#{i18n_structure.EmployeeLabel_majorAddress}"/>
                                <h:outputText value="#{item.majorAddress}" title="#{i18n_structure.EmployeeTitle_majorAddress}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_addressses}"/>
                                <h:outputText value="#{item.addressses}" title="#{i18n_structure.EmployeeTitle_addressses}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{i18n_structure.EmployeeTitle_id}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_code}"/>
                                <h:outputText value="#{item.code}" title="#{i18n_structure.EmployeeTitle_code}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_name}"/>
                                <h:outputText value="#{item.name}" title="#{i18n_structure.EmployeeTitle_name}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_sex}"/>
                                <h:outputText value="#{item.sex}" title="#{i18n_structure.EmployeeTitle_sex}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_birthday}"/>
                                <h:outputText value="#{item.birthday}" title="#{i18n_structure.EmployeeTitle_birthday}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_idcardNum}"/>
                                <h:outputText value="#{item.idcardNum}" title="#{i18n_structure.EmployeeTitle_idcardNum}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_mobilePhoneNum}"/>
                                <h:outputText value="#{item.mobilePhoneNum}" title="#{i18n_structure.EmployeeTitle_mobilePhoneNum}"/>


                                <h:outputText value="#{i18n_structure.EmployeeLabel_address}"/>
                                <h:outputText value="#{item.address}" title="#{i18n_structure.EmployeeTitle_address}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{i18n_structure.Close}" onclick="PF('EmployeeViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
