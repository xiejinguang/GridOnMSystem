<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DepartmentEditDlg" widgetVar="DepartmentEditDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{oRGStructure_i18n.EditDepartmentTitle}">
            <h:form id="DepartmentEditForm">
                <h:panelGroup id="display" rendered="#{not empty departmentController.selectedItems}">
                    <ui:repeat  value="#{departmentController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{oRGStructure_i18n.DepartmentEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{oRGStructure_i18n.DepartmentEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >



                                <p:outputLabel value="#{oRGStructure_i18n.EditDepartmentLabel_departCode}" for="departCode" />
                                <p:inputText id="departCode" value="#{item.departCode}" title="#{oRGStructure_i18n.EditDepartmentTitle_departCode}" disabled="false"   required="true" requiredMessage="#{oRGStructure_i18n.EditDepartmentRequiredMessage_departCode}"/>


                                <p:outputLabel value="#{oRGStructure_i18n.EditDepartmentLabel_title}" for="title" />
                                <p:inputText id="title" value="#{item.title}" title="#{oRGStructure_i18n.EditDepartmentTitle_title}" disabled="false"   />


                                <p:outputLabel value="#{oRGStructure_i18n.EditDepartmentLabel_superior}" for="superior" />
                                <p:inputText id="superior" value="#{item.superior}" title="#{oRGStructure_i18n.EditDepartmentTitle_superior}" disabled="false"   />


                                <p:outputLabel value="#{oRGStructure_i18n.EditDepartmentLabel_description}" for="description" />
                                <p:inputTextarea rows="4" cols="30" id="description" value="#{item.description}" title="#{oRGStructure_i18n.EditDepartmentTitle_description}" />


                                <p:outputLabel value="#{oRGStructure_i18n.EditDepartmentLabel_id}" for="id" />
                                <p:inputText id="id" value="#{item.id}" title="#{oRGStructure_i18n.EditDepartmentTitle_id}" disabled="true"   required="true" requiredMessage="#{oRGStructure_i18n.EditDepartmentRequiredMessage_id}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{departmentController.update}" value="#{oRGStructure_i18n.Save}" update="display,@form:@parent:DepartmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartmentEditDialog');"/>
                    <p:commandButton type="button" value="#{oRGStructure_i18n.Cancel}" onclick="PF('DepartmentEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
