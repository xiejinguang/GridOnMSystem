<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttachmentViewDlg" widgetVar="AttachmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAttachmentTitle}">
            <h:form id="AttachmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{attachmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewAttachmentLabel_attachmentId}"/>
                        <h:outputText value="#{attachmentController.selected.attachmentId}" title="#{bundle.ViewAttachmentTitle_attachmentId}"/>
                        <h:outputText value="#{bundle.ViewAttachmentLabel_name}"/>
                        <h:outputText value="#{attachmentController.selected.name}" title="#{bundle.ViewAttachmentTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAttachmentLabel_belonger}"/>
                        <h:outputText value="#{attachmentController.selected.belonger}" title="#{bundle.ViewAttachmentTitle_belonger}"/>
                        <h:outputText value="#{bundle.ViewAttachmentLabel_contentType}"/>
                        <h:outputText value="#{attachmentController.selected.contentType}" title="#{bundle.ViewAttachmentTitle_contentType}"/>
                        <h:outputText value="#{bundle.ViewAttachmentLabel_uploadTime}"/>
                        <h:outputText value="#{attachmentController.selected.uploadTime}" title="#{bundle.ViewAttachmentTitle_uploadTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAttachmentLabel_relPath}"/>
                        <h:outputText value="#{attachmentController.selected.relPath}" title="#{bundle.ViewAttachmentTitle_relPath}"/>
                        <h:outputText value="#{bundle.ViewAttachmentLabel_attacher}"/>
                        <h:outputText value="#{attachmentController.selected.attacher}" title="#{bundle.ViewAttachmentTitle_attacher}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AttachmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
