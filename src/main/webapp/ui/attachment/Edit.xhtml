<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttachmentEditDlg" widgetVar="AttachmentEditDialog" modal="true" dynamic="true"
                  minimizable="true" draggable="true" closable="true" resizable="false" appendTo="@(body)"
                  header="#{bundle.EditAttachmentTitle}">
            <h:form id="AttachmentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{attachmentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAttachmentLabel_attachmentId}" for="attachmentId" />
                        <p:inputText id="attachmentId" value="#{attachmentController.selected.attachmentId}" title="#{bundle.EditAttachmentTitle_attachmentId}" required="true" requiredMessage="#{bundle.EditAttachmentRequiredMessage_attachmentId}"/>
                        <p:outputLabel value="#{bundle.EditAttachmentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{attachmentController.selected.name}" title="#{bundle.EditAttachmentTitle_name}" required="true" requiredMessage="#{bundle.EditAttachmentRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditAttachmentLabel_belonger}" for="belonger" />
                        <p:inputText id="belonger" value="#{attachmentController.selected.belonger}" title="#{bundle.EditAttachmentTitle_belonger}" />
                        <p:outputLabel value="#{bundle.EditAttachmentLabel_contentType}" for="contentType" />
                        <p:inputText id="contentType" value="#{attachmentController.selected.contentType}" title="#{bundle.EditAttachmentTitle_contentType}" />
                        <p:outputLabel value="#{bundle.EditAttachmentLabel_uploadTime}" for="uploadTime" />
                        <p:calendar id="uploadTime" pattern="MM/dd/yyyy" value="#{attachmentController.selected.uploadTime}" title="#{bundle.EditAttachmentTitle_uploadTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAttachmentLabel_relPath}" for="relPath" />
                        <p:inputText id="relPath" value="#{attachmentController.selected.relPath}" title="#{bundle.EditAttachmentTitle_relPath}" />
                        <p:outputLabel value="#{bundle.EditAttachmentLabel_attacher}" for="attacher" />
                        <p:inputText id="attacher" value="#{attachmentController.selected.attacher}" title="#{bundle.EditAttachmentTitle_attacher}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{attachmentController.Edit}" value="#{bundle.Save}" update="display,@form:@parent:AttachmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'AttachmentEditDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="AttachmentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
