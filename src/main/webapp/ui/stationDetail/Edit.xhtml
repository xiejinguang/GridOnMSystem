<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StationDetailEditDlg" widgetVar="StationDetailEditDialog" modal="true" dynamic="true"
                  minimizable="true" draggable="true" closable="true" resizable="false" appendTo="@(body)"
                  header="#{bundle.EditStationDetailTitle}">
            <h:form id="StationDetailEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{stationDetailController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_statId}" for="statId" />
                        <p:inputText id="statId" value="#{stationDetailController.selected.statId}" title="#{bundle.EditStationDetailTitle_statId}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_statId}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_statCode}" for="statCode" />
                        <p:inputText id="statCode" value="#{stationDetailController.selected.statCode}" title="#{bundle.EditStationDetailTitle_statCode}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_statCode}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_statName}" for="statName" />
                        <p:inputText id="statName" value="#{stationDetailController.selected.statName}" title="#{bundle.EditStationDetailTitle_statName}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_statName}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_statAddress}" for="statAddress" />
                        <p:inputText id="statAddress" value="#{stationDetailController.selected.statAddress}" title="#{bundle.EditStationDetailTitle_statAddress}" />
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_statOwner}" for="statOwner" />
                        <p:inputText id="statOwner" value="#{stationDetailController.selected.statOwner}" title="#{bundle.EditStationDetailTitle_statOwner}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_statOwner}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_statType}" for="statType" />
                        <p:inputText id="statType" value="#{stationDetailController.selected.statType}" title="#{bundle.EditStationDetailTitle_statType}" />
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_statAccomMaintainer}" for="statAccomMaintainer" />
                        <p:inputText id="statAccomMaintainer" value="#{stationDetailController.selected.statAccomMaintainer}" title="#{bundle.EditStationDetailTitle_statAccomMaintainer}" />
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_roomId}" for="roomId" />
                        <p:inputText id="roomId" value="#{stationDetailController.selected.roomId}" title="#{bundle.EditStationDetailTitle_roomId}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_roomId}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_roomCode}" for="roomCode" />
                        <p:inputText id="roomCode" value="#{stationDetailController.selected.roomCode}" title="#{bundle.EditStationDetailTitle_roomCode}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_roomCode}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_roomName}" for="roomName" />
                        <p:inputText id="roomName" value="#{stationDetailController.selected.roomName}" title="#{bundle.EditStationDetailTitle_roomName}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_roomName}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_gridId}" for="gridId" />
                        <p:inputText id="gridId" value="#{stationDetailController.selected.gridId}" title="#{bundle.EditStationDetailTitle_gridId}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_gridId}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_gridName}" for="gridName" />
                        <p:inputText id="gridName" value="#{stationDetailController.selected.gridName}" title="#{bundle.EditStationDetailTitle_gridName}" required="true" requiredMessage="#{bundle.EditStationDetailRequiredMessage_gridName}"/>
                        <p:outputLabel value="#{bundle.EditStationDetailLabel_manager}" for="manager" />
                        <p:inputText id="manager" value="#{stationDetailController.selected.manager}" title="#{bundle.EditStationDetailTitle_manager}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationDetailController.Edit}" value="#{bundle.Save}" update="display,@form:@parent:StationDetailListForm:datalist,:growl" oncomplete="handleSubmit(args,'StationDetailEditDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="StationDetailEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
