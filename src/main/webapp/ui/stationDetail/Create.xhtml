<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StationDetailCreateDlg" widgetVar="StationDetailCreateDialog" modal="true" dynamic="true"
                  minimizable="true" draggable="true" closable="true" resizable="false" appendTo="@(body)"
                  header="#{bundle.CreateStationDetailTitle}">
            <h:form id="StationDetailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{stationDetailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_statId}" for="statId" />
                        <p:inputText id="statId" value="#{stationDetailController.selected.statId}" title="#{bundle.CreateStationDetailTitle_statId}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_statId}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_statCode}" for="statCode" />
                        <p:inputText id="statCode" value="#{stationDetailController.selected.statCode}" title="#{bundle.CreateStationDetailTitle_statCode}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_statCode}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_statName}" for="statName" />
                        <p:inputText id="statName" value="#{stationDetailController.selected.statName}" title="#{bundle.CreateStationDetailTitle_statName}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_statName}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_statAddress}" for="statAddress" />
                        <p:inputText id="statAddress" value="#{stationDetailController.selected.statAddress}" title="#{bundle.CreateStationDetailTitle_statAddress}" />
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_statOwner}" for="statOwner" />
                        <p:inputText id="statOwner" value="#{stationDetailController.selected.statOwner}" title="#{bundle.CreateStationDetailTitle_statOwner}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_statOwner}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_statType}" for="statType" />
                        <p:inputText id="statType" value="#{stationDetailController.selected.statType}" title="#{bundle.CreateStationDetailTitle_statType}" />
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_statAccomMaintainer}" for="statAccomMaintainer" />
                        <p:inputText id="statAccomMaintainer" value="#{stationDetailController.selected.statAccomMaintainer}" title="#{bundle.CreateStationDetailTitle_statAccomMaintainer}" />
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_roomId}" for="roomId" />
                        <p:inputText id="roomId" value="#{stationDetailController.selected.roomId}" title="#{bundle.CreateStationDetailTitle_roomId}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_roomId}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_roomCode}" for="roomCode" />
                        <p:inputText id="roomCode" value="#{stationDetailController.selected.roomCode}" title="#{bundle.CreateStationDetailTitle_roomCode}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_roomCode}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_roomName}" for="roomName" />
                        <p:inputText id="roomName" value="#{stationDetailController.selected.roomName}" title="#{bundle.CreateStationDetailTitle_roomName}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_roomName}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_gridId}" for="gridId" />
                        <p:inputText id="gridId" value="#{stationDetailController.selected.gridId}" title="#{bundle.CreateStationDetailTitle_gridId}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_gridId}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_gridName}" for="gridName" />
                        <p:inputText id="gridName" value="#{stationDetailController.selected.gridName}" title="#{bundle.CreateStationDetailTitle_gridName}" required="true" requiredMessage="#{bundle.CreateStationDetailRequiredMessage_gridName}"/>
                        <p:outputLabel value="#{bundle.CreateStationDetailLabel_manager}" for="manager" />
                        <p:inputText id="manager" value="#{stationDetailController.selected.manager}" title="#{bundle.CreateStationDetailTitle_manager}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationDetailController.create}" value="#{bundle.Save}" update="display,@form:@parent:StationDetailListForm:datalist,:growl" oncomplete="handleSubmit(args,'StationDetailCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="StationDetailCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
