<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FixDemandViewDlg" widgetVar="FixDemandViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFixDemandTitle}">
            <h:form id="FixDemandViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{fixDemandController.selected != null}">
                        <h:outputText value="#{bundle.ViewFixDemandLabel_id}"/>
                        <h:outputText value="#{fixDemandController.selected.id}" title="#{bundle.ViewFixDemandTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_demandCode}"/>
                        <h:outputText value="#{fixDemandController.selected.demandCode}" title="#{bundle.ViewFixDemandTitle_demandCode}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_problemKind}"/>
                        <h:outputText value="#{fixDemandController.selected.problemKind}" title="#{bundle.ViewFixDemandTitle_problemKind}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_problemSubKind}"/>
                        <h:outputText value="#{fixDemandController.selected.problemSubKind}" title="#{bundle.ViewFixDemandTitle_problemSubKind}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_details}"/>
                        <h:outputText value="#{fixDemandController.selected.details}" title="#{bundle.ViewFixDemandTitle_details}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_solution}"/>
                        <h:outputText value="#{fixDemandController.selected.solution}" title="#{bundle.ViewFixDemandTitle_solution}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_fixKind}"/>
                        <h:outputText value="#{fixDemandController.selected.fixKind}" title="#{bundle.ViewFixDemandTitle_fixKind}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_budget}"/>
                        <h:outputText value="#{fixDemandController.selected.budget}" title="#{bundle.ViewFixDemandTitle_budget}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_budgetList}"/>
                        <h:outputText value="#{fixDemandController.selected.budgetList}" title="#{bundle.ViewFixDemandTitle_budgetList}"/>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_discoverDate}"/>
                        <h:outputText value="#{fixDemandController.selected.discoverDate}" title="#{bundle.ViewFixDemandTitle_discoverDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFixDemandLabel_statName}"/>
                        <h:outputText value="#{fixDemandController.selected.statName}" title="#{bundle.ViewFixDemandTitle_statName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FixDemandViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
