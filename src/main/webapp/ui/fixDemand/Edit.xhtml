<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FixDemandEditDlg" widgetVar="FixDemandEditDialog" modal="true" dynamic="true"
                  minimizable="true" draggable="true" closable="true" resizable="false" appendTo="@(body)"
                  header="#{bundle.EditFixDemandTitle}">
            <h:form id="FixDemandEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{fixDemandController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fixDemandController.selected.id}" title="#{bundle.EditFixDemandTitle_id}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_demandCode}" for="demandCode" />
                        <p:inputText id="demandCode" value="#{fixDemandController.selected.demandCode}" title="#{bundle.EditFixDemandTitle_demandCode}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_demandCode}"/>
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_problemKind}" for="problemKind" />
                        <p:inputText id="problemKind" value="#{fixDemandController.selected.problemKind}" title="#{bundle.EditFixDemandTitle_problemKind}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_problemKind}"/>
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_problemSubKind}" for="problemSubKind" />
                        <p:inputText id="problemSubKind" value="#{fixDemandController.selected.problemSubKind}" title="#{bundle.EditFixDemandTitle_problemSubKind}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_problemSubKind}"/>
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_details}" for="details" />
                        <p:inputText id="details" value="#{fixDemandController.selected.details}" title="#{bundle.EditFixDemandTitle_details}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_details}"/>
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_solution}" for="solution" />
                        <p:inputText id="solution" value="#{fixDemandController.selected.solution}" title="#{bundle.EditFixDemandTitle_solution}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_solution}"/>
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_fixKind}" for="fixKind" />
                        <p:inputText id="fixKind" value="#{fixDemandController.selected.fixKind}" title="#{bundle.EditFixDemandTitle_fixKind}" />
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_budget}" for="budget" />
                        <p:inputText id="budget" value="#{fixDemandController.selected.budget}" title="#{bundle.EditFixDemandTitle_budget}" />
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_budgetList}" for="budgetList" />
                        <p:inputText id="budgetList" value="#{fixDemandController.selected.budgetList}" title="#{bundle.EditFixDemandTitle_budgetList}" />
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_discoverDate}" for="discoverDate" />
                        <p:calendar id="discoverDate" pattern="MM/dd/yyyy" value="#{fixDemandController.selected.discoverDate}" title="#{bundle.EditFixDemandTitle_discoverDate}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_discoverDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFixDemandLabel_statName}" for="statName" />
                        <p:selectOneMenu id="statName" value="#{fixDemandController.selected.statName}" required="true" requiredMessage="#{bundle.EditFixDemandRequiredMessage_statName}">
                            <f:selectItems value="#{stationInfoController.itemsAvailableSelectOne}"
                                           var="statNameItem"
                                           itemValue="#{statNameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fixDemandController.update}" value="#{bundle.Save}" update="display,@form:@parent:FixDemandListForm:datalist,:growl" oncomplete="handleSubmit(args,'FixDemandEditDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="FixDemandEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
