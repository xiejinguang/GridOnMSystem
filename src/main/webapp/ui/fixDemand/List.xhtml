<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFixDemandTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="FixDemandListForm">
                    <p:panel header="#{bundle.ListFixDemandTitle}">
                        <p:fieldset id="searchField" legend="${bundle.SearchConsTitle}" toggleable="true" toggleSpeed="500" >
                            <p:panelGrid   style="width:100%"  >
                                <p:row>
                                    <p:column >
                                        <p:panelGrid id="searchConsGrid" columns="4">

                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_id}" for="id" />
                                                <p:inputText id="id" value="#{fixDemandController.searchCons['id']}" title="#{bundle.FixDemandTitle_id}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_demandCode}" for="demandCode" />
                                                <p:inputText id="demandCode" value="#{fixDemandController.searchCons['demandCode']}" title="#{bundle.FixDemandTitle_demandCode}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_problemKind}" for="problemKind" />
                                                <p:inputText id="problemKind" value="#{fixDemandController.searchCons['problemKind']}" title="#{bundle.FixDemandTitle_problemKind}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_problemSubKind}" for="problemSubKind" />
                                                <p:inputText id="problemSubKind" value="#{fixDemandController.searchCons['problemSubKind']}" title="#{bundle.FixDemandTitle_problemSubKind}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_details}" for="details" />
                                                <p:inputText id="details" value="#{fixDemandController.searchCons['details']}" title="#{bundle.FixDemandTitle_details}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_solution}" for="solution" />
                                                <p:inputText id="solution" value="#{fixDemandController.searchCons['solution']}" title="#{bundle.FixDemandTitle_solution}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_fixKind}" for="fixKind" />
                                                <p:inputText id="fixKind" value="#{fixDemandController.searchCons['fixKind']}" title="#{bundle.FixDemandTitle_fixKind}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_budget}" for="budget" />
                                                <p:inputText id="budget" value="#{fixDemandController.searchCons['budget']}" title="#{bundle.FixDemandTitle_budget}"  converter="javax.faces.Float"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_budgetList}" for="budgetList" />
                                                <p:inputText id="budgetList" value="#{fixDemandController.searchCons['budgetList']}" title="#{bundle.FixDemandTitle_budgetList}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_discoverDate}" for="discoverDate" />
                                                <p:calendar id="discoverDate" pattern="MM/dd/yyyy" value="#{fixDemandController.searchCons['discoverDate']}" title="#{bundle.FixDemandTitle_discoverDate}" showOn="button"/>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.FixDemandLabel_statName}" for="statName" />
                                                 <p:selectOneMenu id="statName" value="#{fixDemandController.searchCons['statName']}" >
                                                        <f:selectItems value="#{stationInfoController.itemsAvailableSelectOne}"
                                                                 var="statNameItem"
                                                                itemValue="#{statNameItem}"/>
                                                </p:selectOneMenu>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton id="searchButton" icon="ui-icon-search"   value="${bundle.Search}" actionListener="#{fixDemandController.searchItems}" update=":growl,datalist"/>
                                        <br/>
                                        <p:commandButton id="searchAllButton" icon="ui-icon-search"   value="${bundle.SearchAll}" actionListener="#{fixDemandController.allItems}" update=":growl,datalist"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>                   
                        </p:fieldset>

                        <p:dataTable id="datalist" value="#{fixDemandController.items}" var="item"
                            selection="#{fixDemandController.selectedItems}"
                            rowKey="#{item.id}"
                            rowsPerPageTemplate="10,20,30,40,50"
                             paginator="true" paginatorPosition="bottom"
                             rows="10" lazy="true" 
                             draggableColumns="true" resizableColumns="true" 
                             scrollable="true"   liveResize="true" liveScroll="true"
                             sortMode="multiple"
                             editable="true" 
                             stickyHeader="false" 
                            >

                            <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                            <p:column selectionMode="multiple" style="width:15px;text-align:center"/>  

                            <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column sortBy="#{item.demandCode}" filterBy="#{item.demandCode}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_demandCode}"/>
                                </f:facet>
                                <h:outputText value="#{item.demandCode}"/>
                            </p:column>
                            <p:column sortBy="#{item.problemKind}" filterBy="#{item.problemKind}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_problemKind}"/>
                                </f:facet>
                                <h:outputText value="#{item.problemKind}"/>
                            </p:column>
                            <p:column sortBy="#{item.problemSubKind}" filterBy="#{item.problemSubKind}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_problemSubKind}"/>
                                </f:facet>
                                <h:outputText value="#{item.problemSubKind}"/>
                            </p:column>
                            <p:column sortBy="#{item.details}" filterBy="#{item.details}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_details}"/>
                                </f:facet>
                                <h:outputText value="#{item.details}"/>
                            </p:column>
                            <p:column sortBy="#{item.solution}" filterBy="#{item.solution}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_solution}"/>
                                </f:facet>
                                <h:outputText value="#{item.solution}"/>
                            </p:column>
                            <p:column sortBy="#{item.fixKind}" filterBy="#{item.fixKind}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_fixKind}"/>
                                </f:facet>
                                <h:outputText value="#{item.fixKind}"/>
                            </p:column>
                            <p:column sortBy="#{item.budget}" filterBy="#{item.budget}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_budget}"/>
                                </f:facet>
                                <h:outputText value="#{item.budget}"/>
                            </p:column>
                            <p:column sortBy="#{item.budgetList}" filterBy="#{item.budgetList}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_budgetList}"/>
                                </f:facet>
                                <h:outputText value="#{item.budgetList}"/>
                            </p:column>
                            <p:column sortBy="#{item.discoverDate}" filterBy="#{item.discoverDate}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_discoverDate}"/>
                                </f:facet>
                                <h:outputText value="#{item.discoverDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{item.statName}" filterBy="#{item.statName}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.FixDemandTitle_statName}"/>
                                </f:facet>
                                <h:outputText value="#{item.statName}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fixDemandController.prepareCreate}" update="@form:@parent:FixDemandCreateForm" oncomplete="PF('FixDemandCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update="@form:@parent:FixDemandViewForm" oncomplete="PF('FixDemandViewDialog').show()" disabled="#{empty fixDemandController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="@form:@parent:FixDemandEditForm" oncomplete="PF('FixDemandEditDialog').show()" disabled="#{empty fixDemandController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fixDemandController.destroy}" update=":growl,datalist" disabled="#{empty fixDemandController.selected}"/>
                                <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="datalist" trigger="toggler" />
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
