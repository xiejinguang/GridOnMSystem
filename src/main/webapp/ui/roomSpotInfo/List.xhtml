<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoomSpotInfoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="RoomSpotInfoListForm">
                    <p:panel header="#{bundle.ListRoomSpotInfoTitle}">
                        <p:fieldset id="searchField" legend="${bundle.SearchConsTitle}" toggleable="true" toggleSpeed="500" >
                            <p:panelGrid   style="width:100%"  >
                                <p:row>
                                    <p:column >
                                        <p:panelGrid id="searchConsGrid" columns="4">

                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.RoomSpotInfoLabel_roomId}" for="roomId" />
                                                <p:inputText id="roomId" value="#{roomSpotInfoController.searchCons['roomId']}" title="#{bundle.RoomSpotInfoTitle_roomId}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.RoomSpotInfoLabel_roomCode}" for="roomCode" />
                                                <p:inputText id="roomCode" value="#{roomSpotInfoController.searchCons['roomCode']}" title="#{bundle.RoomSpotInfoTitle_roomCode}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.RoomSpotInfoLabel_roomName}" for="roomName" />
                                                <p:inputText id="roomName" value="#{roomSpotInfoController.searchCons['roomName']}" title="#{bundle.RoomSpotInfoTitle_roomName}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.RoomSpotInfoLabel_province}" for="province" />
                                                <p:inputText id="province" value="#{roomSpotInfoController.searchCons['province']}" title="#{bundle.RoomSpotInfoTitle_province}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.RoomSpotInfoLabel_city}" for="city" />
                                                <p:inputText id="city" value="#{roomSpotInfoController.searchCons['city']}" title="#{bundle.RoomSpotInfoTitle_city}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.RoomSpotInfoLabel_county}" for="county" />
                                                <p:inputText id="county" value="#{roomSpotInfoController.searchCons['county']}" title="#{bundle.RoomSpotInfoTitle_county}"  />
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel value="#{bundle.RoomSpotInfoLabel_gridId}" for="gridId" />
                                                 <p:selectOneMenu id="gridId" value="#{roomSpotInfoController.searchCons['gridId']}" >
                                                        <f:selectItems value="#{gridInfoController.itemsAvailableSelectOne}"
                                                                 var="gridIdItem"
                                                                itemValue="#{gridIdItem}"/>
                                                </p:selectOneMenu>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton id="searchButton" icon="ui-icon-search"   value="${bundle.Search}" actionListener="#{roomSpotInfoController.searchItems}" update=":growl,datalist"/>
                                        <br/>
                                        <p:commandButton id="searchAllButton" icon="ui-icon-search"   value="${bundle.SearchAll}" actionListener="#{roomSpotInfoController.allItems}" update=":growl,datalist"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>                   
                        </p:fieldset>

                        <p:dataTable id="datalist" value="#{roomSpotInfoController.items}" var="item"
                            selection="#{roomSpotInfoController.selectedItems}"
                            rowKey="#{item.roomId}"
                            rowsPerPageTemplate="10,20,30,40,50"
                             paginator="true" paginatorPosition="bottom"
                             rows="10" lazy="true" 
                             draggableColumns="true" resizableColumns="true" 
                             scrollable="true"   liveResize="true" liveScroll="true"
                             sortMode="multiple"
                             editable="true" 
                             stickyHeader="false" 
                            >

                            <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                            <p:column selectionMode="multiple" style="width:15px;text-align:center"/>  

                            <p:column sortBy="#{item.roomId}" filterBy="#{item.roomId}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.RoomSpotInfoTitle_roomId}"/>
                                </f:facet>
                                <h:outputText value="#{item.roomId}"/>
                            </p:column>
                            <p:column sortBy="#{item.roomCode}" filterBy="#{item.roomCode}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.RoomSpotInfoTitle_roomCode}"/>
                                </f:facet>
                                <h:outputText value="#{item.roomCode}"/>
                            </p:column>
                            <p:column sortBy="#{item.roomName}" filterBy="#{item.roomName}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.RoomSpotInfoTitle_roomName}"/>
                                </f:facet>
                                <h:outputText value="#{item.roomName}"/>
                            </p:column>
                            <p:column sortBy="#{item.province}" filterBy="#{item.province}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.RoomSpotInfoTitle_province}"/>
                                </f:facet>
                                <h:outputText value="#{item.province}"/>
                            </p:column>
                            <p:column sortBy="#{item.city}" filterBy="#{item.city}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.RoomSpotInfoTitle_city}"/>
                                </f:facet>
                                <h:outputText value="#{item.city}"/>
                            </p:column>
                            <p:column sortBy="#{item.county}" filterBy="#{item.county}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.RoomSpotInfoTitle_county}"/>
                                </f:facet>
                                <h:outputText value="#{item.county}"/>
                            </p:column>
                            <p:column sortBy="#{item.gridId}" filterBy="#{item.gridId}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.RoomSpotInfoTitle_gridId}"/>
                                </f:facet>
                                <h:outputText value="#{item.gridId}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{roomSpotInfoController.prepareCreate}" update="@form:@parent:RoomSpotInfoCreateForm" oncomplete="PF('RoomSpotInfoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update="@form:@parent:RoomSpotInfoViewForm" oncomplete="PF('RoomSpotInfoViewDialog').show()" disabled="#{empty roomSpotInfoController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="@form:@parent:RoomSpotInfoEditForm" oncomplete="PF('RoomSpotInfoEditDialog').show()" disabled="#{empty roomSpotInfoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{roomSpotInfoController.destroy}" update=":growl,datalist" disabled="#{empty roomSpotInfoController.selected}"/>
                                <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="datalist" trigger="toggler" />
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
