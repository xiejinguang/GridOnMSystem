<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListStationInfoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StationInfoListForm">
                <p:panel header="#{bundle.ListStationInfoTitle}">
                    <p:dataTable id="datalist" value="#{stationInfoController.items}" var="item"
                                 selectionMode="single" selection="#{stationInfoController.selected}"
                                 rowKey="#{item.statId}"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" lazy="true" 
                                 draggableColumns="true" resizableColumns="true" 
                                 scrollable="true"   liveResize="true" liveScroll="true"
                                 sortMode="multiple"
                                 editable="true"                               
                                 >

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_statId}"/>
                            </f:facet>
                            <h:outputText value="#{item.statId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_statCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.statCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_statName}"/>
                            </f:facet>
                            <h:outputText value="#{item.statName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_statAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.statAddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_statOwner}"/>
                            </f:facet>
                            <h:outputText value="#{item.statOwner}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_statType}"/>
                            </f:facet>
                            <h:outputText value="#{item.statType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_statAccomMaintainer}"/>
                            </f:facet>
                            <h:outputText value="#{item.statAccomMaintainer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStationInfoTitle_roomId}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{stationInfoController.prepareCreate}" update="@form:@parent:StationInfoCreateForm" oncomplete="PF('StationInfoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update="@form:@parent:StationInfoViewForm" oncomplete="PF('StationInfoViewDialog').show()" disabled="#{empty stationInfoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="@form:@parent:StationInfoEditForm" oncomplete="PF('StationInfoEditDialog').show()" disabled="#{empty stationInfoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{stationInfoController.destroy}" update=":growl,datalist" disabled="#{empty stationInfoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
