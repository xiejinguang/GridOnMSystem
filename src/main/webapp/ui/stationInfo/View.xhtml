<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{stationInfoController.selected != null}">

                        <h:outputText value="#{stationInfoController.selected.statId}" title="#{bundle.ViewStationInfoTitle_statId}"/>
                        <h:outputText value="#{bundle.ViewStationInfoLabel_statCode}"/>
                        <h:outputText value="#{stationInfoController.selected.statCode}" title="#{bundle.ViewStationInfoTitle_statCode}"/>

                        <h:outputText value="#{bundle.ViewStationInfoLabel_statOwner}"/>

                        <h:outputText value="#{bundle.ViewStationInfoLabel_statType}"/>

                        <h:outputText value="#{bundle.ViewStationInfoLabel_statAccomMaintainer}"/>
