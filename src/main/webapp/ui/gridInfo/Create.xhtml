<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GridInfoCreateDlg" widgetVar="GridInfoCreateDialog" modal="true" dynamic="true"
                    minimizable="true" draggable="true" closable="true" resizable="false" appendTo="@(body)"
                    header="#{bundle.CreateGridInfoTitle}">
            <h:form id="GridInfoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gridInfoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGridInfoLabel_gridId}" for="gridId" />
                        <p:inputText id="gridId" value="#{gridInfoController.selected.gridId}" title="#{bundle.CreateGridInfoTitle_gridId}" required="true" requiredMessage="#{bundle.CreateGridInfoRequiredMessage_gridId}"/>
                        <p:outputLabel value="#{bundle.CreateGridInfoLabel_gridName}" for="gridName" />
                        <p:inputText id="gridName" value="#{gridInfoController.selected.gridName}" title="#{bundle.CreateGridInfoTitle_gridName}" required="true" requiredMessage="#{bundle.CreateGridInfoRequiredMessage_gridName}"/>
                        <p:outputLabel value="#{bundle.CreateGridInfoLabel_manager}" for="manager" />
                        <p:inputText id="manager" value="#{gridInfoController.selected.manager}" title="#{bundle.CreateGridInfoTitle_manager}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gridInfoController.create}" value="#{bundle.Save}" update="display,@form:@parent:GridInfoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GridInfoCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="GridInfoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
