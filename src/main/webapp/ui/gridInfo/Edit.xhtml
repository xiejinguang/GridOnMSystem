<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GridInfoEditDlg" widgetVar="GridInfoEditDialog" modal="true" dynamic="true" fitViewport="true"
                  minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)"
                  header="#{bundle.EditGridInfoTitle}">
            <h:form id="GridInfoEditForm">
                <h:panelGroup id="display"  rendered="#{gridInfoController.selectedItems != null}">
                    <ui:repeat  value="#{gridInfoController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="GridInfo:"/>
                                <h:outputText value="#{item.gridId}" title="#{bundle.ViewGridInfoTitle_gridId}"/>
                            </f:facet>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{bundle.EditGridInfoLabel_gridName}" for="gridName" />
                                <p:inputText id="gridName" value="#{item.gridName}" title="#{bundle.EditGridInfoTitle_gridName}" required="true" requiredMessage="#{bundle.EditGridInfoRequiredMessage_gridName}"/>
                                <p:outputLabel value="#{bundle.EditGridInfoLabel_manager}" for="manager" />
                                <p:inputText id="manager" value="#{item.manager}" title="#{bundle.EditGridInfoTitle_manager}" />
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton actionListener="#{gridInfoController.update}" value="#{bundle.Save}" update="display,@form:@parent:GridInfoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GridInfoEditDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="GridInfoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
