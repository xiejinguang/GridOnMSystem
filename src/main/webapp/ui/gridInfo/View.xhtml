<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GridInfoViewDlg" widgetVar="GridInfoViewDialog" modal="true" resizable="true" minimizable="true" maximizable="true" appendTo="@(body)" header="#{bundle.ViewGridInfoTitle}">
            <h:form id="GridInfoViewForm">
                <h:panelGroup id="display" rendered="#{gridInfoController.selectedItems != null}">
                    <ui:repeat  value="#{gridInfoController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="GridInfo:"/>
                                <h:outputText value="#{item.gridId}" title="#{bundle.ViewGridInfoTitle_gridId}"/>
                            </f:facet>
                            <p:panelGrid columns="2" >

                                <h:outputText value="#{bundle.ViewGridInfoLabel_gridName}"/>
                                <h:outputText value="#{item.gridName}" title="#{bundle.ViewGridInfoTitle_gridName}"/>
                                <h:outputText value="#{bundle.ViewGridInfoLabel_manager}"/>
                                <h:outputText value="#{item.manager}" title="#{bundle.ViewGridInfoTitle_manager}"/>
                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton value="#{bundle.Close}" onclick="GridInfoViewDialog.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
