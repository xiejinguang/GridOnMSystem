<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps="http://xmlns.jcp.org/jsf/composite/peasant"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="articleId" type="java.lang.String"/>
        <cc:attribute name="article" type="org.peasant.basic.model.Article" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="ArticleEditForm">
            <h:panelGroup id="display" rendered="#{ not empty cc.attr.article}">)
                        <p:panelGrid columns="4" >
                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_id}" for="id" />
                            <p:inputText id="id" value="#{cc.attrs.article.id}" title="#{i18n_basic.EditArticleTitle_id}" disabled="true"   required="true" requiredMessage="#{i18n_basic.EditArticleRequiredMessage_id}"/>


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_title}" for="title" />
                            <p:inputText id="title" value="#{cc.attrs.article.title}" title="#{i18n_basic.EditArticleTitle_title}" disabled="false"   required="true" requiredMessage="#{i18n_basic.EditArticleRequiredMessage_title}"/>


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_keywords}" for="keywords" />
                            <p:inputText id="keywords" value="#{cc.attrs.article.keywords}" title="#{i18n_basic.EditArticleTitle_keywords}" disabled="false"   />
                            
                            
                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_lastUpdate}" for="lastUpdate" />
                            <p:calendar id="lastUpdate" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{cc.attrs.article.lastUpdate}" title="#{i18n_basic.EditArticleTitle_lastUpdate}" required="true" disabled="true"  requiredMessage="#{i18n_basic.EditArticleRequiredMessage_lastUpdate}" showOn="button"/>


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_category}" for="category" />
                            <p:selectOneMenu id="category" value="#{cc.attrs.article.category}" filter="true"  filterMatchMode="contains" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                                <f:selectItems value="#{articleCategoryController.itemsAvailableSelectOne}"
                                               var="categoryItem"
                                               itemValue="#{categoryItem}"/>
                            </p:selectOneMenu>


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_digest}" for="digest" />
                            <p:inputTextarea rows="4" cols="30" id="digest" value="#{cc.attrs.article.digest}" title="#{i18n_basic.EditArticleTitle_digest}" />


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_description}" for="description" />
                            <p:inputTextarea rows="4" cols="30" id="description" value="#{cc.attrs.article.description}" title="#{i18n_basic.EditArticleTitle_description}" />


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_content}" for="content" />
                            <ps:editor  id="content" value="#{cc.attrs.article.content}" contentId="#{cc.attrs.article.id}" />


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_creator}" for="creator" />
                            <p:inputText id="creator" value="#{cc.attrs.article.creator}" title="#{i18n_basic.EditArticleTitle_creator}" disabled="true"   />


                            <p:outputLabel value="#{i18n_basic.EditArticleLabel_createTime}" for="createTime" />
                            <p:calendar id="createTime" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{cc.attrs.article.createTime}" title="#{i18n_basic.EditArticleTitle_createTime}" required="true" disabled="true" requiredMessage="#{i18n_basic.EditArticleRequiredMessage_createTime}" showOn="button"/>



                        </p:panelGrid>

                <p:commandButton actionListener="#{articleController.update}" value="#{i18n_basic.Save}" update="display,@form:@parent:ArticleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticleEditDialog');"/>
                <p:commandButton type="button" value="#{i18n_basic.Cancel}" onclick="PF('ArticleEditDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </cc:implementation>
</html>
