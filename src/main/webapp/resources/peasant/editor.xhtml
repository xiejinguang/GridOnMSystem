    </cc:interface>

            var loadJS = function (url, callback, charset) {
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');
                if (charset) {
                    script.charset = charset;
                }
                script.src = url;
                if (!callback) {
                    return;
                }
                script.onload = script.onreadystatechange = function () {
                    if (!this.readyState || this.readyState === 'loaded' || this.readyState === 'complete') {
                        callback();
                    }
                };
                head.appendChild(script);
            };


            if (window.XHEDITOR === undefined) {
                var xj = "#{request.contextPath}/resources/js/xheditor/xheditor.js";
                var xl = "#{request.contextPath}/resources/js/xheditor/xheditor_lang/zh-cn.js";
                loadJS(xj, function () {
                    loadJS(xl, function () {
                        $(".#{cc.attrs.contentId}").xheditor(editorParams);
                    });
                });
            } else {
                $(".#{cc.attrs.contentId}").xheditor(editorParams);
            }

//导入HTML文件内容的插件
            var importFile = {
                c: 'import', t: '导入网页内容', h: 1, e: function () {
                    var _this = this;
                    if (!(window.File || window.FileReader || window.FileList || window.Blob)) {
                        alert('你妈喊你别用IE浏览器啦');
                    }

                    if (FileReader) {
                        var htmlCode = '<div><input  type="file" title="选择文件" id="file" /><br/><label>请选择字符编码：</label><select id="charCode" ><option value="UTF-8" selected="true">UTF-8</option><option value="GB2312">GB2312</option><option value="GBK" >GBK</option></select><br/><input type="button" id="xheSave" value="确定" /></div>';
                        var jCode = $(htmlCode), jFile = $('#file', jCode), jSave = $('#xheSave', jCode), jCharCode = $('#charCode', jCode);
                        loadFile = function () {
                            var file = jFile.prop('files')[0];
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                _this.setSource(e.target.result);
                                _this.hidePanel();
                            };
                            reader.readAsText(file, jCharCode.val());
                            //reader.readAsBinaryString(file);
                            return false;
                        };
                        jSave.click(loadFile);
                    }
                    _this.saveBookmark();
                    _this.showDialog(jCode);
                }

            };
            editorParams = {plugins: {im: importFile}, internalScript: 'true', inlineScript: 'true', linkTag: 'true', internalStyle: 'true', inlineStyle: 'true'};

        </script>


        <p:inputTextarea   id="editor"   value="#{cc.attrs.value}" placeholder="请输入内容"    rows="${cc.attrs.rows}" cols="${cc.attrs.cols}"  styleClass="#{cc.attrs.contentId}  htmleditor 
                           { 
                           urlBase:'#{cc.attrs.urlBase}', 

                           upLinkUrl: '#{request.contextPath}/upload_xheditor?belonger=#{cc.attrs.contentId}',                        
                           upImgUrl: '#{request.contextPath}/upload_xheditor?belonger=#{cc.attrs.contentId}', 
                           upFlashUrl:'#{request.contextPath}/upload_xheditor?belonger=#{cc.attrs.contentId}' , 
                           upMediaUrl:'#{request.contextPath}/upload_xheditor?belonger=#{cc.attrs.contentId}'}" style="width: 100%">              
        </p:inputTextarea>
