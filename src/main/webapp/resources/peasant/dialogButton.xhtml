<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="params"  type="java.util.Map"  required="false" />
        <cc:attribute name="outcome" type="java.lang.String" rendered="true"/>
        <cc:attribute name="value" type="java.lang.String" required="true" />
        <cc:attribute name="width" type="java.lang.Integer" default="600"  />
        <cc:attribute name="height" type="java.lang.Integer" default="400"/>
        <cc:attribute name="style" type="java.lang.String" />
        <cc:attribute name="styleClass" type="java.lang.String" />
        <cc:attribute name="type" type="java.lang.String" default="submit" />
        <cc:clientBehavior name="dialogReturn" event="dialogReturn" targets="dialogButton" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandButton id="dialogButton" value="${cc.attrs.value}"   actionListener="#{dialogBean.showDialog(cc.attrs.outcome,cc.attrs.params)}" style="${cc.attrs.style}" styleClass="ui-dialogbutton,${cc.attrs.styleClass}"  process="@this" >            
        </p:commandButton>
    </cc:implementation>
</html>
