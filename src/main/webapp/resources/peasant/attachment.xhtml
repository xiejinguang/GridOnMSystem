<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/composite/peasant">
    

    <!-- INTERFACE -->
    <cc:interface name="attachment" class="">       
        <cc:attribute name="owner" type="java.lang.String" required="true"/>
        <cc:attribute name="sizeLimit" type="java.lang.Integer" default="-1"/>
        <cc:attribute name="allowTypes" type="java.lang.String" default="**"/>
        <cc:attribute name="update"/>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ps:dialogButton  value="附件" outcome="/peasant/util/Attachment" width="600" height="400" params="#{{'owner':cc.attrs.owner,'sizeLimit':cc.attrs.sizeLimit,'allowTypes':cc.attrs.allowTypes}}" >            
            <p:ajax event="dialogReturn"  update="@form:${cc.attrs.update.replaceAll(',', ',@form:')}" />
        </ps:dialogButton>

    </cc:implementation>
</html>
