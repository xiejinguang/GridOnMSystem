<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps = "http://xmlns.jcp.org/jsf/composite/peasant"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="rootId"  type="java.lang.String"  required="true" />
        <cc:attribute name="onReturn"    method-signature="java.lang.Object handleDialogReturn(org.primefaces.event.SelectEvent)" default="null"/>
        <cc:attribute name="update" type="java.lang.String" default="@this" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ps:dialogButton id="dialogButton" params="#{{'id':[cc.attrs.rootId]}}"  outcome="setcandidatevalues" value="设置" >
            <p:ajax event="dialogReturn"   update="@composite:@composite:@parent:#{cc.attrs.update}" listener="#{cc.attrs.onReturn}"/>
        </ps:dialogButton>
    </cc:implementation>
</html>
