<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="params"  type="java.util.Map"  required="true" />
        <cc:attribute name="outcome" type="java.lang.String" rendered="true"/>
        <cc:clientBehavior name="dialogReturn" event="dialogReturn" targets="dialogButton"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandButton id="dialogButton" value="设置" actionListener="#{dialogBean.showDialog(cc.attrs.outcome,cc.attrs.params)}" >            
        </p:commandButton>
    </cc:implementation>
</html>
