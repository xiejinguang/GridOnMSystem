<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selection"/>
        <cc:attribute name="style"/>
        <cc:attribute name="styleClass"/>
        <cc:clientBehavior name="select" event="select" targets="roomspotTree"/>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:tree id="roomspotTree" widgetVar="roomspotTree" value="#{resourceService.roomspotTree}" selection="#{cc.attrs.selection}" var="data"  selectionMode="checkbox" style="#{cc.attrs.style}" styleClass="#{cc.attrs.styleClass}">

            <p:treeNode expandedIcon="ui-icon ui-icon-folder-open"
                        collapsedIcon="ui-icon ui-icon-folder-collapsed" >
                <h:outputText value="#{data}"/>
            </p:treeNode>
            <p:treeNode type="province" icon="ui-icon ui-icon-document" >
                <h:outputText value="#{data}" />
            </p:treeNode>
            <p:treeNode type="city" icon="ui-icon ui-icon-document">
                <h:outputText value="#{data}" />
            </p:treeNode>
            <p:treeNode type="county" icon="ui-icon ui-icon-document">
                <h:outputText value="#{data}" />
            </p:treeNode>
            <p:treeNode type="roomspot" icon="ui-icon ui-icon-image">
                <h:outputText value="#{data.roomName}" />
            </p:treeNode>
        </p:tree>
    </cc:implementation>
</html>
