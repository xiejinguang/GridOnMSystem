<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:tree value="#{stationController}" var="station"  selectionMode="checkbox" >
            <p:treeNode expandedIcon="ui-icon ui-icon-folder-open"
                        collapsedIcon="ui-icon ui-icon-folder-collapsed" >
                <h:outputText value="#{station.name}"/>
            </p:treeNode>
            <p:treeNode type="area" icon="ui-icon ui-icon-document">
                <h:outputText value="#{station.name}" />
            </p:treeNode>
            <p:treeNode type="station" icon="ui-icon ui-icon-image">
                <h:outputText value="#{station.name}" />
            </p:treeNode>
        </p:tree>
    </cc:implementation>
</html>
