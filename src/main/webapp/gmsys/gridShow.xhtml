<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:peasant="http://xmlns.jcp.org/jsf/composite/peasant">
    <h:head>
        <title>网格展示</title>
    </h:head>
    <h:body style="text-align: center;background-color: #92cad1">
        <div align="center">

            <p:tabView value="#{articleController.gridShows}" var="article" orientation="top" style="width: 1200px;min-height:800px "   >
                <p:tab title="${article.title}"   >
                    <p:scrollPanel>
                        <peasant:articleViewer article="${article}" />
                    </p:scrollPanel>
                </p:tab>
            </p:tabView>
        </div>
    </h:body>
</html>
