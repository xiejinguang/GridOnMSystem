<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FixDemandViewDlg" widgetVar="FixDemandViewDialog" modal="true" dynamic="true" fitViewport="true" minHeight="450" minWidth="600"   position="center"
                  maximizable="true" minimizable="false" draggable="true" closable="true" resizable="true" appendTo="@(body)" closeOnEscape="true" showEffect="explode"
                  onShow="fitViewport(this)" 
                  header="#{gmsys_i18n.ViewFixDemandTitle}">
            <h:form id="FixDemandViewForm">
                <h:panelGroup id="display" rendered="#{not empty fixDemandController.selectedItems}">
                    <ui:repeat  value="#{fixDemandController.selectedItems}" var="item">
                        <p:panel toggleable="true" >
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.FixDemandEntityLabel}"/>
                                <h:outputText value="#{item.id}" title="#{gmsys_i18n.FixDemandEntityTitle}"/>
                            </f:facet>
                            <p:panelGrid columns="6" >
                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_id}"/>
                                <h:outputText value="#{item.id}" title="#{gmsys_i18n.FixDemandTitle_id}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_demandCode}"/>
                                <h:outputText value="#{item.demandCode}" title="#{gmsys_i18n.FixDemandTitle_demandCode}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_demandName}"/>
                                <h:outputText value="#{item.demandName}" title="#{gmsys_i18n.FixDemandTitle_demandName}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_stationId}"/>
                                <h:outputText value="#{item.stationId.label}" title="#{gmsys_i18n.FixDemandTitle_stationId}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_problemKind}"/>
                                <h:outputText value="#{item.problemKind}" title="#{gmsys_i18n.FixDemandTitle_problemKind}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_problemSubKind}"/>
                                <h:outputText value="#{item.problemSubKind}" title="#{gmsys_i18n.FixDemandTitle_problemSubKind}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_problemDetails}"/>
                                <h:outputText value="#{item.problemDetails}" title="#{gmsys_i18n.FixDemandTitle_problemDetails}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_solution}"/>
                                <h:outputText value="#{item.solution}" title="#{gmsys_i18n.FixDemandTitle_solution}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_fixKind}"/>
                                <h:outputText value="#{item.fixKind}" title="#{gmsys_i18n.FixDemandTitle_fixKind}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_budgetList}"/>
                                <h:outputText value="#{item.budgetList}" title="#{gmsys_i18n.FixDemandTitle_budgetList}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_budget}"/>
                                <h:outputText value="#{item.budget}" title="#{gmsys_i18n.FixDemandTitle_budget}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_discoverDate}"/>
                                <h:outputText value="#{item.discoverDate}" title="#{gmsys_i18n.FixDemandTitle_discoverDate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>
                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_source}"/>
                                <h:outputText value="#{item.source}" title="#{gmsys_i18n.FixDemandTitle_source}"/>

                                <h:outputText value="#{gmsys_i18n.FixDemandLabel_status}"/>
                                <h:outputText value="#{item.status}" title="#{gmsys_i18n.FixDemandTitle_status}"/>

                            </p:panelGrid>
                        </p:panel>
                    </ui:repeat>
                    <p:commandButton type="button" value="#{gmsys_i18n.Close}" onclick="PF('FixDemandViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
