<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{gmsys_i18n.AppName}->#{gmsys_i18n.ModuleName}-<ui:insert name="title">主页</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true"  >
            <p:layoutUnit position="west" size="200" resizable="true"  >
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{gmsys_i18n.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="GmsysFixDemand" outcome="/gmsys/gmsysFixDemand/List.xhtml" />

                    </p:menubar>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="center" >
                <div id="content" style="width:100% ">
                    <ui:insert name="body"/>
                </div>
                <div  style="width:100% ">
                    <ui:insert name="footer"/>
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
