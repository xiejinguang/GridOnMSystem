<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                            <p:panelGrid columns="4" >

                                <p:outputLabel value="#{gmsys_i18n.EditGmsysFixDemandLabel_demandCode}" for="demandCode" />
                                <p:inputText id="demandCode" value="#{item.demandCode}" title="#{gmsys_i18n.EditGmsysFixDemandTitle_demandCode}" disabled="false"   required="true" requiredMessage="#{gmsys_i18n.EditGmsysFixDemandRequiredMessage_demandCode}"/>

                    </ui:repeat>
                    <p:commandButton actionListener="#{gmsysFixDemandController.update}" value="#{gmsys_i18n.Save}" update="display,@form:@parent:GmsysFixDemandListForm:datalist,:growl" oncomplete="handleSubmit(args,'GmsysFixDemandEditDialog');"/>
                    <p:commandButton type="button" value="#{gmsys_i18n.Cancel}" onclick="PF('GmsysFixDemandEditDialog').hide()"/>
                </h:panelGroup>

        </p:dialog>

    </ui:composition>
    <script type="text/javascript">

        function fitViewport() {
            var source = $('#GmsysFixDemandEditDlg');
            var content = source.children('.ui-dialog-content');
            source.height(Math.min($(window).height(), content.height() + 50));
            content.height(Math.min($(window).height() - 50, content.height()));

        }


    </script>
</html>
