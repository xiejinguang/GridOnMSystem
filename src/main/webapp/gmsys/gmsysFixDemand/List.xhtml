<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pta="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{gmsys_i18n.ListGmsysFixDemandTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GmsysFixDemandListForm">
                <p:panel header="#{gmsys_i18n.ListGmsysFixDemandTitle}">
                    <p:fieldset id="searchField" legend="${gmsys_i18n.SearchConsTitle}" toggleable="true" toggleSpeed="500" >
                        <p:panelGrid   style="width:100%"  >
                            <p:row>
                                <p:column >
                                    <p:panelGrid id="searchConsGrid" columns="8">


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_demandID}" for="demandID" />
                                        <p:inputText id="demandID" value="#{gmsysFixDemandController.searchCons['demandID']}" title="#{gmsys_i18n.GmsysFixDemandTitle_demandID}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_demandCode}" for="demandCode" />
                                        <p:inputText id="demandCode" value="#{gmsysFixDemandController.searchCons['demandCode']}" title="#{gmsys_i18n.GmsysFixDemandTitle_demandCode}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_problemKind}" for="problemKind" />
                                        <p:inputText id="problemKind" value="#{gmsysFixDemandController.searchCons['problemKind']}" title="#{gmsys_i18n.GmsysFixDemandTitle_problemKind}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_problemSubKind}" for="problemSubKind" />
                                        <p:inputText id="problemSubKind" value="#{gmsysFixDemandController.searchCons['problemSubKind']}" title="#{gmsys_i18n.GmsysFixDemandTitle_problemSubKind}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_problemDetails}" for="problemDetails" />
                                        <p:inputText id="problemDetails" value="#{gmsysFixDemandController.searchCons['problemDetails']}" title="#{gmsys_i18n.GmsysFixDemandTitle_problemDetails}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_solution}" for="solution" />
                                        <p:inputText id="solution" value="#{gmsysFixDemandController.searchCons['solution']}" title="#{gmsys_i18n.GmsysFixDemandTitle_solution}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_fixKind}" for="fixKind" />
                                        <p:inputText id="fixKind" value="#{gmsysFixDemandController.searchCons['fixKind']}" title="#{gmsys_i18n.GmsysFixDemandTitle_fixKind}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_budgetList}" for="budgetList" />
                                        <p:inputText id="budgetList" value="#{gmsysFixDemandController.searchCons['budgetList']}" title="#{gmsys_i18n.GmsysFixDemandTitle_budgetList}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_budget}" for="budget" />
                                        <p:inputText id="budget" value="#{gmsysFixDemandController.searchCons['budget']}" title="#{gmsys_i18n.GmsysFixDemandTitle_budget}"  converter="javax.faces.Long"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_discoverDate}" for="discoverDate" />
                                        <p:calendar id="discoverDate" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true" value="#{gmsysFixDemandController.searchCons['discoverDate']}" title="#{gmsys_i18n.GmsysFixDemandTitle_discoverDate}" showOn="button"/>


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_source}" for="source" />
                                        <p:inputText id="source" value="#{gmsysFixDemandController.searchCons['source']}" title="#{gmsys_i18n.GmsysFixDemandTitle_source}"  />


                                        <p:outputLabel value="#{gmsys_i18n.GmsysFixDemandLabel_status}" for="status" />
                                        <p:inputText id="status" value="#{gmsysFixDemandController.searchCons['status']}" title="#{gmsys_i18n.GmsysFixDemandTitle_status}"  />

                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:commandButton id="searchButton" icon="ui-icon-search"   value="${gmsys_i18n.Search}" actionListener="#{gmsysFixDemandController.searchItems}" update=":growl,datalist"/>
                                    <br/>
                                    <p:commandButton id="searchAllButton" icon="ui-icon-search"   value="${gmsys_i18n.GetAll}" actionListener="#{gmsysFixDemandController.allItems}" update=":growl,datalist"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>                   
                    </p:fieldset>

                    <p:dataTable id="datalist" value="#{gmsysFixDemandController.items}" var="item"
                                 selection="#{gmsysFixDemandController.selectedItems}"
                                 rowKey="#{item.demandID}"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" 
                                 draggableColumns="true" resizableColumns="true" 
                                 scrollable="true"   liveResize="true" liveScroll="true"
                                 sortMode="multiple"
                                 editable="true" 
                                 stickyHeader="false" 
                                 >

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton editButton,deleteButton"/>

                        <p:column selectionMode="multiple" style="width:15px;text-align:center" toggleable="false"/>  

                        <p:column sortBy="#{item.demandID}" filterBy="#{item.demandID}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_demandID}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandID}"/>
                        </p:column>
                        <p:column sortBy="#{item.demandCode}" filterBy="#{item.demandCode}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_demandCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandCode}"/>
                        </p:column>
                        <p:column sortBy="#{item.problemKind}" filterBy="#{item.problemKind}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_problemKind}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemKind}"/>
                        </p:column>
                        <p:column sortBy="#{item.problemSubKind}" filterBy="#{item.problemSubKind}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_problemSubKind}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemSubKind}"/>
                        </p:column>
                        <p:column sortBy="#{item.problemDetails}" filterBy="#{item.problemDetails}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_problemDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemDetails}"/>
                        </p:column>
                        <p:column sortBy="#{item.solution}" filterBy="#{item.solution}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_solution}"/>
                            </f:facet>
                            <h:outputText value="#{item.solution}"/>
                        </p:column>
                        <p:column sortBy="#{item.fixKind}" filterBy="#{item.fixKind}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_fixKind}"/>
                            </f:facet>
                            <h:outputText value="#{item.fixKind}"/>
                        </p:column>
                        <p:column sortBy="#{item.budgetList}" filterBy="#{item.budgetList}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_budgetList}"/>
                            </f:facet>
                            <h:outputText value="#{item.budgetList}"/>
                        </p:column>
                        <p:column sortBy="#{item.budget}" filterBy="#{item.budget}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_budget}"/>
                            </f:facet>
                            <h:outputText value="#{item.budget}"/>
                        </p:column>
                        <p:column sortBy="#{item.discoverDate}" filterBy="#{item.discoverDate}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_discoverDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.discoverDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.source}" filterBy="#{item.source}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_source}"/>
                            </f:facet>
                            <h:outputText value="#{item.source}"/>
                        </p:column>
                        <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                            <f:facet name="header">
                                <h:outputText value="#{gmsys_i18n.GmsysFixDemandTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{gmsys_i18n.Create}" actionListener="#{gmsysFixDemandController.prepareCreate}" update="@form:@parent:GmsysFixDemandCreateForm" oncomplete="PF('GmsysFixDemandCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{gmsys_i18n.View}" update="@form:@parent:GmsysFixDemandViewForm" oncomplete="PF('GmsysFixDemandViewDialog').show()" disabled="#{empty gmsysFixDemandController.selectedItems}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{gmsys_i18n.Edit}" update="@form:@parent:GmsysFixDemandEditForm" oncomplete="PF('GmsysFixDemandEditDialog').show()" disabled="#{empty gmsysFixDemandController.selectedItems}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{gmsys_i18n.Delete}" actionListener="#{gmsysFixDemandController.destroy}" update=":growl,datalist" disabled="#{empty gmsysFixDemandController.selectedItems}"/>
                            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="datalist" trigger="toggler" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
